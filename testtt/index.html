    b.dataset.index = i;
    b.addEventListener('click',()=>showText(i));
    DOM.grid.appendChild(b);
  }
  DOM.countLabel.textContent = (n).toLocaleString('fa-IR') + ' ููุฑุฏ';
  DOM.stageLabel.textContent = 'ูุฑุญูู: ' + (stage===1 ? 'ฑ' : 'ฒ') + ' / ฒ';
}

function showToast(msg, ms=2800){
  DOM.toastText.textContent = msg;
  DOM.toast.style.display='flex';
  clearTimeout(showToast._t);
  showToast._t = setTimeout(()=> DOM.toast.style.display='none', ms);
}

function showText(idx){
  const text = currentList()[idx];
  showToast('ยซ'+ text +'ยป');
}

// ุฑููุช ุงูุชุฎุงุจ ุฑูุฏูู ุจุง ุงูฺฉุช ฺุฑุฎุด ุจู ุงุนุฏุงุฏ
function randomBetween(min, max){ return Math.random()*(max-min)+min; }

async function runRoulette(){
  if(animRunning) return;
  const data = currentList();
  const n = data.length;
  if(n===0) return;

  animRunning = true;
  DOM.grid.setAttribute('aria-busy','true');
  DOM.randomBtn.disabled = true;
  DOM.nextBtn.disabled = true;
  DOM.resetBtn.disabled = true;

  const duration = Math.round(randomBetween(3000, 10000)); // 3 ุชุง 10 ุซุงูู
  let t0 = performance.now();
  let idx = Math.floor(Math.random()*n);
  let prevEl = null;
  const easeOutCubic = x => 1 - Math.pow(1 - x, 3);

  const finalIdx = await new Promise(resolve => {
    const step = () => {
      const now = performance.now();
      const elapsed = now - t0;
      const p = Math.min(1, elapsed/duration);
      const baseDelay = 16; // ุณุฑุนโุชุฑ ุจุฑุง ููุจุงู
      const dly = baseDelay + easeOutCubic(p)*180;

      idx = (idx + 1) % n;
      if(prevEl) prevEl.classList.remove('active');
      const el = DOM.grid.children[idx];
      el.classList.add('active');
      prevEl = el;

      if(p >= 1) {
        // ุงูุฏฺฉุณ ููุง ุจุตูุฑุช ุฑูุฏูู ุจุฑุง ุนุฏุงูุช
        const k = Math.floor(Math.random()*n);
        if(prevEl) prevEl.classList.remove('active');
        const fel = DOM.grid.children[k];
        fel.classList.add('final');
        fel.scrollIntoView({block:'center', inline:'center', behavior:'smooth'});
        resolve(k);
        return;
      }
      setTimeout(step, dly);
    };
    step();
  });

  const picked = data[finalIdx];
  showToast('ยซ'+ picked +'ยป');

  if(stage===1){
    selectedPlace = picked;
    DOM.nextBtn.disabled = false;
  } else {
    selectedTodo = picked;
    // ููุงุด ููุฏุงู ูุชุฌู ุจุง ุงูฺฉุช ู ฺฉุงููetti
    DOM.resText.textContent = 'ูุญู ยซ' + selectedPlace + 'ยป ุงูุชุฎุงุจ ุดุฏ ู ุจุงุฏ ยซ' + selectedTodo + 'ยป ุงูุฌุงู ุจุฏู.';
    openModal();
    fireConfetti(140);
  }

  animRunning = false;
  DOM.grid.removeAttribute('aria-busy');
  DOM.randomBtn.disabled = false;
  DOM.resetBtn.disabled = false;
}

function goNext(){
  if(stage===1 && selectedPlace){
    stage = 2;
    buildGrid();
    DOM.nextBtn.disabled = true;
    DOM.grid.scrollTo({top:0, behavior:'smooth'});
  }
}

function resetAll(){
  stage = 1;
  selectedPlace = null;
  selectedTodo = null;
  buildGrid();
  DOM.nextBtn.disabled = true;
  closeModal();
}

// ููุฏุงู
function openModal(){
  DOM.overlay.classList.add('open');
  document.body.style.overflow='hidden';
}
function closeModal(){
  DOM.overlay.classList.remove('open');
  document.body.style.overflow='';
}

// ฺฉุงููetti ุณุงุฏู ุจุฏูู ฺฉุชุงุจุฎุงูู
function fireConfetti(count=80){
  const colors = ['#ff4757','#ff6b81','#ffa502','#2ed573','#1e90ff','#70a1ff','#5352ed','#7bed9f','#ffe66d'];
  for(let i=0;i<count;i++) {
    const p = document.createElement('i');
    p.className = 'confetti-piece';
    const size = Math.random()*6 + 4;          // 4 ุชุง 10px
    const left = Math.random()*100;            // ุฏุฑุตุฏ ุงูู
    const duration = Math.random()*1.5 + 1.8;  // 1.8 ุชุง 3.3s
    const delay = Math.random()*0.25;
    const color = colors[Math.floor(Math.random()*colors.length)];
    p.style.width = (size*0.6)+'px';
    p.style.height = size+'px';
    p.style.left = left+'vw';
    p.style.background = color;
    p.style.animationDuration = duration+'s';
    p.style.animationDelay = delay+'s';
    p.style.transform = 'translateY(-10vh) rotate('+(Math.random()*360)+'deg)';
    p.style.borderRadius = (Math.random()>.6 ? '50%':'2px');
    document.body.appendChild(p);
    setTimeout(()=>p.remove(), (duration+delay)*1000 + 200);
  }
}

// ุฑูุฏุงุฏูุง
DOM.randomBtn.addEventListener('click', runRoulette);
DOM.nextBtn.addEventListener('click', goNext);
DOM.resetBtn.addEventListener('click', resetAll);
DOM.closeModal.addEventListener('click', closeModal);
DOM.againBtn.addEventListener('click', ()=>{ resetAll(); });

// ุดุฑูุน
buildGrid();
</script>
