<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعبیر رویای تو با جزئیات</title>
    <!-- Bootstrap 5 RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a5acd;
            --secondary-color: #9370db;
            --light-color: #e6e6fa;
            --dark-color: #483d8b;
            --text-color: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e6e6fa 100%);
            color: var(--text-color);
            min-height: 100vh;
        }
        
        .dream-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .dream-form {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.5s ease;
        }
        
        .form-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .form-section.active {
            display: block;
        }
        
        .form-control, .form-select, textarea {
            border-radius: 10px;
            padding: 12px;
            border: 2px solid #e6e6fa;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus, textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(106, 90, 205, 0.25);
        }
        
        .btn-dream {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-dream:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(106, 90, 205, 0.3);
        }
        
        .emotion-btn {
            border: 2px solid #e6e6fa;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1 0 0;
        }
        
        .emotion-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .emotion-btn.selected {
            border-color: var(--primary-color);
            background-color: rgba(106, 90, 205, 0.1);
        }
        
        .emotion-btn i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .result-message {
            display: none;
            text-align: center;
            padding: 3rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s ease;
        }
        
        .result-message h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        
        .result-message p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .progress-container {
            margin-bottom: 2rem;
        }
        
        .progress-bar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .dream-header {
                padding: 1.5rem;
            }
            
            .dream-form {
                padding: 1.5rem;
            }
            
            .emotion-btn {
                flex: 1 0 45%;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="dream-header text-center">
            <h1 class="display-4 fw-bold mb-3">تعبیر رویای نیروانا</h1>
            <p class="lead">ما فقط به متن خوابت اکتفا نمی‌کنیم، با چند سوال ساده به تعبیر دقیق‌تری می‌رسیم!</p>
        </div>
        
        <div class="progress-container">
            <div class="progress" style="height: 10px; border-radius: 5px;">
                <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p class="text-center mt-2 text-muted">مرحله <span id="current-step">1</span> از 5</p>
        </div>
        
        <div class="dream-form">
            <form id="dreamForm">
                <!-- Step 1: Dream Description -->
                <div class="form-section active" id="step1">
                    <div class="mb-4">
                        <label for="dreamText" class="form-label fw-bold mb-3">خوابتو اینجا بنویس...</label>
                        <textarea class="form-control" id="dreamText" rows="8" placeholder="تمام جزئیاتی که به یاد داری را بنویس..."></textarea>
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-dream next-step">مرحله بعد <i class="fas fa-arrow-left ms-2"></i></button>
                    </div>
                </div>
                
                <!-- Step 2: Emotion -->
                <div class="form-section" id="step2">
                    <div class="mb-4">
                        <label class="form-label fw-bold mb-3">وقتی از خواب بیدار شدی چه حسی داشتی؟</label>
                        <div class="d-flex flex-wrap justify-content-between">
                            <div class="emotion-btn" data-emotion="scared">
                                <i class="fas fa-surprise"></i>
                                <div>ترسیده بودم</div>
                            </div>
                            <div class="emotion-btn" data-emotion="happy">
                                <i class="fas fa-smile"></i>
                                <div>خوشحال بودم</div>
                            </div>
                            <div class="emotion-btn" data-emotion="sad">
                                <i class="fas fa-sad-tear"></i>
                                <div>ناراحت بودم</div>
                            </div>
                            <div class="emotion-btn" data-emotion="surprised">
                                <i class="fas fa-surprise"></i>
                                <div>شگفت‌زده شده بودم</div>
                            </div>
                            <div class="emotion-btn" data-emotion="indifferent">
                                <i class="fas fa-meh"></i>
                                <div>بی‌تفاوت بودم</div>
                            </div>
                        </div>
                        <input type="hidden" id="emotion" name="emotion">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-secondary prev-step"><i class="fas fa-arrow-right me-2"></i> مرحله قبل</button>
                        <button type="button" class="btn btn-dream next-step">مرحله بعد <i class="fas fa-arrow-left ms-2"></i></button>
                    </div>
                </div>
                
                <!-- Step 3: Main Event -->
                <div class="form-section" id="step3">
                    <div class="mb-4">
                        <label for="mainEvent" class="form-label fw-bold mb-3">به‌نظرت مهم‌ترین اتفاقی که توی خوابت افتاد چی بود؟</label>
                        <input type="text" class="form-control" id="mainEvent" placeholder="مثلاً: پرواز کردن، ملاقات با یک فرد خاص، گم شدن و...">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-secondary prev-step"><i class="fas fa-arrow-right me-2"></i> مرحله قبل</button>
                        <button type="button" class="btn btn-dream next-step">مرحله بعد <i class="fas fa-arrow-left ms-2"></i></button>
                    </div>
                </div>
                
                <!-- Step 4: Elements -->
                <div class="form-section" id="step4">
                    <div class="mb-4">
                        <label class="form-label fw-bold mb-3">کدوم یکی از این موارد توی خوابت بودن؟ (می‌توانید چند مورد انتخاب کنید)</label>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="element1" name="elements" value="human">
                                    <label class="form-check-label" for="element1">
                                        <i class="fas fa-user me-2"></i> انسان / افراد خاص
                                    </label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="element2" name="elements" value="animal">
                                    <label class="form-check-label" for="element2">
                                        <i class="fas fa-paw me-2"></i> حیوانات
                                    </label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="element3" name="elements" value="place">
                                    <label class="form-check-label" for="element3">
                                        <i class="fas fa-home me-2"></i> مکان خاص (خانه، مسجد، قبرستان، مدرسه و...)
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="element4" name="elements" value="nature">
                                    <label class="form-check-label" for="element4">
                                        <i class="fas fa-water me-2"></i> عناصر طبیعی (آب، آتش، باد، زلزله و...)
                                    </label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="element5" name="elements" value="time">
                                    <label class="form-check-label" for="element5">
                                        <i class="fas fa-clock me-2"></i> زمان (شب، روز، سحر، آینده یا گذشته)
                                    </label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="element6" name="elements" value="symbolic">
                                    <label class="form-check-label" for="element6">
                                        <i class="fas fa-magic me-2"></i> چیزهای عجیب یا نمادین (جادو، مرگ، پرواز و...)
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-secondary prev-step"><i class="fas fa-arrow-right me-2"></i> مرحله قبل</button>
                        <button type="button" class="btn btn-dream next-step">مرحله بعد <i class="fas fa-arrow-left ms-2"></i></button>
                    </div>
                </div>
                
                <!-- Step 5: Repetition -->
                <div class="form-section" id="step5">
                    <div class="mb-4">
                        <label class="form-label fw-bold mb-3">آیا این خواب رو قبلاً هم دیدی؟</label>
                        <div class="d-flex justify-content-center">
                            <div class="form-check form-check-inline mx-3">
                                <input class="form-check-input" type="radio" name="repeated" id="repeatedYes" value="yes">
                                <label class="form-check-label" for="repeatedYes">بله</label>
                            </div>
                            <div class="form-check form-check-inline mx-3">
                                <input class="form-check-input" type="radio" name="repeated" id="repeatedNo" value="no" checked>
                                <label class="form-check-label" for="repeatedNo">خیر</label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-secondary prev-step"><i class="fas fa-arrow-right me-2"></i> مرحله قبل</button>
                        <button type="button" class="btn btn-dream" id="submitForm">تعبیر خواب</button>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="result-message" id="resultMessage">
            <h2>با تشکر از شما!</h2>
            <p>وبسایت هنوز در حال آپدیت هست، بزودی قابلیت تعبیر خواب به سایت اضافه خواهد شد 😄</p>
            <button class="btn btn-dream" id="restartForm">شروع مجدد</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formSections = document.querySelectorAll('.form-section');
            const nextButtons = document.querySelectorAll('.next-step');
            const prevButtons = document.querySelectorAll('.prev-step');
            const submitButton = document.getElementById('submitForm');
            const restartButton = document.getElementById('restartForm');
            const dreamForm = document.getElementById('dreamForm');
            const resultMessage = document.getElementById('resultMessage');
            const progressBar = document.querySelector('.progress-bar');
            const currentStepText = document.getElementById('current-step');
            
            let currentStep = 1;
            const totalSteps = 5;
            
            // Emotion buttons selection
            const emotionButtons = document.querySelectorAll('.emotion-btn');
            emotionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    emotionButtons.forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById('emotion').value = this.getAttribute('data-emotion');
                });
            });
            
            // Next step functionality
            nextButtons.forEach(button => {
                button.addEventListener('click', function() {
                    if (validateStep(currentStep)) {
                        currentStep++;
                        updateForm();
                    }
                });
            });
            
            // Previous step functionality
            prevButtons.forEach(button => {
                button.addEventListener('click', function() {
                    currentStep--;
                    updateForm();
                });
            });
            
            // Submit form
            submitButton.addEventListener('click', function() {
                if (validateStep(currentStep)) {
                    dreamForm.style.display = 'none';
                    resultMessage.style.display = 'block';
                }
            });
            
            // Restart form
            restartButton.addEventListener('click', function() {
                currentStep = 1;
                dreamForm.reset();
                emotionButtons.forEach(btn => btn.classList.remove('selected'));
                updateForm();
                dreamForm.style.display = 'block';
                resultMessage.style.display = 'none';
            });
            
            // Update form display and progress
            function updateForm() {
                formSections.forEach(section => section.classList.remove('active'));
                document.getElementById(`step${currentStep}`).classList.add('active');
                
                // Update progress bar
                const progressPercentage = (currentStep / totalSteps) * 100;
                progressBar.style.width = `${progressPercentage}%`;
                progressBar.setAttribute('aria-valuenow', progressPercentage);
                
                // Update current step text
                currentStepText.textContent = currentStep;
            }
            
            // Validate current step
            function validateStep(step) {
                let isValid = true;
                
                if (step === 1) {
                    const dreamText = document.getElementById('dreamText').value.trim();
                    if (dreamText === '') {
                        alert('لطفاً خواب خود را بنویسید');
                        isValid = false;
                    }
                } else if (step === 2) {
                    const emotion = document.getElementById('emotion').value;
                    if (!emotion) {
                        alert('لطفاً احساس خود را انتخاب کنید');
                        isValid = false;
                    }
                } else if (step === 3) {
                    const mainEvent = document.getElementById('mainEvent').value.trim();
                    if (mainEvent === '') {
                        alert('لطفاً مهم‌ترین اتفاق خواب را بنویسید');
                        isValid = false;
                    }
                } else if (step === 4) {
                    const elements = document.querySelectorAll('input[name="elements"]:checked');
                    if (elements.length === 0) {
                        alert('لطفاً حداقل یک مورد از عناصر خواب را انتخاب کنید');
                        isValid = false;
                    }
                }
                
                return isValid;
            }
        });
    </script>
</body>
</html>
