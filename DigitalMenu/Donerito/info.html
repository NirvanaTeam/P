<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دونریتو | تجربه غذاهای استانبول در تهران</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow: hidden;
        }
        
        /* صفحه لودینگ */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        
        .loading-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        /* صفحه اصلی */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .content {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .logo {
            width: 180px;
            height: 180px;
            margin-bottom: 30px;
            border-radius: 50%;
            border: 3px solid #9C8758;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .title {
            color: #fff;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            backdrop-filter: blur(5px);
            background-color: rgba(156, 135, 88, 0.7);
            color: white;
            border: 1px solid #9C8758;
        }
        
        .btn:hover {
            background-color: rgba(156, 135, 88, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-instagram {
            background-color: rgba(225, 48, 108, 0.7);
            border: 1px solid #E1306C;
        }
        
        .btn-instagram:hover {
            background-color: rgba(225, 48, 108, 0.9);
        }
        
        .btn-call {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
        }
        
        .btn-call:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .btn-menu {
            margin-top: 20px;
            background-color: rgba(156, 135, 88, 0.8);
        }
    </style>
</head>
<body>
    <!-- صفحه لودینگ -->
    <div class="loading">
        <img src="logo.png" alt="دونریتو" class="loading-logo">
    </div>
    
    <!-- صفحه اصلی -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="background.mp4" type="video/mp4">
            مرورگر شما از ویدیو پشتیبانی نمی‌کند.
        </video>
    </div>
    
    <div class="content">
        <img src="logo.png" alt="دونریتو" class="logo">
        <h1 class="title">دونریتو | تجربه غذاهای استانبول در تهران</h1>
        
        <div class="buttons">
            <a href="https://www.instagram.com/donerito_food" class="btn btn-instagram" target="_blank">
                اینستاگرام: Donerito_Food
            </a>
            
            <a href="tel:+989928889663" class="btn btn-call">
                تماس: 09928889663
            </a>
            
            <a href="menu.html" class="btn btn-menu">
                برو به منو
            </a>
        </div>
    </div>
    
    <script>
        // اسکریپت برای مخفی کردن لودینگ پس از 3 ثانیه
        setTimeout(function() {
            document.querySelector('.loading').style.display = 'none';
        }, 3000);
    </script>
</body>
</html>
