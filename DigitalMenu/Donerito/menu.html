<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی دونریتو</title>
    <!-- اضافه کردن فونت Vazir از CDN -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <!-- اضافه کردن Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* استایل‌های قبلی شما اینجا باقی می‌مانند */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Vazir, Tahoma, sans-serif;
        }
        
        body {
            background-color: #e0e0e0;
            padding: 10px;
            overflow-x: hidden;
            color: #333;
        }
        
        /* بقیه استایل‌ها... */
    </style>
</head>
<body>
    <!-- محتوای منو... -->

    <script>
        // به روزرسانی مسیر لوگو
        const logoPath = 'https://nirvanateam.github.io/P/DigitalMenu/Donerito/logo.png';
        
        // تابع برای تبدیل اعداد انگلیسی به فارسی
        function toPersianNumbers(num) {
            const persianNumbers = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
            return num.toString().replace(/\d/g, function(match) {
                return persianNumbers[parseInt(match)];
            });
        }

        // داده‌های منو
        const menuData = {
            "کباب دونر": {
                english: "DONER KEBAB",
                items: [
                    {name: "دونر کلاسیک", description: "مرغ گرم، نان تورتیلا، خیارشور، سیب زمینی، سس سیر", price: "220"},
                    // آیتم‌های دیگر...
                ]
            },
            // دسته‌بندی‌های دیگر...
        };

        // تابع برای لود منو
        function loadMenu() {
            const categoriesSidebar = document.getElementById('categoriesSidebar');
            const menuItemsContainer = document.getElementById('menuItems');
            
            // ایجاد دسته‌بندی‌ها
            Object.keys(menuData).forEach(category => {
                const categoryBtn = document.createElement('div');
                categoryBtn.className = 'category-item';
                categoryBtn.innerHTML = `
                    <div class="category-name">${category}</div>
                `;
                categoryBtn.addEventListener('click', () => {
                    showCategoryItems(category);
                });
                categoriesSidebar.appendChild(categoryBtn);
            });

            // نمایش اولین دسته به صورت پیش‌فرض
            if (Object.keys(menuData).length > 0) {
                showCategoryItems(Object.keys(menuData)[0]);
            }
        }

        // تابع نمایش آیتم‌های یک دسته
        function showCategoryItems(category) {
            const itemsTitle = document.getElementById('itemsTitle');
            const itemsEnglishTitle = document.getElementById('itemsEnglishTitle');
            const menuItems = document.getElementById('menuItems');
            
            itemsTitle.textContent = category;
            itemsEnglishTitle.textContent = menuData[category].english;
            
            menuItems.innerHTML = '';
            
            menuData[category].items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'menu-item';
                itemElement.innerHTML = `
                    <h3 class="item-name">${item.name}</h3>
                    <p class="item-description">${item.description}</p>
                    <p class="item-price">${toPersianNumbers(item.price)} هزار تومان</p>
                    <button class="add-to-cart">+</button>
                `;
                menuItems.appendChild(itemElement);
            });
        }

        // بارگذاری منو وقتی صفحه لود شد
        document.addEventListener('DOMContentLoaded', loadMenu);
    </script>
</body>
</html>
