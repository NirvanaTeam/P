                    {name: "ÿØŸàŸÜÿ± Ÿáÿßÿ™ÿß€å", description: "ŸÖÿ±ÿ∫ ⁄Øÿ±ŸÖÿå ŸÜÿßŸÜ ÿ™Ÿàÿ±ÿ™€åŸÑÿßÿå ⁄©ÿßŸáŸàÿå ⁄ØŸàÿ¨Ÿáÿå ÿÆ€åÿßÿ±ÿ¥Ÿàÿ±ÿå ÿ≥ÿ≥ ÿ≥€åÿ±ÿå ÿ≥ÿ≥ Ÿáÿßÿ™ÿß€å", price: 210}

            "Ÿáÿßÿ™ ÿØÿß⁄Ø": {

                    {name: "Ÿáÿßÿ™ ÿØÿß⁄Ø ⁄©ŸÑÿßÿ≥€å⁄©", description: "⁄©ÿ±€åÿ≥Ÿæ€åÿå ŸæŸÜ€åÿ± ⁄ÜÿØÿßÿ±ÿå ÿÆ€åÿßÿ±ÿ¥Ÿàÿ±", price: 190},
                    {name: "Ÿáÿßÿ™ ÿØÿß⁄Ø ÿ®€å⁄©ŸÜ", description: "ÿ®€å⁄©ŸÜÿå ⁄ØŸàÿØÿß ÿØ€åŸæÿå Ÿæ€åÿßÿ≤ ⁄©ÿßÿ±ÿßŸÖŸÑ€åÿ≤Ÿáÿå ⁄©ÿ±€åÿ≥Ÿæ€åÿå ŸáÿßŸÑŸàŸæ€åŸÜŸà", price: 220},
                    {name: "Ÿáÿßÿ™ ÿØÿß⁄Ø ŸÖÿßÿ¥ÿ±ŸàŸÖ", description: "ÿ≥ÿ≥ ŸÖÿßÿ¥ÿ±ŸàŸÖÿå ⁄©ÿ±€åÿ≥Ÿæ€åÿå ŸáÿßŸÑŸàŸæ€åŸÜŸà", price: 230}

            "ÿ®ÿ±⁄Øÿ± ÿØÿ≥ÿ™‚Äåÿ≥ÿßÿ≤": {

                items: [
                    {name: "ÿ®ÿ±⁄Øÿ± ⁄©ŸÑÿßÿ≥€å⁄©", description: "⁄ØŸàÿ¥ÿ™ ⁄Øÿ±ŸÖ €±€µ€∞ ⁄Øÿ±ŸÖ€åÿå ŸæŸÜ€åÿ± ÿßŸÖŸÜÿ™ÿßŸÑÿå ÿ≥ÿ≥ÿå ŸÖÿßÿ¥ÿ±ŸàŸÖÿå ⁄©ÿ±€åÿ≥Ÿæ€åÿå ŸÑŸàŸæ€åŸÜŸà", price: 280},
                    {name: "ÿ®ÿ±⁄Øÿ± ÿ®€å⁄©ŸÜ", description: "⁄ØŸàÿ¥ÿ™ ⁄Øÿ±ŸÖ €±€µ€∞ ⁄Øÿ±ŸÖ€åÿå ÿ®€å⁄©ŸÜÿå ŸæŸÜ€åÿ± ⁄ÜÿØÿßÿ±ÿå Ÿæ€åÿßÿ≤ ⁄©ÿßÿ±ÿßŸÖŸÑ€åÿ≤Ÿáÿå ⁄ØŸàÿ¨Ÿáÿå ⁄©ÿßŸáŸàÿå ÿÆ€åÿßÿ±ÿ¥Ÿàÿ±", price: 325},
                    {name: "ÿ®ÿ±⁄Øÿ± ŸÖÿßÿ¥ÿ±ŸàŸÖ", description: "⁄ØŸàÿ¥ÿ™ ⁄Øÿ±ŸÖ €±€µ€∞ ⁄Øÿ±ŸÖ€åÿå ÿ®€å⁄©ŸÜÿå Ÿæ€åÿßÿ≤ ⁄©ÿßÿ±ÿßŸÖŸÑ€åÿ≤Ÿáÿå ⁄©ÿ±€åÿ≥Ÿæ€åÿå ÿØ€åŸæ ⁄ÜÿØÿßÿ±ÿå ŸÑŸàŸæ€åŸÜŸà", price: 315}

            },
            "ÿ≥ÿßŸÜÿØŸà€å⁄Ü ⁄Øÿ±ŸÖ": {
                english: "HOT SANDWICH",
                items: [
                    {name: "ÿ±ÿ≥ÿ™ ÿ®€åŸÅ", description: "ÿßÿ≥ÿ™€å⁄© ⁄Øÿ±ŸÖ €±€≥€µ ⁄Øÿ±ŸÖ€åÿå ÿ≥ÿ≥ ÿ±ŸàŸÖÿ≥⁄©Ÿàÿå ŸæŸÜ€åÿ± ⁄ØŸàÿØÿßÿå ⁄©ÿ±€åÿ≥Ÿæ€åÿå ŸÑŸàŸæ€åŸÜŸà", price: 320},
                    {name: "ÿ≥ÿßŸÜÿØŸà€å⁄Ü ÿßÿ≥ÿ™€å⁄©", description: "ÿ®€åŸÅ ÿ±ÿ≥ÿ™ €±€≥€µ ⁄Øÿ±ŸÖ€åÿå ŸæŸÜ€åÿ± ÿßŸÖŸÜÿ™ÿßŸÑÿå ÿ≥ÿ≥ ŸÖÿßÿ¥ÿ±ŸàŸÖÿå ÿ≥ÿ≥ ŸÖÿÆÿµŸàÿµÿå ⁄©ÿ±€åÿ≥Ÿæ€åÿå ŸÑŸàŸæ€åŸÜŸà", price: 325}
                ]
            }
        };

        // ŸÖÿØ€åÿ±€åÿ™ ÿ≥ÿ®ÿØ ÿÆÿ±€åÿØ
        let cart = [];
        
        // ÿ™ÿßÿ®ÿπ ŸÜŸÖÿß€åÿ¥ ÿØÿ≥ÿ™Ÿá‚Äåÿ®ŸÜÿØ€å‚ÄåŸáÿß
        function loadCategories() {
            const sidebar = document.getElementById('categoriesSidebar');
            sidebar.innerHTML = '';
            
            Object.keys(menuData).forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category-item';
                categoryElement.innerHTML = `<div class="category-name">${category}</div>`;
                categoryElement.addEventListener('click', () => showItems(category));
                sidebar.appendChild(categoryElement);
            });
        }

        // ÿ™ÿßÿ®ÿπ ŸÜŸÖÿß€åÿ¥ ÿ¢€åÿ™ŸÖ‚ÄåŸáÿß€å Ÿáÿ± ÿØÿ≥ÿ™Ÿá
        function showItems(category) {
            const itemsContainer = document.getElementById('menuItems');
            const categoryData = menuData[category];
            
            document.getElementById('itemsTitle').textContent = category;
            document.getElementById('itemsEnglishTitle').textContent = categoryData.english;
            
            itemsContainer.innerHTML = '';
            
            categoryData.items.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'menu-item';
                itemElement.style.animationDelay = `${index * 0.1}s`;
                itemElement.innerHTML = `
                    <h3 class="item-name">${item.name}</h3>
                    <p class="item-description">${item.description}</p>
                    <p class="item-price">${toPersianNumbers(item.price)} Ÿáÿ≤ÿßÿ± ÿ™ŸàŸÖÿßŸÜ</p>
                    <button class="add-to-cart">+</button>
                `;
                
                itemElement.querySelector('.add-to-cart').addEventListener('click', () => addToCart(item));
                itemsContainer.appendChild(itemElement);
            });
        }

        // ÿ™ÿßÿ®ÿπ ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÜ ÿ®Ÿá ÿ≥ÿ®ÿØ ÿÆÿ±€åÿØ
        function addToCart(item) {
            const existingItem = cart.find(cartItem => cartItem.name === item.name);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    name: item.name,
                    price: item.price,
                    quantity: 1
                });
            }
            
            updateCart();
        }

        // ÿ™ÿßÿ®ÿπ ÿ®Ÿá‚Äåÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å ÿ≥ÿ®ÿØ ÿÆÿ±€åÿØ
        function updateCart() {
            const cartItemsElement = document.getElementById('cartItems');
            const cartCountElement = document.getElementById('cartCount');
            const cartTotalElement = document.getElementById('cartTotal');
            
            cartItemsElement.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                total += item.price * item.quantity;
                
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <div class="cart-item-info">
                        <div>${item.name}</div>
                        <div>${toPersianNumbers(item.price)} Ÿáÿ≤ÿßÿ± ÿ™ŸàŸÖÿßŸÜ</div>
                    </div>
                    <div class="cart-item-controls">
                        <button class="cart-item-btn decrease">-</button>
                        <div class="cart-item-quantity">${toPersianNumbers(item.quantity)}</div>
                        <button class="cart-item-btn increase">+</button>
                    </div>
                `;
                
                cartItemElement.querySelector('.decrease').addEventListener('click', () => {
                    if (item.quantity > 1) {
                        item.quantity--;
                    } else {
                        cart = cart.filter(cartItem => cartItem !== item);
                    }
                    updateCart();
                });
                
                cartItemElement.querySelector('.increase').addEventListener('click', () => {
                    item.quantity++;
                    updateCart();
                });
                
                cartItemsElement.appendChild(cartItemElement);
            });
            
            cartCountElement.textContent = toPersianNumbers(cart.reduce((sum, item) => sum + item.quantity, 0));
            cartTotalElement.textContent = `ŸÖÿ¨ŸÖŸàÿπ: ${toPersianNumbers(total)} Ÿáÿ≤ÿßÿ± ÿ™ŸàŸÖÿßŸÜ`;
        }

        document.getElementById('cartIcon').addEventListener('click', () => {

        });

            document.getElementById('cartSidebar').classList.remove('open');
        });

        document.addEventListener('DOMContentLoaded', () => {

            }
        });
