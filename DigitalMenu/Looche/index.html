<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>کافه لوچه — منو</title>

  <!-- Vazir Font (Persian) -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    :root{
      /* Brand palette — Cafe Lucche */
      --blue-1: #1A2672;
      --blue-2: #1F2F87;
      --ink: #ffffff;
      --muted: rgba(255,255,255,.75);
      --card: rgba(255,255,255,.06);       /* translucent */
      --stroke: rgba(255,255,255,.12);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
      --blur: blur(10px) saturate(140%);
      --chip: rgba(255,255,255,.09);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height:100%; }
    body{
      margin:0;
      font-family: Vazir, Tahoma, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--ink);
      /* layered gradients to avoid a flat look */
      background:
        radial-gradient(1200px 800px at 80% -10%, rgba(255,255,255,.14), transparent 55%),
        radial-gradient(900px 700px at -10% 100%, rgba(255,255,255,.08), transparent 55%),
        conic-gradient(from 140deg at 20% 10%, rgba(255,255,255,.06), transparent 20%),
        linear-gradient(140deg, var(--blue-1), var(--blue-2));
      min-height:100dvh;
    }

    /* Layout */
    .app{
      max-width: 520px;
      margin: 0 auto;
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto auto 1fr;
      gap: 12px;
      padding: 12px;
      padding-right: 92px; /* room for category chips */
    }

    /* Glass block helper */
    .glass{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      box-shadow: var(--shadow);
    }

    /* Header */
    .header{
      display:flex; align-items:center; gap:12px;
      padding:10px 12px;
    }
    .logo{
      width:48px; height:48px; border-radius:14px; overflow:hidden;
      display:grid; place-items:center;
      background: radial-gradient(100px 100px at 30% 20%, #ffffff22, #00000033);
      border: 1px solid var(--stroke);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
    }
    .brand{
      display:flex; flex-direction:column; line-height:1.25;
    }
    .brand .name{ font-weight:900; font-size:18px; letter-spacing:.2px }
    .brand .sub{ font-size:12px; color: var(--muted) }

    /* Search */
    .search{
      display:flex; align-items:center; gap:10px;
      padding:10px 12px; 
    }
    .search i{ opacity:.9 }
    .search input{
      flex:1; border:none; outline:none; background:transparent; color:var(--ink); font-size:14px;
    }

    /* Category chips column (RIGHT) */
    .cats{
      position: fixed;
      right: 10px;
      top: 110px;              /* below header/search */
      bottom: 14px;
      width: 72px;
      display:flex; flex-direction: column; gap:10px; overflow:auto;
      z-index: 50;
    }
    .chip{
      padding:10px 8px;
      display:flex; flex-direction:column; align-items:center; gap:8px; text-align:center;
      border-radius:14px; color:#fff;
      background: linear-gradient(145deg, #ffffff11, #00000022);
      border: 1px solid var(--stroke);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
    }
    .chip i{ font-size:16px; }
    .chip span{ font-size:10px; line-height:1.1 }
    .chip.active{
      /* subtle blue glow */
      box-shadow: 0 0 0 2px rgba(255,255,255,.12) inset, 0 0 0 6px rgba(26,38,114,.25);
      background:
        radial-gradient(90px 60px at 30% 10%, rgba(255,255,255,.18), transparent 60%),
        linear-gradient(145deg, #ffffff18, #00000025);
    }

    /* Category title bar */
    .cat-title{
      margin: 6px 0 2px;
      padding: 10px 12px;
      font-weight:900; letter-spacing:.2px; font-size:14px;
      background: linear-gradient(145deg, #ffffff10, #00000020);
      position: sticky; top: 0; z-index: 10;
    }

    /* Menu items */
    .grid{ display:grid; grid-template-columns: 1fr; gap:10px; }
    .card{
      padding: 10px 12px;
    }
    .row{
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px dashed var(--stroke);
    }
    .row:last-child{ border-bottom: none; }
    .name{ font-weight:800; font-size:15px; }
    .desc{ color:var(--muted); font-size:12px; line-height:1.8; margin-top:6px }
    .price{
      align-self:center;
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid var(--stroke);
      font-weight:900; font-size:12px;
      background:
        radial-gradient(120px 80px at 10% 10%, rgba(255,255,255,.22), transparent 60%),
        linear-gradient(145deg, #ffffff14, #00000020);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      white-space:nowrap;
    }

    /* Footer notice */
    .footer{
      text-align:center; font-size:11px; color:var(--muted); padding: 14px 10px 28px;
    }

    /* Larger screens */
    @media (min-width: 640px){
      .app{ padding: 16px; gap: 14px; }
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header glass">
      <div class="logo">
        <i class="fa-solid fa-mug-hot"></i>
      </div>
      <div class="brand">
        <div class="name">کافه لوچه</div>
        <div class="sub">منوی نوشیدنی و صبحانه</div>
      </div>
    </header>

    <!-- Search -->
    <div class="search glass">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input id="search" placeholder="جستجو در منو (مثلاً موهیتو، لته، توت‌فرنگی)" />
    </div>

    <!-- Category chips (RIGHT / sticky) -->
    <nav class="cats" id="cats"></nav>

    <!-- Content -->
    <main id="content"></main>

    <div class="footer">© کافه لوچه — طراحی سبک گلس، گرادیانت و واکنش‌گرا</div>
  </div>

  <script>
    (function(){ if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', boot); } else { boot(); } })();

    function boot(){
      const data = getMenu();
      const cats = Object.keys(data);
      const defaultCat = cats[0];
      const icons = getIcons();

      const catsEl = document.getElementById('cats');
      const content = document.getElementById('content');
      const search = document.getElementById('search');

      // Build chips
      cats.forEach((c,idx) => {
        const btn = document.createElement('button');
        btn.className = 'chip' + (idx===0 ? ' active':'');
        btn.innerHTML = '<i class="fa-solid '+(icons[c]||'fa-circle')+'"></i><span>'+c+'</span>';
        btn.addEventListener('click', () => {
          catsEl.querySelectorAll('.chip').forEach(x=>x.classList.remove('active'));
          btn.classList.add('active');
          render(c, search.value);
        });
        catsEl.appendChild(btn);
      });

      // Render area
      function render(cat, q=''){
        content.innerHTML = '';
        const wrap = document.createElement('section');
        wrap.className = 'glass card';
        const title = document.createElement('div');
        title.className = 'cat-title';
        title.textContent = cat;
        wrap.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'grid';
        const items = data[cat];
        const query = (q||'').trim().toLowerCase();

        items.forEach(item => {
          const hay = (item.name + ' ' + (item.description || '')).toLowerCase();
          if(query && !hay.includes(query)) return;

          const row = document.createElement('div');
          row.className = 'row';
          row.innerHTML = `
            <div>
              <div class="name">${item.name}</div>
              ${item.description ? `<div class="desc">${item.description}</div>`:''}
            </div>
            <div class="price">${item.price}</div>
          `;
          grid.appendChild(row);
        });

        wrap.appendChild(grid);
        content.appendChild(wrap);
      }

      // Hook search
      search.addEventListener('input', () => {
        const activeBtn = catsEl.querySelector('.chip.active');
        const activeCat = activeBtn ? activeBtn.textContent.trim() : defaultCat;
        render(activeCat, search.value);
      });

      // Initial render
      render(defaultCat, '');
    }

    function getIcons(){
      return {
        "اسموتی‌ها":"fa-blender",
        "موهیتو":"fa-lemon",
        "اسپرسو بار گرم":"fa-mug-hot",
        "اسپرسو بار سرد":"fa-snowflake",
        "ویژه لوچه":"fa-star",
        "صبحانه لوچه":"fa-utensils",
        "میلک شیک فروتی":"fa-ice-cream",
        "کروسان و وافل":"fa-bread-slice"
      };
    }

    function getMenu(){
      // Pure text menu: category -> array of {name, description?, price}
      return {
        "اسموتی‌ها":[
          {name:"توت فرنگی", description:"آناناس، توت‌فرنگی، کلبیس", price:"97-109"},
          {name:"دراگون فروت", description:"آناناس، دراگون فروت، کلبیس", price:"97-109"},
          {name:"آلبالو", description:"آلبالو، آناناس، سیب، پرتقال", price:"93-105"},
          {name:"هندوانه", description:"هندوانه، لیمو، نعنای تازه", price:"93-105"},
          {name:"پرتقال", description:"پرتقال، لیمو، زنجبیل، آناناس", price:"93-105"},
          {name:"موز توت‌فرنگی", description:"موز، توت‌فرنگی، نارگیل", price:"93-105"},
          {name:"آب طالبی", description:"", price:"67-77"}
        ],
        "موهیتو":[
          {name:"کلاسیک", description:"لیمو، نعناع، آب گازدار", price:"93-103"},
          {name:"توت‌فرنگی", description:"لیمو، نعناع، توت‌فرنگی، آب گازدار", price:"93-103"},
          {name:"دراگون فروت", description:"لیمو، نعناع، دراگون فروت، آب گازدار", price:"93-103"},
          {name:"هندوانه", description:"لیمو، نعناع، آب گازدار، هندوانه", price:"95-105"}
        ],
        "اسپرسو بار گرم":[
          {name:"اسپرسو", description:"", price:"45-55"},
          {name:"لته", description:"", price:"95"},
          {name:"هات چاکلت", description:"", price:"113"},
          {name:"موکا", description:"", price:"113"},
          {name:"آمریکانو", description:"", price:"67"}
        ],
        "اسپرسو بار سرد":[
          {name:"آیس لته", description:"", price:"105"},
          {name:"آیس کارامل ماکیاتو", description:"", price:"125"},
          {name:"دارکولا میلک", description:"", price:"110"}
        ],
        "ویژه لوچه":[
          {name:"توت فرنگی نوتلا", description:"توت‌فرنگی، شکلات، موز، کراستد", price:"94"},
          {name:"لیمون سیکسونیدا", description:"لیمو، سیروپ", price:"79-89"},
          {name:"آب‌دوغ خیار لوچه", description:"", price:"196"},
          {name:"سبین مزه ایرانی", description:"خیار، نعناع، لیمو، آلبالو، بیدمشک، کلبیس، دراگون فروت، نوتلا", price:"210"},
          {name:"آلبالو فرنچ", description:"", price:"76"},
          {name:"چای زعفرانی نعناع", description:"", price:"قیمت درج نشده"}
        ],
        "صبحانه لوچه":[
          {name:"پینک شکلات میوه", description:"", price:"143"},
          {name:"مورد دوم", description:"", price:"67-87"}
        ],
        "میلک شیک فروتی":[
          {name:"شیر موز", description:"", price:"97-113"},
          {name:"شیر توت‌فرنگی", description:"", price:"97-113"},
          {name:"شیر آلبالو", description:"", price:"97-113"}
        ],
        "کروسان و وافل":[
          {name:"وافل", description:"", price:"127"},
          {name:"کروسان بستنی", description:"", price:"107"},
          {name:"کروسان توت‌فرنگی، شکلات", description:"", price:"139"},
          {name:"وافل بستنی", description:"", price:"97"}
        ]
      };
    }
  </script>
</body>
</html>
