<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatBot Test</title>
</head>
<body>
  <h2>Chat with Bot</h2>
  <input type="text" id="userInput" placeholder="پیام خود را وارد کنید">
  <button onclick="sendMessage()">ارسال</button>
  <p id="botReply"></p>

  <script>
    async function sendMessage() {
      const message = document.getElementById('userInput').value;
      const res = await fetch("http://nirvanarise.subnitro.pro/chatbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      document.getElementById('botReply').innerText = data.reply;
    }
async function sendMessage() {
  const message = document.getElementById('userInput').value;
  try {
    const res = await fetch("http://nirvanarise.subnitro.pro/chatbot", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    if (!res.ok) throw new Error("خطا در ارتباط با سرور");

    const data = await res.json();
    document.getElementById('botReply').innerText = data.reply;
  } catch (err) {
    document.getElementById('botReply').innerText = "خطا: " + err.message;
  }
}
  </script>
</body>
</html>
