<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پشتیبان هوشمند</title>
    <style>
        :root {
            --primary: #4a6bff;
            --bg: #f5f7ff;
            --card: #ffffff;
        }
        
        * {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg);
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 15px 20px;
            font-size: 1.2rem;
        }
        
        .chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 12px;
            line-height: 1.5;
        }
        
        .bot-message {
            background: #f0f2ff;
            align-self: flex-start;
            border-bottom-right-radius: 0;
        }
        
        .user-message {
            background: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-left-radius: 0;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
        }
        
        #send-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            margin-right: 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        #send-btn:hover {
            background: #3a5bef;
        }
        
        .typing {
            color: #777;
            font-style: italic;
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            پشتیبان هوشمند اسپادانا وندینگ
        </div>
        <div class="chat-area" id="chat-area">
            <div class="message bot-message">
                سلام! 👋 من پشتیبان هوشمند شما هستم. چطور می‌توانم کمک کنم؟
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="پیام خود را بنویسید..." autofocus>
            <button id="send-btn">ارسال</button>
        </div>
    </div>

    <script>
        const API_KEY = "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";
        const chatArea = document.getElementById('chat-area');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        // اطلاعات اولیه پشتیبان
        const CONTEXT = `
شما یک دستیار هوشمند برای پاسخ‌گویی به مشتریان شرکت "اسپادانا وندینگ" هستید. فقط به سوال پرسیده‌شده پاسخ بده و اطلاعات اضافه نده. لحن شما باید صمیمی، ساده و مودب باشه، و فقط به زبان فارسی صحبت کن.

اطلاعات مهم:  
- آخرین مدلی که تولید کردیم اسمش "کلاسیک" هستش
- دستگاه‌ها مناسب برای فروش تنقلات، میان وعده ها و نوشیدنی های بطری هستند.  
- قیمت فعلی ۲۴۰ میلیون تومنه.  
- اقساط: یک‌سوم نقد + تا ۳ ماه با چک تهران.  
- گارانتی: ۱ سال | خدمات: ۵ سال  
- ظرفیت: ۳۰۰ تا ۳۵۰ محصول | ۶ سینی | ۴۰ لاین  
- ابعاد: ۹۴×۸۴×۱۹۹ سانتی‌متر  
- شارژ محصولات توسط خود مجموعه انجام می‌شه  
- نصب، راه‌اندازی، خدمات و آموزش با اسپاداناست  
- گزارش فروش از کارتخوان گرفته می‌شه  
- سود فروش: ۳۰ تا ۴۵٪  
- درآمد: بسته به مکان، از ۵ تا ۱۰۰ میلیون در ماه  
- مجوز لازم نیست  
- اجاره هست ولی صرفه اقتصادی نداره  
- تحویل: ۱۵ تا ۲۰ روز کاری  
- اگر هر کلمه دیگه ای جز زبان فارسی خواستی به مشتری ارسال کنی، این کار رو نکن! فقط باید از کلمات فارسی استفاده کنی
مهم: جملات رو قبل از ارسال یک بار بازبینی کن و از نظر کلمات، زبان ارسالی، و ساختار دستوری بررسی کن.
فقط سوالی که کاربر می‌پرسه رو جواب بده، نه بیشتر.
        `;
        
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            userInput.value = '';
            
            // نمایش وضعیت تایپ
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing');
            typingDiv.textContent = 'پشتیبان در حال پاسخ دادن است...';
            chatArea.appendChild(typingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-chat-v3-0324:free",
                        messages: [
                            {"role": "system", "content": CONTEXT},
                            {"role": "user", "content": message}
                        ]
                    })
                });
                
                const data = await response.json();
                chatArea.removeChild(typingDiv);
                addMessage(data.choices[0].message.content, false);
            } catch (error) {
                chatArea.removeChild(typingDiv);
                addMessage("متاسفانه خطایی رخ داده است. لطفاً دوباره تلاش کنید.", false);
                console.error(error);
            }
        }
        
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
