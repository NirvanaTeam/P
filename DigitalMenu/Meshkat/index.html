<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رستوران سنتی - منوی غذاهای اصیل ایرانی</title>
    
    <!-- فونت‌های مدرن -->
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    
    <!-- آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- تقویم شمسی -->
    <script src="https://cdn.jsdelivr.net/npm/jalali-moment/dist/jalali-moment.browser.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Manrope', 'Vazir', Tahoma, sans-serif;
            background: linear-gradient(135deg, #F9F6F0 0%, #FFFFFF 100%);
            color: #4B5563;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* هدر مدرن */
        .header {
            background: linear-gradient(135deg, #BF6A2A 0%, #D9B78D 100%);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(191, 106, 42, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: #FFFFFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #BF6A2A;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .logo-text {
            color: #FFFFFF;
        }
        
        .logo-title {
            font-family: 'Geist', 'Vazir', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }
        
        .logo-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            margin: 0;
        }
        
        /* دکمه سبد خرید مدرن */
        .cart-button {
            position: relative;
            background: #FFFFFF;
            color: #BF6A2A;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .cart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }
        
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #4F8C6E;
            color: #FFFFFF;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        /* کانتینر اصلی */
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
            min-height: calc(100vh - 120px);
        }
        
        /* سایدبار دسته‌بندی‌ها */
        .categories-sidebar {
            background: #FFFFFF;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #D9B78D;
            height: fit-content;
            position: sticky;
            top: 120px;
        }
        
        .categories-title {
            font-family: 'Geist', 'Vazir', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: #BF6A2A;
            margin-bottom: 1.5rem;
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 2px solid #F9F6F0;
        }
        
        .category-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .category-item:hover {
            background: #F9F6F0;
            transform: translateX(-5px);
        }
        
        .category-item.active {
            background: linear-gradient(135deg, #BF6A2A 0%, #D9B78D 100%);
            color: #FFFFFF;
            box-shadow: 0 4px 15px rgba(191, 106, 42, 0.3);
        }
        
        .category-item.today {
            background: linear-gradient(135deg, #4F8C6E 0%, #D9B78D 100%);
            color: #FFFFFF;
            box-shadow: 0 4px 15px rgba(79, 140, 110, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .category-item.inactive {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .category-icon {
            font-size: 1.25rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        
        .category-item.active .category-icon,
        .category-item.today .category-icon {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .category-name {
            font-weight: 500;
            font-size: 1rem;
        }
        
        /* محتوای اصلی */
        .content-area {
            background: #FFFFFF;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #D9B78D;
        }
        
        .content-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 3px solid #F9F6F0;
        }
        
        .content-title {
            font-family: 'Geist', 'Vazir', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #BF6A2A;
            margin-bottom: 0.5rem;
        }
        
        .content-subtitle {
            font-size: 1.1rem;
            color: #4B5563;
            opacity: 0.8;
        }
        
        /* شبکه آیتم‌های منو */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .menu-item {
            background: #FFFFFF;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
            border: 2px solid #F9F6F0;
            transition: all 0.3s ease;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s ease forwards;
        }
        
        .menu-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
            border-color: #D9B78D;
        }
        
        .today-special {
            border-color: #4F8C6E;
            background: linear-gradient(135deg, #FFFFFF 0%, #F0F9FF 100%);
        }
        
        .today-special::before {
            content: "ویژه امروز";
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #4F8C6E;
            color: #FFFFFF;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 2;
        }
        
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .item-image:hover {
            transform: scale(1.05);
        }
        
        .item-content {
            padding: 1.5rem;
        }
        
        .item-name {
            font-family: 'Geist', 'Vazir', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #BF6A2A;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .item-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: #4F8C6E;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .add-to-cart {
            width: 100%;
            background: linear-gradient(135deg, #BF6A2A 0%, #D9B78D 100%);
            color: #FFFFFF;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(191, 106, 42, 0.3);
        }
        
        /* پیام عدم دسترسی */
        .not-available {
            text-align: center;
            padding: 3rem;
            color: #4B5563;
            font-size: 1.1rem;
            background: #F9F6F0;
            border-radius: 16px;
            border: 2px dashed #D9B78D;
        }
        
        .not-available i {
            font-size: 3rem;
            color: #D9B78D;
            margin-bottom: 1rem;
            display: block;
        }
        
        /* سبد خرید */
        .cart-sidebar {
            position: fixed;
            top: 0;
            left: -400px;
            width: 380px;
            height: 100vh;
            background: #FFFFFF;
            box-shadow: 5px 0 30px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .cart-sidebar.open {
            left: 0;
        }
        
        .cart-header {
            background: linear-gradient(135deg, #BF6A2A 0%, #D9B78D 100%);
            color: #FFFFFF;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cart-title {
            font-family: 'Geist', 'Vazir', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .close-cart {
            background: none;
            border: none;
            color: #FFFFFF;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        
        .close-cart:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #F9F6F0;
            border-radius: 12px;
            border: 1px solid #D9B78D;
        }
        
        .cart-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .cart-item-details {
            flex: 1;
        }
        
        .cart-item-name {
            font-weight: 600;
            color: #BF6A2A;
            margin-bottom: 0.25rem;
        }
        
        .cart-item-price {
            color: #4F8C6E;
            font-weight: 500;
        }
        
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .cart-item-btn {
            background: #BF6A2A;
            color: #FFFFFF;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .cart-item-btn:hover {
            background: #4F8C6E;
            transform: scale(1.1);
        }
        
        .cart-item-quantity {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }
        
        .cart-summary {
            padding: 1.5rem;
            background: #F9F6F0;
            border-top: 2px solid #D9B78D;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: #BF6A2A;
            margin-bottom: 1rem;
        }
        
        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #4F8C6E 0%, #D9B78D 100%);
            color: #FFFFFF;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 140, 110, 0.3);
        }
        
        .empty-cart {
            text-align: center;
            padding: 3rem 1rem;
            color: #4B5563;
        }
        
        .empty-cart i {
            font-size: 3rem;
            color: #D9B78D;
            margin-bottom: 1rem;
            display: block;
        }
        
        /* مدال تصاویر */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .image-modal img,
        .image-modal video {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        /* فوتر */
        .footer {
            background: linear-gradient(135deg, #BF6A2A 0%, #D9B78D 100%);
            color: #FFFFFF;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .footer-title {
            font-family: 'Geist', 'Vazir', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .footer-text {
            opacity: 0.9;
            line-height: 1.8;
        }
        
        /* ریسپانسیو */
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 1rem;
                margin: 1rem auto;
            }
            
            .categories-sidebar {
                position: static;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 0.5rem;
                padding: 1rem;
            }
            
            .categories-title {
                grid-column: 1 / -1;
                margin-bottom: 1rem;
            }
            
            .category-item {
                flex-direction: column;
                text-align: center;
                padding: 0.75rem 0.5rem;
            }
            
            .category-icon {
                margin-bottom: 0.5rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .cart-sidebar {
                width: 100%;
                left: -100%;
            }
            
            .header-content {
                padding: 0 1rem;
            }
            
            .logo-title {
                font-size: 1.25rem;
            }
            
            .content-title {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }
            
            .content-area {
                padding: 1rem;
            }
            
            .menu-item {
                margin-bottom: 1rem;
            }
            
            .categories-sidebar {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- هدر -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="logo-text">
                    <h1 class="logo-title">رستوران سنتی</h1>
                    <p class="logo-subtitle">طعم اصیل ایرانی</p>
                </div>
            </div>
            
            <button class="cart-button" id="cartBtn">
                <i class="fas fa-shopping-cart"></i>
                <span>سبد خرید</span>
                <span class="cart-badge" id="cartBadge">0</span>
            </button>
        </div>
    </header>

    <!-- محتوای اصلی -->
    <div class="main-container">
        <!-- سایدبار دسته‌بندی‌ها -->
        <aside class="categories-sidebar">
            <h3 class="categories-title">دسته‌بندی غذاها</h3>
            <div id="categoriesList">
                <!-- دسته‌بندی‌ها توسط جاوااسکریپت اضافه می‌شوند -->
            </div>
        </aside>

        <!-- محتوای اصلی -->
        <main class="content-area">
            <div class="content-header">
                <h2 class="content-title" id="contentTitle">منوی رستوران</h2>
                <p class="content-subtitle" id="contentSubtitle">غذاهای اصیل و خوشمزه ایرانی</p>
            </div>
            
            <div class="menu-grid" id="menuGrid">
                <!-- آیتم‌های منو توسط جاوااسکریپت اضافه می‌شوند -->
            </div>
        </main>
    </div>

    <!-- سبد خرید -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3 class="cart-title">سبد خرید شما</h3>
            <button class="close-cart" id="closeCart">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="cart-items" id="cartItems">
            <div class="empty-cart">
                <i class="fas fa-shopping-cart"></i>
                <p>سبد خرید شما خالی است</p>
            </div>
        </div>
        
        <div class="cart-summary">
            <div class="cart-total">
                <span>مجموع:</span>
                <span id="cartTotal">0 تومان</span>
            </div>
            <button class="checkout-btn">
                <i class="fas fa-credit-card"></i>
                تکمیل سفارش
            </button>
        </div>
    </div>

    <!-- مدال تصاویر -->
    <div class="image-modal" id="imageModal">
        <video id="modalVideo" controls style="display:none;"></video>
        <img id="modalImage" src="/placeholder.svg" alt="تصویر بزرگ شده">
    </div>

    <!-- فوتر -->
    <footer class="footer">
        <div class="footer-content">
            <h3 class="footer-title">رستوران سنتی</h3>
            <p class="footer-text">
                ما با افتخار بهترین غذاهای سنتی ایرانی را با مرغوب‌ترین مواد اولیه و در محیطی گرم و صمیمی به شما ارائه می‌دهیم.
                <br>
                تمامی حقوق محفوظ است © ۲۰۲۵
            </p>
        </div>
    </footer>

                    {name: "باقالی پلو با ماهیچه", price: "990", image: "/placeholder.svg?height=200&width=300", video: "baghali1.mp4"},
                    {name: "باقالی پلو با مرغ", price: "330", image: "/placeholder.svg?height=200&width=300", video: "baghali2.mp4"}
                ]
            },
            "دوشنبه": {
                english: "MONDAY",
                items: [
                    {name: "چلو خورشت قیمه", price: "275", image: "/placeholder.svg?height=200&width=300", video: "ghormeh1.mp4"}
                ]
            },
            "سه‌شنبه": {
                english: "TUESDAY",
                items: [
                    {name: "چلو خورشت قیمه", price: "275", image: "/placeholder.svg?height=200&width=300", video: "ghormeh1.mp4"},
                    {name: "لوبیا پلو با گوشت", price: "270", image: "/placeholder.svg?height=200&width=300", video: "loobia.mp4"}
                ]
            },
            "چهارشنبه": {
                english: "WEDNESDAY",
                items: [
                    {name: "چلو خورشت قورمه سبزی", price: "275", image: "/placeholder.svg?height=200&width=300", video: "ghormeh2.mp4"},
                    {name: "سبزی پلو با ماهی قزل‌آلا", price: "413", image: "/placeholder.svg?height=200&width=300", video: "sabzi.mp4"}
                ]
            },
            "پنج‌شنبه": {
                english: "THURSDAY",
                items: [
                    {name: "چلو خورشت قیمه", price: "275", image: "/placeholder.svg?height=200&width=300", video: "ghormeh1.mp4"},
                    {name: "چلو خورشت قورمه سبزی", price: "275", image: "/placeholder.svg?height=200&width=300", video: "ghormeh2.mp4"}
                ]
            },
            "جمعه": {
                english: "FRIDAY",
                items: [
                    {name: "چلو خورشت قیمه", price: "275", image: "/placeholder.svg?height=200&width=300", video: "ghormeh1.mp4"},
                    {name: "چلو خورشت قورمه سبزی", price: "275", image: "/placeholder.svg?height=200&width=300", video: "ghormeh2.mp4"}
                ]
            }
        };

        // آیکون‌های دسته‌بندی‌ها
        const categoryIcons = {
            "چلوکباب": "fa-utensils",
            "خوراک‌ها": "fa-drumstick-bite",
            "شنبه": "fa-calendar-day",
            "یک‌شنبه": "fa-calendar-day",
            "دوشنبه": "fa-calendar-day",
            "سه‌شنبه": "fa-calendar-day",
            "چهارشنبه": "fa-calendar-day",
            "پنج‌شنبه": "fa-calendar-day",
            "جمعه": "fa-calendar-day"
        };

        // متغیرهای DOM
        const categoriesList = document.getElementById('categoriesList');
        const menuGrid = document.getElementById('menuGrid');
        const contentTitle = document.getElementById('contentTitle');
        const contentSubtitle = document.getElementById('contentSubtitle');
        const cartBtn = document.getElementById('cartBtn');
        const cartBadge = document.getElementById('cartBadge');
        const cartSidebar = document.getElementById('cartSidebar');
        const closeCart = document.getElementById('closeCart');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');

        // سبد خرید
        let cart = [];

        // تشخیص روز جاری
        function getTodayPersianDay() {
            const daysMap = {
                'Saturday': 'شنبه',
                'Sunday': 'یک‌شنبه',
                'Monday': 'دوشنبه',
                'Tuesday': 'سه‌شنبه',
                'Wednesday': 'چهارشنبه',
                'Thursday': 'پنج‌شنبه',
                'Friday': 'جمعه'
            };
            
            try {
                const today = new Date();
                const dayName = today.toLocaleDateString('fa-IR', { weekday: 'long' });
                return dayName;
            } catch (e) {
                const englishDay = new Date().toLocaleDateString('en-US', { weekday: 'long' });
                return daysMap[englishDay] || 'شنبه';
            }
        }

        const todayPersian = getTodayPersianDay();

        // ایجاد دسته‌بندی‌ها
        function createCategories() {
            categoriesList.innerHTML = '';
            
            Object.keys(menuData).forEach(category => {
                const categoryItem = document.createElement('div');
                categoryItem.className = 'category-item';
                
                const displayName = category === todayPersian ? "غذای امروز" : category;
                
                categoryItem.innerHTML = `
                    <div class="category-icon">
                        <i class="fas ${categoryIcons[category]}"></i>
                    </div>
                    <div class="category-name">${displayName}</div>
                `;

                if (category === todayPersian) {
                    categoryItem.classList.add('today');
                } else if (["شنبه", "یک‌شنبه", "دوشنبه", "سه‌شنبه", "چهارشنبه", "پنج‌شنبه", "جمعه"].includes(category)) {
                    categoryItem.classList.add('inactive');
                }
                
                categoryItem.addEventListener('click', () => {
                    if (categoryItem.classList.contains('inactive')) return;
                    
                    document.querySelectorAll('.category-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    categoryItem.classList.add('active');
                    updateMenu(category);
                });
                
                categoriesList.appendChild(categoryItem);
            });
            
            setDefaultCategory();
        }

        // به‌روزرسانی منو
        function updateMenu(category) {
            menuGrid.innerHTML = '';
            
            const displayTitle = category === todayPersian ? "غذای امروز" : category;
            contentTitle.textContent = displayTitle;
            contentSubtitle.textContent = menuData[category].english;
            
            if (["شنبه", "یک‌شنبه", "دوشنبه", "سه‌شنبه", "چهارشنبه", "پنج‌شنبه", "جمعه"].includes(category) && category !== todayPersian) {
                const notAvailable = document.createElement('div');
                notAvailable.className = 'not-available';
                notAvailable.innerHTML = `
                    <i class="fas fa-clock"></i>
                    <p>این غذا امروز سرو نمی‌شود</p>
                `;
                menuGrid.appendChild(notAvailable);
                return;
            }
            
            menuData[category].items.forEach((item, index) => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                
                if (category === todayPersian) {
                    menuItem.classList.add('today-special');
                }
                
                menuItem.style.animationDelay = `${index * 0.1}s`;
                menuItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="item-image" onclick="openImageModal('${item.image}', '${item.video}')">
                    <div class="item-content">
                        <h4 class="item-name">${item.name}</h4>
                        <div class="item-price">${parseInt(item.price).toLocaleString()} تومان</div>
                        <button class="add-to-cart" onclick="addToCart('${category}', '${item.name}', '${item.price}', '${item.image}')">
                            <i class="fas fa-plus"></i>
                            افزودن به سبد
                        </button>
                    </div>
                `;
                
                menuGrid.appendChild(menuItem);
            });
        }

        // تنظیم دسته‌بندی پیش‌فرض
        function setDefaultCategory() {
            const categories = Object.keys(menuData);
            let defaultCategory = categories[0];
            
            if (todayPersian && menuData[todayPersian]) {
                defaultCategory = todayPersian;
            }
            
            const categoryElements = document.querySelectorAll('.category-item');
            categoryElements.forEach(element => {
                const categoryName = element.querySelector('.category-name').textContent;
                if (categoryName === "غذای امروز" || categoryName === defaultCategory) {
                    element.classList.add('active');
                    updateMenu(defaultCategory);
                }
            });
        }

        // اضافه کردن به سبد خرید
        window.addToCart = function(category, name, price, image) {
            const existingItem = cart.find(item => item.name === name);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    category,
                    name,
                    price: parseInt(price),
                    image,
                    quantity: 1
                });
            }
            
            updateCart();
        };

        // به‌روزرسانی سبد خرید
        function updateCart() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.textContent = totalItems;
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>سبد خرید شما خالی است</p>
                    </div>
                `;
            } else {
                cartItems.innerHTML = '';
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${(item.price * item.quantity).toLocaleString()} تومان</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="cart-item-btn" onclick="decreaseQuantity(${index})">
                                <i class="fas fa-minus"></i>
                            </button>
                            <div class="cart-item-quantity">${item.quantity}</div>
                            <button class="cart-item-btn" onclick="increaseQuantity(${index})">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    `;
                    cartItems.appendChild(cartItem);
                });
            }
            
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `${totalPrice.toLocaleString()} تومان`;
        }

        // کنترل تعداد آیتم‌ها
        window.increaseQuantity = function(index) {
            cart[index].quantity += 1;
            updateCart();
        };

        window.decreaseQuantity = function(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
            } else {
                cart.splice(index, 1);
            }
            updateCart();
        };

        // نمایش/مخفی کردن سبد خرید
        cartBtn.addEventListener('click', () => {
            cartSidebar.classList.add('open');
        });

        closeCart.addEventListener('click', () => {
            cartSidebar.classList.remove('open');
        });

        // مدال تصاویر
        window.openImageModal = function(imageSrc, videoSrc) {
            if (videoSrc && videoSrc !== 'undefined') {
                modalImage.style.display = 'none';
                modalVideo.style.display = 'block';
                modalVideo.src = videoSrc;
                modalVideo.play();
            } else {
                modalVideo.style.display = 'none';
                modalImage.style.display = 'block';
                modalImage.src = imageSrc;
            }
            imageModal.style.display = 'flex';
        };

        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                if (modalVideo.style.display === 'block') {
                    modalVideo.pause();
                }
                imageModal.style.display = 'none';
            }
        });

        // مقداردهی اولیه
        document.addEventListener('DOMContentLoaded', () => {
            createCategories();
            updateCart();
        });
    </script>
</body>
</html>
