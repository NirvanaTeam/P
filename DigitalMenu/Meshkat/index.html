<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی کافه رستوران فیترو</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jalali-moment/dist/jalali-moment.browser.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #F0F2F1;
            padding: 10px;
            overflow-x: hidden;
            color: #1B3884;
        }
        
        .menu-container {
            display: flex;
            height: 100vh;
            gap: 10px;
            position: relative;
        }
        
        .categories-sidebar {
            width: 120px;
            background-color: rgba(27, 56, 132, 0.9);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border-radius: 20px 0 0 20px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 2;
            overflow-y: auto;
            border: 1px solid #FACD00;
        }
        
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px 5px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.4s ease;
            color: #B0BAFF;
            text-align: center;
        }
        
        .category-item:hover {
            background-color: rgba(176, 186, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .category-item.active {
            background-color: rgba(250, 205, 0, 0.3);
            color: #FACD00;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #FACD00;
        }

        .category-item.inactive {
            background-color: rgba(128, 128, 128, 0.2);
            color: #888;
            cursor: default;
        }
        
        .category-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: #FACD00;
        }

        .category-icon.inactive {
            color: #888;
        }
        
        .category-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .items-container {
            flex: 1;
            background-color: rgba(240, 242, 241, 0.9);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border-radius: 0 20px 20px 0;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            position: relative;
            border: 1px solid #FACD00;
            display: flex;
            flex-direction: column;
        }
        
        .items-content {
            flex: 1;
        }
        
        .items-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #1B3884;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px dashed #FACD00;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        .today-special {
            background-color: rgba(250, 205, 0, 0.2);
            border: 1px dashed #FACD00;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            color: #1B3884;
        }
        
        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .menu-item {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            padding: 14px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeIn 0.8s forwards;
            border-right: 3px solid #FACD00;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .item-image-container {
            position: relative;
            width: 100%;
            padding-top: 177.78%; /* 16:9 aspect ratio */
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #FACD00;
        }
        
        .item-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .item-image:hover {
            transform: scale(1.03);
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .item-name {
            font-weight: 500;
            font-size: 15px;
            color: #1B3884;
            text-align: right;
        }
        
        .item-price {
            color: #1B3884;
            font-weight: 500;
            font-size: 16px;
            text-align: left;
        }
        
        .item-description {
            color: #1B3884;
            font-size: 13px;
            margin-top: 8px;
            font-style: italic;
            opacity: 0.8;
            line-height: 1.6;
            text-align: right;
        }
        
        .cafe-logo {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border-radius: 10px;
            border: 1px solid #FACD00;
        }
        
        .cafe-logo img {
            max-width: 200px;
            max-height: 100px;
            object-fit: contain;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            margin-top: auto;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border-radius: 10px;
            border-top: 1px solid #FACD00;
            font-size: 14px;
            color: #1B3884;
        }
        
        .footer a {
            color: #FACD00;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: #1B3884;
            text-decoration: underline;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal-content img,
        .modal-content video {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border: 3px solid #FACD00;
            border-radius: 8px;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }
        
        @media (max-width: 768px) {
            .menu-container {
                flex-direction: row;
                height: 100vh;
            }
            
            .categories-sidebar {
                width: 100px;
                flex-direction: column;
                flex-wrap: nowrap;
                border-radius: 20px 0 0 20px;
                padding: 15px 8px;
                gap: 15px;
                justify-content: flex-start;
                overflow-y: auto;
            }
            
            .category-item {
                width: 100%;
                padding: 10px 5px;
                min-height: auto;
            }
            
            .category-icon {
                font-size: 20px;
            }
            
            .category-name {
                font-size: 12px;
                line-height: 1.4;
            }
            
            .items-container {
                border-radius: 0 20px 20px 0;
                padding: 15px;
            }
            
            .cafe-logo img {
                max-width: 150px;
            }
            
            .menu-items {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .items-title {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .categories-sidebar {
                width: 85px;
                padding: 12px 5px;
                gap: 12px;
            }
            
            .category-icon {
                font-size: 18px;
            }
            
            .category-name {
                font-size: 11px;
            }
            
            .menu-items {
                grid-template-columns: 1fr;
            }
            
            .cafe-logo img {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="categories-sidebar" id="categoriesSidebar">
            <!-- Categories will be added by JavaScript -->
        </div>
        <div class="items-container" id="itemsContainer">
            <div class="items-content">
                <h2 class="items-title">منوی کافه رستوران فیترو</h2>
                <div id="todaySpecial" class="today-special" style="display: none;">
                    غذای ویژه امروز
                </div>
                <div class="menu-items" id="menuItems">
                    <!-- Items will be added by JavaScript -->
                </div>
                
                <!-- Cafe Logo Section -->
                <div class="cafe-logo">
                    <img src="looogo.png" alt="لوگوی کافه رستوران فیترو">
                </div>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                کافه رستوران فیترو - تمام حقوق محفوظ است
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div class="modal" id="videoModal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <video id="expandedVideo" controls autoplay>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        // Get current Persian day
        const persianDays = ['شنبه', 'یکشنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنج‌شنبه', 'جمعه'];
        const today = new Date();
        const persianDate = jalaliMoment(today).locale('fa');
        const dayOfWeek = persianDate.format('dddd');
        const todayIndex = persianDays.indexOf(dayOfWeek);

        // Menu data
        const menuData = {
            "چلوکباب": [
                {name: "چلوکباب سلطانی", price: "1045", image: "kabab-soltani.jpg", video: "kabab-soltani.mp4"},
                {name: "چلوکباب برگ", price: "831", image: "kabab-barg.jpg", video: "kabab-barg.mp4"},
                {name: "چلوکباب لقمه", price: "363", image: "kabab-laghme.jpg", video: "kabab-laghme.mp4"},
                {name: "چلوکباب میکس", price: "545", image: "kabab-mix.jpg", video: "kabab-mix.mp4"},
                {name: "چلوجوجه کباب", price: "330", image: "jooje-kabab.jpg", video: "jooje-kabab.mp4"},
                {name: "چلوماهی قزل آلا", price: "385", image: "mahii.jpg", video: "mahii.mp4"},
                {name: "چلوجوجه با استخوان", price: "462", image: "jooje-ostokhan.jpg", video: "jooje-ostokhan.mp4"}
            ],
            "خوراک‌ها": [
                {name: "خوراک کباب سلطانی", price: "1018", image: "khorak-soltani.jpg", video: "khorak-soltani.mp4"},
                {name: "خوراک کباب برگ", price: "798", image: "khorak-barg.jpg", video: "khorak-barg.mp4"},
                {name: "خوراک کباب لقمه", price: "341", image: "khorak-laghme.jpg", video: "khorak-laghme.mp4"},
                {name: "خوراک کباب میکس", price: "523", image: "khorak-mix.jpg", video: "khorak-mix.mp4"},
                {name: "خوراک جوجه کباب", price: "303", image: "khorak-jooje.jpg", video: "khorak-jooje.mp4"},
                {name: "خوراک ماهی قزل آلا", price: "363", image: "khorak-mahi.jpg", video: "khorak-mahi.mp4"},
                {name: "خوراک مرغ", price: "297", image: "khorak-morgh.jpg", video: "khorak-morgh.mp4"},
                {name: "خوراک جوجه با استخوان", price: "440", image: "khorak-jooje-ostokhan.jpg", video: "khorak-jooje-ostokhan.mp4"}
            ],
            "شنبه": [
                {name: "چلو خورشت قیمه", price: "275", image: "ghormeh.jpg", video: "ghormeh.mp4"}
            ],
            "یک‌شنبه": [
                {name: "چلو خورشت قورمه سبزی", price: "275", image: "ghormeh-sabzi.jpg", video: "ghormeh-sabzi.mp4"},
                {name: "باقالی پلو با ماهیچه", price: "990", image: "baghali-mahiche.jpg", video: "baghali-mahiche.mp4"},
                {name: "باقالی پلو با مرغ", price: "330", image: "baghali-morgh.jpg", video: "baghali-morgh.mp4"}
            ],
            "دوشنبه": [
                {name: "چلو خورشت قیمه", price: "275", image: "ghormeh.jpg", video: "ghormeh.mp4"}
            ],
            "سه‌شنبه": [
                {name: "چلو خورشت قیمه", price: "275", image: "ghormeh.jpg", video: "ghormeh.mp4"},
                {name: "لوبیا پلو با گوشت", price: "270", image: "loobia.jpg", video: "loobia.mp4"}
            ],
            "چهارشنبه": [
                {name: "چلو خورشت قورمه سبزی", price: "275", image: "ghormeh-sabzi.jpg", video: "ghormeh-sabzi.mp4"},
                {name: "سبزی پلو با ماهی قزل‌آلا", price: "413", image: "sabzi-mahi.jpg", video: "sabzi-mahi.mp4"}
            ],
            "پنج‌شنبه": [
                {name: "چلو خورشت قیمه", price: "275", image: "ghormeh.jpg", video: "ghormeh.mp4"},
                {name: "چلو خورشت قورمه سبزی", price: "275", image: "ghormeh-sabzi.jpg", video: "ghormeh-sabzi.mp4"}
            ],
            "جمعه": [
                {name: "چلو خورشت قیمه", price: "275", image: "ghormeh.jpg", video: "ghormeh.mp4"},
                {name: "چلو خورشت قورمه سبزی", price: "275", image: "ghormeh-sabzi.jpg", video: "ghormeh-sabzi.mp4"}
            ]
        };

        // Category icons (using Font Awesome icons)
        const categoryIcons = {
            "چلوکباب": "fa-utensils",
            "خوراک‌ها": "fa-bowl-food",
            "شنبه": "fa-calendar-day",
            "یک‌شنبه": "fa-calendar-day",
            "دوشنبه": "fa-calendar-day",
            "سه‌شنبه": "fa-calendar-day",
            "چهارشنبه": "fa-calendar-day",
            "پنج‌شنبه": "fa-calendar-day",
            "جمعه": "fa-calendar-day"
        };

        // DOM elements
        const categoriesSidebar = document.getElementById('categoriesSidebar');
        const menuItems = document.getElementById('menuItems');
        const itemsTitle = document.querySelector('.items-title');
        const todaySpecial = document.getElementById('todaySpecial');
        const videoModal = document.getElementById('videoModal');
        const expandedVideo = document.getElementById('expandedVideo');

        // Create category buttons
        function createCategories() {
            // Add main categories first
            const mainCategories = ["چلوکباب", "خوراک‌ها"];
            mainCategories.forEach(category => {
                const categoryItem = document.createElement('div');
                categoryItem.className = 'category-item';
                categoryItem.innerHTML = `
                    <i class="fas ${categoryIcons[category] || 'fa-utensils'} category-icon"></i>
                    <div class="category-name">${category}</div>
                `;
                
                categoryItem.addEventListener('click', () => {
                    // Remove active class from all categories
                    document.querySelectorAll('.category-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // Add active class to clicked category
                    categoryItem.classList.add('active');
                    
                    // Hide today special banner
                    todaySpecial.style.display = 'none';
                    
                    // Update items
                    updateItems(category);
                });
                
                categoriesSidebar.appendChild(categoryItem);
            });

            // Add separator
            const separator = document.createElement('div');
            separator.style.width = '80%';
            separator.style.height = '1px';
            separator.style.backgroundColor = '#FACD00';
            separator.style.margin = '10px 0';
            categoriesSidebar.appendChild(separator);

            // Add days of week
            persianDays.forEach((day, index) => {
                const categoryItem = document.createElement('div');
                const isToday = index === todayIndex;
                
                categoryItem.className = isToday ? 'category-item active' : 'category-item inactive';
                categoryItem.innerHTML = `
                    <i class="fas ${categoryIcons[day] || 'fa-calendar-day'} category-icon ${isToday ? '' : 'inactive'}"></i>
                    <div class="category-name">${isToday ? 'غذای امروز' : day}</div>
                `;
                
                if (!isToday) {
                    categoryItem.style.cursor = 'default';
                } else {
                    categoryItem.addEventListener('click', () => {
                        // Remove active class from all categories
                        document.querySelectorAll('.category-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        
                        // Add active class to clicked category
                        categoryItem.classList.add('active');
                        
                        // Show today special banner
                        todaySpecial.style.display = 'block';
                        todaySpecial.textContent = `غذای ویژه ${day}`;
                        
                        // Update items
                        updateItems(day);
                    });
                }
                
                categoriesSidebar.appendChild(categoryItem);
            });
        }

        // Function to update items based on selected category
        function updateItems(category) {
            // Clear previous items
            menuItems.innerHTML = '';
            
            // Update title
            itemsTitle.textContent = category === persianDays[todayIndex] ? 'غذای امروز' : category;
            
            // Check if category is empty
            if (!menuData[category] || menuData[category].length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'menu-item';
                emptyMessage.innerHTML = `
                    <div class="item-name">آیتمی برای نمایش وجود ندارد</div>
                    <div class="item-description">به زودی منوی این بخش تکمیل خواهد شد</div>
                `;
                menuItems.appendChild(emptyMessage);
                return;
            }
            
            // Add items with animation delay
            menuData[category].forEach((item, index) => {
                setTimeout(() => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'menu-item';
                    itemElement.style.animationDelay = `${index * 0.1}s`;
                    
                    let imageHtml = '';
                    if (item.image) {
                        imageHtml = `
                            <div class="item-image-container">
                                <img src="${item.image}" alt="${item.name}" class="item-image" onclick="openVideoModal('${item.video}')">
                            </div>
                        `;
                    }
                    
                    itemElement.innerHTML = `
                        ${imageHtml}
                        <div class="item-header">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">${item.price} تومان</div>
                        </div>
                    `;
                    menuItems.appendChild(itemElement);
                }, 50);
            });
        }

        // Modal functions
        function openVideoModal(videoSrc) {
            expandedVideo.src = videoSrc;
            videoModal.style.display = 'flex';
            expandedVideo.play();
        }

        function closeModal() {
            videoModal.style.display = 'none';
            expandedVideo.pause();
            expandedVideo.currentTime = 0;
        }

        // Close modal when clicking outside
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                closeModal();
            }
        });

        // Make functions available globally
        window.openVideoModal = openVideoModal;
        window.closeModal = closeModal;

        // Initialize the menu
        createCategories();
        
        // Set first category as active by default
        document.querySelector('.category-item').classList.add('active');
        updateItems("چلوکباب");
        
        // If today is one of the days, show today's special
        if (todayIndex >= 0) {
            const todayCategory = document.querySelectorAll('.category-item')[todayIndex + 3]; // +3 for main categories and separator
            todayCategory.classList.add('active');
            todaySpecial.style.display = 'block';
            todaySpecial.textContent = `غذای ویژه ${persianDays[todayIndex]}`;
            updateItems(persianDays[todayIndex]);
        }
    </script>
</body>
</html>
