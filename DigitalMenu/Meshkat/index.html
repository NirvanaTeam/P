<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی رستوران</title>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Vazir, Tahoma, sans-serif;
        }
        
        body {
            background-color: #fff;
            padding: 10px;
            overflow-x: hidden;
            color: #333;
        }
        
        .menu-container {
            display: flex;
            height: 100vh;
            gap: 10px;
            position: relative;
        }
        
        .categories-sidebar {
            width: 120px;
            background-color: #939A71;
            border-radius: 20px 0 0 20px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 2;
            overflow-y: auto;
            border: 1px solid #4E2916;
        }
        
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px 5px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.4s ease;
            color: #20120D;
            text-align: center;
        }
        
        .category-item:hover {
            background-color: #104322;
            color: #fff;
            transform: translateY(-2px);
        }
        
        .category-item.active {
            background-color: #4E2916;
            color: #fff;
            box-shadow: 0 5px 15px rgba(78, 41, 22, 0.3);
            border: 1px solid #20120D;
        }

        .category-item.today {
            background-color: #4E2916;
            color: #fff;
            box-shadow: 0 5px 15px rgba(78, 41, 22, 0.3);
            border: 1px solid #20120D;
        }
        
        .category-item.other-day {
            background-color: #f5f5f5;
            color: #666;
        }
        
        .not-available {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .category-item.inactive {
            background-color: #d3d3d3;
            color: #666;
            cursor: not-allowed;
        }
        
        .category-icon {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
            object-fit: contain;
        }
        
        .category-name {
            font-size: 14px;
            font-weight: 500;
            white-space: pre-line;
        }
        
        .items-container {
            flex: 1;
            background-color: rgba(147, 154, 113, 0.1);
            border-radius: 0 20px 20px 0;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            position: relative;
            border: 1px solid #939A71;
            display: flex;
            flex-direction: column;
        }
        
        .items-content {
            flex: 1;
        }
        
        .items-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #4E2916;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px dashed #104322;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }
        
        .items-english-title {
            font-size: 16px;
            color: #939A71;
            text-align: center;
            margin-top: -15px;
            margin-bottom: 15px;
        }
        
        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .menu-item {
            background-color: #fff;
            padding: 14px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeIn 0.8s forwards;
            border-right: 3px solid #104322;
            border: 1px solid #939A71;
            position: relative;
        }
        
        .today-item {
            background-color: #FFF8E1;
            border: 2px solid #FFC107;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .item-name {
            font-weight: 500;
            font-size: 15px;
            color: #20120D;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .item-price {
            font-size: 14px;
            color: #4E2916;
            text-align: center;
            margin-top: 5px;
        }
 
        .item-description {
            font-size: 13px;
            color: #666;
            text-align: center;
            margin-top: 8px;
            line-height: 1.5;
            direction: rtl;
        }
        
        .item-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            object-position: center;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .item-image:hover {
            transform: scale(1.03);
        }
        
        .add-to-cart-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #104322;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            transition: all 0.3s;
        }
        
        .add-to-cart-btn:hover {
            background-color: #4E2916;
            transform: scale(1.1);
        }
        
        .cafe-logo {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            border: 1px solid #939A71;
        }
        
        .cafe-logo img {
            max-width: 150px;
            max-height: 80px;
            border-radius: 50%;
            border: 3px solid #4E2916;
            padding: 5px;
            object-fit: cover;
            width: 100px;
            height: 100px;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            margin-top: auto;
            background-color: #104322;
            border-radius: 10px;
            border-top: 1px solid #4E2916;
            font-size: 14px;
            color: #fff;
        }
        
        /* مدال بزرگنمایی عکس و ویدئو */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .image-modal img,
        .image-modal video {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            object-fit: contain;
        }
        
        /* سبد خرید */
        .cart-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #4E2916;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .cart-btn:hover {
            background-color: #104322;
            transform: scale(1.1);
        }
        
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cart-sidebar {
            position: fixed;
            top: 0;
            left: -400px;
            width: 350px;
            height: 100vh;
            background-color: white;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .cart-sidebar.open {
            left: 0;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .cart-title {
            font-size: 20px;
            color: #4E2916;
            font-weight: bold;
        }
        
        .close-cart {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }
        
        .cart-items {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            max-height: calc(100vh - 200px);
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #ddd;
        }
        
        .cart-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-left: 10px;
        }
        
        .cart-item-details {
            flex: 1;
        }
        
        .cart-item-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .cart-item-price {
            font-size: 13px;
            color: #4E2916;
        }
        
        .cart-item-controls {
            display: flex;
            align-items: center;
        }
        
        .cart-item-quantity {
            margin: 0 10px;
            font-size: 14px;
        }
        
        .cart-item-btn {
            background-color: #104322;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cart-item-btn:hover {
            background-color: #4E2916;
        }
        
        .cart-summary {
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            border: 1px solid #ddd;
            position: sticky;
            bottom: 10px;
            margin-top: auto;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            color: #4E2916;
        }
        
        .empty-cart {
            text-align: center;
            color: #666;
            padding: 20px;
            font-size: 14px;
        }

        
        @media (max-width: 768px) {
            .menu-container {
                flex-direction: row;
                height: 100vh;
            }
            
            .categories-sidebar {
                width: 100px;
                flex-direction: column;
                flex-wrap: nowrap;
                border-radius: 20px 0 0 20px;
                padding: 15px 8px;
                gap: 15px;
                justify-content: flex-start;
                overflow-y: auto;
            }
            
            .category-item {
                width: 100%;
                padding: 10px 5px;
                min-height: auto;
            }
            
            .category-name {
                font-size: 12px;
                line-height: 1.4;
            }
            
            .items-container {
                border-radius: 0 20px 20px 0;
                padding: 15px;
            }
            
            .cafe-logo img {
                max-width: 80px;
                max-height: 80px;
            }
            
            .menu-items {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .items-title {
                font-size: 20px;
            }
            
            .items-english-title {
                font-size: 14px;
            }
            
            .item-image {
                height: 140px;
            }
            
            .cart-sidebar {
                width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .categories-sidebar {
                width: 85px;
                padding: 12px 5px;
                gap: 12px;
            }
            
            .category-name {
                font-size: 11px;
            }
            
            .menu-items {
                grid-template-columns: 1fr;
            }
            
            .item-image {
                height: 200px;
            }
            
            .cart-sidebar {
                width: 280px;
            }
        }
    </style>

        const menuData = {

                ]

        };

        // متغیرهای DOM
        const categoriesSidebar = document.getElementById('categoriesSidebar');
        const menuItems = document.getElementById('menuItems');
        const itemsTitle = document.getElementById('itemsTitle');
        const itemsEnglishTitle = document.getElementById('itemsEnglishTitle');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');
        const cartBtn = document.getElementById('cartBtn');

        const cartSidebar = document.getElementById('cartSidebar');
        const closeCart = document.getElementById('closeCart');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');

        // سبد خرید
        let cart = [];

        // آیکون‌های دسته‌بندی‌ها (از Font Awesome)
        const categoryIcons = {
            "چلوکباب": "fa-utensils",
            "خوراک‌ها": "fa-drumstick-bite",
            "شنبه": "fa-calendar-day",
            "یک‌شنبه": "fa-calendar-day",
            "دوشنبه": "fa-calendar-day",
            "سه‌شنبه": "fa-calendar-day",
            "چهارشنبه": "fa-calendar-day",
            "پنج‌شنبه": "fa-calendar-day",
            "جمعه": "fa-calendar-day"
        };

        // تشخیص روز جاری شمسی - روش جدید و مطمئن
        function getTodayPersianDay() {
            const daysMap = {
                'Saturday': 'شنبه',
                'Sunday': 'یک‌شنبه',
                'Monday': 'دوشنبه',
                'Tuesday': 'سه‌شنبه',
                'Wednesday': 'چهارشنبه',
                'Thursday': 'پنج‌شنبه',
                'Friday': 'جمعه'
            };
            
            try {
                const today = new Date();
                const dayName = today.toLocaleDateString('fa-IR', { weekday: 'long' });
                return dayName;
            } catch (e) {
                // اگر خطایی رخ داد از روش جایگزین استفاده کنیم
                const englishDay = new Date().toLocaleDateString('en-US', { weekday: 'long' });
                return daysMap[englishDay] || 'شنبه'; // پیش‌فرض شنبه اگر تشخیص داده نشد
            }
        }

        const todayPersian = getTodayPersianDay();
        console.log("امروز است:", todayPersian); // برای دیباگ

        // ایجاد دسته‌بندی‌ها
        function createCategories() {
            categoriesSidebar.innerHTML = ''; // پاک کردن محتوای قبلی
            
            Object.keys(menuData).forEach(category => {
                const categoryItem = document.createElement('div');
                categoryItem.className = 'category-item';
                
                // تعیین نام نمایشی
                const displayName = category === todayPersian ? "غذای امروز" : category;
                
                categoryItem.innerHTML = `
                    <i class="fas ${categoryIcons[category]} category-icon"></i>
                    <div class="category-name">${displayName}</div>
                `;

                // تنظیم کلاس‌ها بر اساس نوع دسته‌بندی
                if (category === todayPersian) {
                    categoryItem.classList.add('today');
                } else if (["شنبه", "یک‌شنبه", "دوشنبه", "سه‌شنبه", "چهارشنبه", "پنج‌شنبه", "جمعه"].includes(category)) {
                    categoryItem.classList.add('inactive');
                }
                
                // رویداد کلیک
                categoryItem.addEventListener('click', () => {
                    if (categoryItem.classList.contains('inactive')) return;
                    
                    document.querySelectorAll('.category-item').forEach(item => {
                        item.classList.remove('active', 'today');
                    });
                    
                    categoryItem.classList.add('active');
                    if (category === todayPersian) {
                        categoryItem.classList.add('today');
                    }
                    updateItems(category);
                });
                
                categoriesSidebar.appendChild(categoryItem);
            });
            
            // تنظیم دسته‌بندی پیش‌فرض
            setDefaultActiveCategory();
        }

        // به‌روزرسانی آیتم‌های منو
        function updateItems(category) {
            menuItems.innerHTML = '';
            
            const displayTitle = category === todayPersian ? "غذای امروز" : category;
            itemsTitle.textContent = displayTitle;
            itemsEnglishTitle.textContent = menuData[category].english;
            
            // بررسی برای روزهای غیرفعال
            if (["شنبه", "یک‌شنبه", "دوشنبه", "سه‌شنبه", "چهارشنبه", "پنج‌شنبه", "جمعه"].includes(category) && category !== todayPersian) {
                const notAvailableMsg = document.createElement('div');
                notAvailableMsg.className = 'not-available';
                notAvailableMsg.textContent = 'این غذا امروز سرو نمی‌شود';
                menuItems.appendChild(notAvailableMsg);
                return;
            }
            
            // نمایش آیتم‌های منو
            menuData[category].items.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'menu-item';
                
                if (category === todayPersian) {
                    itemElement.classList.add('today-item');
                }
                
                itemElement.style.animationDelay = `${index * 0.1}s`;
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="item-image" onclick="openImageModal('${item.image}', '${item.video}')">
                    <button class="add-to-cart-btn" onclick="addToCart('${category}', '${item.name}', '${item.price}', '${item.image}')">+</button>
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">${item.price} تومان</div>
                `;
                
                menuItems.appendChild(itemElement);
            });
        }

        // تنظیم دسته‌بندی پیش‌فرض
        function setDefaultActiveCategory() {
            const categories = Object.keys(menuData);
            let defaultCategory = categories[0]; // اولین دسته به عنوان پیش‌فرض
            
            // اگر امروز یکی از روزهای هفته است، آن را به عنوان پیش‌فرض انتخاب کنید
            if (todayPersian && menuData[todayPersian]) {
                defaultCategory = todayPersian;
            }
            
            // پیدا کردن و فعال کردن دسته‌بندی مناسب
            const categoryElements = document.querySelectorAll('.category-item');
            categoryElements.forEach(element => {
                const categoryName = element.querySelector('.category-name').textContent;
                if (categoryName === "غذای امروز" || categoryName === defaultCategory) {
                    element.classList.add('active');
                    if (defaultCategory === todayPersian) {
                        element.classList.add('today');
                    }
                    updateItems(defaultCategory);
                }
            });
        }

        // تابع برای اضافه کردن آیتم به سبد خرید
        window.addToCart = function(category, name, price, image) {
            // بررسی وجود آیتم در سبد خرید
            const existingItem = cart.find(item => item.name === name);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    category,
                    name,
                    price: parseInt(price),
                    image,
                    quantity: 1
                });
            }
            
            updateCart();
        };

        // تابع برای به‌روزرسانی سبد خرید
        function updateCart() {
            // به‌روزرسانی تعداد آیتم‌ها در بج
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.textContent = totalItems;
            
            // به‌روزرسانی لیست آیتم‌ها در سبد خرید
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">سبد خرید شما خالی است</div>';
            } else {
                cartItems.innerHTML = '';
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${item.price * item.quantity} تومان</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="cart-item-btn" onclick="decreaseQuantity(${index})">-</button>
                            <div class="cart-item-quantity">${item.quantity}</div>
                            <button class="cart-item-btn" onclick="increaseQuantity(${index})">+</button>
                        </div>
                    `;
                    cartItems.appendChild(cartItem);
                });
            }
            
            // محاسبه و نمایش مبلغ کل
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `${totalPrice.toLocaleString()} تومان`;
        }

        // تابع برای افزایش تعداد آیتم در سبد خرید
        window.increaseQuantity = function(index) {
            cart[index].quantity += 1;
            updateCart();
        };

        // تابع برای کاهش تعداد آیتم در سبد خرید
        window.decreaseQuantity = function(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
            } else {
                cart.splice(index, 1);
            }
            updateCart();
        };

        // تابع برای نمایش سبد خرید
        function showCart() {
            cartSidebar.classList.add('open');
        }

        // تابع برای مخفی کردن سبد خرید
        function hideCart() {
            cartSidebar.classList.remove('open');
        }

        // رویدادهای سبد خرید
        cartBtn.addEventListener('click', showCart);
        closeCart.addEventListener('click', hideCart);

        // تابع برای باز کردن مدال بزرگنمایی عکس یا ویدئو
        window.openImageModal = function(imageSrc, videoSrc) {
            if (videoSrc) {
                modalImage.style.display = 'none';
                modalVideo.style.display = 'block';
                modalVideo.src = videoSrc;
                modalVideo.play();
            } else {
                modalVideo.style.display = 'none';
                modalImage.style.display = 'block';
                modalImage.src = imageSrc;
            }
            imageModal.style.display = 'flex';
        };

        // بستن مدال با کلیک روی آن
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                if (modalVideo.style.display === 'block') {
                    modalVideo.pause();
                }
                imageModal.style.display = 'none';
            }
        });

        // مقداردهی اولیه هنگام بارگذاری صفحه
        document.addEventListener('DOMContentLoaded', () => {
            createCategories();
        });
    </script>
</body>
</html>
