<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دونریتو | Donerito</title>
    <style>
        @font-face {
            font-family: 'Yekan';
            src: url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.eot');
            src: url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.eot?#iefix') format('embedded-opentype'),
                 url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.woff') format('woff'),
                 url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Yekan', 'Vazir', 'Segoe UI', Tahoma, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        /* صفحه لودینگ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .loading-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .loading-logo-text {
            color: white;
            text-align: center;
            font-size: 12px;
            line-height: 1.8;
        }
        
        .loading-bar-container {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background-color: #fff;
            transition: width 0.3s;
        }
        
        /* صفحه اصلی */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        
        .video-container video {
            height: 100%;
            width: auto;
            max-width: none;
        }
        
        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .content.show {
            opacity: 1;
        }
        
        .logo-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .logo-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .logo-text {
            color: white;
            text-align: center;
            font-size: 14px;
            line-height: 1.8;
            padding: 0 15px;
        }
        
        .persian-title {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        
        .nav-container {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 15px;
            width: 100%;
            max-width: 100%;
            display: flex;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            padding: 10px 15px;
            border-radius: 15px;
            flex: 1;
            margin: 0 5px;
            background-color: rgba(255, 255, 255, 0.08);
        }
        
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .nav-btn i {
            font-size: 1.6rem;
            margin-bottom: 8px;
        }
        
        /* کنترل صدا */
        .volume-control {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            color: white;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .volume-control.show {
            opacity: 1;
        }
        
        /* نسخه موبایل */
        @media (max-width: 768px) {
            .video-container video {
                width: auto;
                height: 100%;
            }
            
            .logo-circle {
                width: 120px;
                height: 120px;
            }
            
            .persian-title {
                font-size: 2.5rem;
            }
            
            .nav-container {
                padding: 12px;
            }
            
            .nav-btn {
                font-size: 0.9rem;
                padding: 8px 10px;
            }
            
            .nav-btn i {
                font-size: 1.4rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- صفحه لودینگ -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <div class="loading-logo-text">دونریتو<br>Donerito</div>
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>
    
    <!-- صفحه اصلی -->
    <div class="video-container">
        <video id="mainVideo" autoplay loop playsinline>
            <source src="donerito-bg.mp4" type="video/mp4">
            <source src="donerito-bg.webm" type="video/webm">
        </video>
    </div>
    
    <button class="volume-control" id="volumeBtn">
        <i class="fas fa-volume-up"></i>
    </button>
    
    <div class="content" id="mainContent">
        <div class="logo-section">
            <div class="logo-circle">
                <div class="logo-text">دونریتو<br>Donerito</div>
            </div>
            <h1 class="persian-title">دونریتو</h1>
        </div>
        
        <div class="nav-container">
            <a href="#" class="nav-btn">
                <i class="fas fa-info-circle"></i>
                <span>اطلاعات رستوران</span>
            </a>
            <a href="menu.html" class="nav-btn">
                <i class="fas fa-clipboard-list"></i>
                <span>مشاهده منو</span>
            </a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('mainVideo');
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingBar = document.getElementById('loadingBar');
            const volumeBtn = document.getElementById('volumeBtn');
            const mainContent = document.getElementById('mainContent');
            
            // پخش صدا به صورت پیشفرض
            video.muted = false;
            volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            
            // رویدادهای ویدیو
            video.addEventListener('loadedmetadata', function() {
                adjustVideoSize();
                startLoadingAnimation();
            });
            
            video.addEventListener('canplaythrough', function() {
                // ویدیو آماده پخش است
                completeLoading();
            });
            
            video.addEventListener('error', function() {
                console.error('خطای ویدیو:', video.error);
                completeLoading();
            });
            
            // شروع انیمیشن لودینگ
            function startLoadingAnimation() {
                let progress = 0;
                const loadingInterval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress > 90) progress = 90; // تا 90% پیش می‌رود و منتظر ویدیو می‌ماند
                    loadingBar.style.width = progress + '%';
                }, 200);
            }
            
            // تکمیل لودینگ وقتی ویدیو آماده است
            function completeLoading() {
                // پر کردن کامل نوار لودینگ
                loadingBar.style.width = '100%';
                
                // پس از تاخیر کوتاه، مخفی کردن صفحه لودینگ
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        mainContent.classList.add('show');
                        volumeBtn.classList.add('show');
                        
                        // تلاش برای پخش ویدیو
                        video.play().catch(e => {
                            console.log('خطای پخش:', e);
                            // اگر خطا خورد، صدا را قطع می‌کنیم و دوباره تلاش می‌کنیم
                            video.muted = true;
                            video.play();
                        });
                    }, 500);
                }, 300);
            }
            
            // کنترل صدا
            volumeBtn.addEventListener('click', function() {
                video.muted = !video.muted;
                volumeBtn.innerHTML = video.muted ? 
                    '<i class="fas fa-volume-mute"></i>' : 
                    '<i class="fas fa-volume-up"></i>';
            });
            
            // تنظیم نسبت تصویر ویدیو بدون برش
            function adjustVideoSize() {
                if (!video.videoWidth) return;
                
                const videoRatio = video.videoWidth / video.videoHeight;
                const screenRatio = window.innerWidth / window.innerHeight;
                
                if (screenRatio > videoRatio) {
                    // صفحه عریض‌تر از ویدیو
                    video.style.width = 'auto';
                    video.style.height = '100%';
                } else {
                    // صفحه باریک‌تر از ویدیو
                    video.style.width = '100%';
                    video.style.height = 'auto';
                }
            }
            
            window.addEventListener('resize', adjustVideoSize);
        });
    </script>
</body>
</html>
