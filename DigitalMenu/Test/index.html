<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافه تئاتر | Theatre Cafe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-container video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }
        
        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            animation: fadeIn 1.5s ease-out;
        }
        
        .circle-logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .circle-logo p {
            color: white;
            text-align: center;
            font-size: 14px;
            padding: 10px;
            line-height: 1.5;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .nav-bar {
            background-color: #000;
            border-radius: 25px 25px 0 0;
            padding: 15px 30px;
            width: 90%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: transform 0.2s;
        }
        
        .nav-button:hover {
            transform: scale(1.05);
        }
        
        .nav-button i {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .circle-logo {
                width: 120px;
                height: 120px;
                font-size: 12px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .nav-bar {
                width: 95%;
                padding: 12px 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="video-container">
        <!-- Video background - replace with actual video file -->
        <video autoplay muted loop id="bgVideo">
            <source src="cafe-theatre-bg.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <!-- Fallback if video can't load -->
        <div id="videoFallback" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #111; color: white; display: flex; justify-content: center; align-items: center;">
            Video background will be here
        </div>
    </div>
    
    <div class="content">
        <div></div> <!-- Empty div for spacing -->
        
        <div class="logo-container">
            <div class="circle-logo">
                <p>کافه تئاتر<br>Theatre Cafe</p>
            </div>
            <h1 class="title">کافه تئاتر</h1>
        </div>
        
        <div class="nav-bar">
            <a href="#" class="nav-button">
                <i class="fas fa-info-circle"></i>
                <span>اطلاعات رستوران</span>
            </a>
            <a href="#" class="nav-button">
                <i class="fas fa-clipboard-list"></i>
                <span>مشاهده منو</span>
            </a>
        </div>
    </div>
    
    <script>
        // Check if video is playing, show fallback if not
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bgVideo');
            const fallback = document.getElementById('videoFallback');
            
            video.addEventListener('error', function() {
                fallback.style.display = 'flex';
            });
            
            // Check if video is actually playing
            setTimeout(function() {
                if (video.readyState === 0) { // HAVE_NOTHING
                    fallback.style.display = 'flex';
                }
            }, 2000);
        });
    </script>
</body>
</html>
