<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافه تئاتر | Theatre Cafe</title>
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Vazir.woff2') format('woff2');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazir', 'Segoe UI', Tahoma, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        /* صفحه لودینگ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .loading-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .loading-logo-text {
            color: white;
            text-align: center;
            font-size: 12px;
            line-height: 1.8;
        }
        
        .loading-bar-container {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background-color: #fff;
            transition: width 0.3s;
        }
        
        /* صفحه اصلی */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }
        
        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 30px;
            align-items: center;
        }
        
        .logo-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .logo-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .logo-text {
            color: white;
            text-align: center;
            font-size: 14px;
            line-height: 1.8;
            padding: 0 15px;
        }
        
        .persian-title {
            font-size: 2.8rem;
            font-weight: 300;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
        }
        
        .nav-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 25px;
            padding: 15px 25px;
            width: 90%;
            max-width: 350px;
            display: flex;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 12px;
            flex: 1;
            margin: 0 5px;
        }
        
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-btn i {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        /* کنترل صدا */
        .volume-control {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            color: white;
            cursor: pointer;
        }
        
        /* نسخه موبایل */
        @media (max-width: 768px) {
            .video-container video {
                object-fit: cover;
            }
            
            .logo-circle {
                width: 120px;
                height: 120px;
            }
            
            .persian-title {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }
            
            .nav-container {
                padding: 12px 20px;
            }
            
            .nav-btn {
                font-size: 0.8rem;
                padding: 6px 10px;
            }
            
            .nav-btn i {
                font-size: 1.3rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- صفحه لودینگ -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <div class="loading-logo-text">کافه تئاتر<br>Theatre Cafe</div>
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>
    
    <!-- صفحه اصلی -->
    <div class="video-container">
        <video id="mainVideo" autoplay muted loop playsinline>
            <source src="cafe-bg.mp4" type="video/mp4">
            <source src="cafe-bg.webm" type="video/webm">
        </video>
    </div>
    
    <button class="volume-control" id="volumeBtn">
        <i class="fas fa-volume-mute"></i>
    </button>
    
    <div class="content">
        <div class="logo-section">
            <div class="logo-circle">
                <div class="logo-text">کافه تئاتر<br>Theatre Cafe</div>
            </div>
            <h1 class="persian-title">کافه تئاتر</h1>
        </div>
        
        <div class="nav-container">
            <a href="#" class="nav-btn">
                <i class="fas fa-info-circle"></i>
                <span>اطلاعات رستوران</span>
            </a>
            <a href="menu.html" class="nav-btn">
                <i class="fas fa-clipboard-list"></i>
                <span>مشاهده منو</span>
            </a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('mainVideo');
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingBar = document.getElementById('loadingBar');
            const volumeBtn = document.getElementById('volumeBtn');
            
            // شبیه‌سازی پیشرفت بارگذاری
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 100) progress = 100;
                loadingBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    // منتظر می‌مانیم تا ویدیو آماده پخش شود
                    checkVideoReady();
                }
            }, 200);
            
            function checkVideoReady() {
                if (video.readyState >= 3) { // HAVE_FUTURE_DATA
                    hideLoadingScreen();
                } else {
                    setTimeout(checkVideoReady, 100);
                }
            }
            
            function hideLoadingScreen() {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    // پخش ویدیو با صدا خاموش
                    video.muted = true;
                    video.play().catch(e => console.log('خطای پخش:', e));
                }, 500);
            }
            
            // کنترل صدا
            volumeBtn.addEventListener('click', function() {
                video.muted = !video.muted;
                volumeBtn.innerHTML = video.muted ? 
                    '<i class="fas fa-volume-mute"></i>' : 
                    '<i class="fas fa-volume-up"></i>';
            });
            
            // مدیریت خطاهای ویدیو
            video.addEventListener('error', function() {
                console.error('خطای ویدیو:', video.error);
                hideLoadingScreen();
            });
            
            // تنظیم نسبت تصویر ویدیو
            function adjustVideoSize() {
                const videoRatio = video.videoWidth / video.videoHeight;
                const containerRatio = window.innerWidth / window.innerHeight;
                
                if (containerRatio > videoRatio) {
                    video.style.width = '100%';
                    video.style.height = 'auto';
                } else {
                    video.style.width = 'auto';
                    video.style.height = '100%';
                }
            }
            
            video.addEventListener('loadedmetadata', adjustVideoSize);
            window.addEventListener('resize', adjustVideoSize);
        });
    </script>
</body>
</html>
