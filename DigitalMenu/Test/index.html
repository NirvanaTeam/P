<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافه تئاتر | Theatre Cafe</title>
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Vazir.woff2') format('woff2');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazir', 'Segoe UI', Tahoma, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.7);
        }
        
        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10vh;
            animation: fadeIn 1.5s ease-out;
        }
        
        .logo-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .logo-text {
            color: white;
            text-align: center;
            font-size: 14px;
            line-height: 1.8;
            padding: 0 15px;
        }
        
        .persian-title {
            font-size: 2.8rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .nav-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 25px 25px 0 0;
            padding: 18px 30px;
            width: 100%;
            max-width: 450px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 12px;
        }
        
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .nav-btn i {
            font-size: 1.6rem;
            margin-bottom: 8px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* تنظیمات ریسپانسیو */
        @media (max-width: 768px) {
            .logo-circle {
                width: 130px;
                height: 130px;
            }
            
            .persian-title {
                font-size: 2.3rem;
            }
            
            .nav-container {
                padding: 15px 25px;
                max-width: 380px;
            }
            
            .nav-btn {
                font-size: 0.85rem;
                padding: 6px 12px;
            }
            
            .nav-btn i {
                font-size: 1.4rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="cafe-bg.mp4" type="video/mp4">
            <source src="cafe-bg.webm" type="video/webm">
        </video>
    </div>
    
    <div class="content">
        <div></div> <!-- فاصله بالا -->
        
        <div class="logo-section">
            <div class="logo-circle">
                <div class="logo-text">کافه تئاتر<br>Theatre Cafe</div>
            </div>
            <h1 class="persian-title">کافه تئاتر</h1>
        </div>
        
        <div class="nav-container">
            <a href="#" class="nav-btn">
                <i class="fas fa-info-circle"></i>
                <span>اطلاعات رستوران</span>
            </a>
            <a href="#" class="nav-btn">
                <i class="fas fa-clipboard-list"></i>
                <span>مشاهده منو</span>
            </a>
        </div>
    </div>
    
    <script>
        // بررسی وضعیت ویدیو
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.video-background video');
            
            // حل مشکل پخش خودکار در موبایل
            video.play().catch(e => {
                console.log('خطای پخش ویدیو:', e);
                // نمایش پس‌زمینه جایگزین
                document.querySelector('.video-background').style.background = '#111';
            });
            
            // نمایش کنسول برای دیباگ
            video.addEventListener('error', (e) => {
                console.error('خطای ویدیو:', video.error);
            });
        });
    </script>
</body>
</html>
