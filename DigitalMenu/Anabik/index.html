<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>فست‌فود بمبی — منو</title>

  <!-- Vazir Font -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    :root{
      /* پالت برند جدید: قرمز/سفید/مشکی */
      --brand-red: #d1101a;
      --brand-dark: #0e0e0f;
      --brand-black: #151515;
      --ink: #ffffff;
      --muted: #e6e6e6;
      --chip: #1f1f1f;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
      --radius: 16px;
    }
    *{ box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height:100%; }
    body{
      margin:0;
      font-family: Vazir, Tahoma, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(180deg, var(--brand-dark), #121212);
      color: var(--ink);
    }

    .app{
      max-width: 520px;
      margin: 0 auto;
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto auto 1fr auto;
      gap: 10px;
      padding: 10px;
      padding-right: 86px; /* ستون دسته‌ها سمت راست */
    }

    .header{ display:flex; align-items:center; gap:10px; }
    .logo{
      width:44px; height:44px; border-radius:12px;
      display:grid; place-items:center; background: var(--brand-red);
      box-shadow: var(--shadow); border: 1px solid rgba(255,255,255,.12);
      color:#fff; font-weight:900;
    }
    .brand-block{ display:flex; flex-direction:column; line-height:1.2; }
    .brand-name{ font-weight:900; font-size:18px; }
    .brand-sub{ font-size:12px; color: var(--muted) }

    .search{
      display:flex; align-items:center; gap:8px;
      background: var(--brand-black);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 999px; padding:10px 12px; box-shadow: var(--shadow);
    }
    .search i{ color: var(--brand-red) }
    .search input{ flex:1; border:none; outline:none; background:transparent; color:var(--ink); font-size:14px; }

    .cats{
      position: fixed; right: 8px; top: 110px; bottom: 86px; width: 68px;
      display:flex; flex-direction: column; gap:8px; overflow:auto; z-index: 35;
    }
    .chip{
      padding:8px 6px; background: var(--chip); border: 1px solid rgba(255,255,255,.12);
      color: var(--ink); border-radius: 12px; display:flex; flex-direction: column; align-items:center; gap:6px; text-align:center;
    }
    .chip i{ color: var(--brand-red); width:18px; text-align:center; font-size:14px }
    .chip span{ font-size:10px; line-height:1.2 }
    .chip.active{
      background: color-mix(in oklab, var(--brand-red) 28%, #1B1A19);
      border-color: color-mix(in oklab, var(--brand-red) 60%, #ffffff 50%);
      box-shadow: 0 0 0 2px rgba(209,16,26,.25) inset;
    }

    .grid{ display:grid; grid-template-columns: 1fr; gap:10px; }

    .card{
      background: var(--brand-black); border:1px solid rgba(255,255,255,.12);
      border-radius: var(--radius); overflow:hidden; box-shadow: var(--shadow);
      transform: translateY(8px); opacity:.0; animation: up .45s ease forwards;
    }
    @keyframes up { to { transform:none; opacity:1; } }

    .card-body{ padding:12px 14px; }
    .item-name{ font-weight:900; font-size:15px; text-align:center }
    .item-desc{ color:#e1e1e1; font-size:12px; line-height:1.7; margin-top:6px; text-align:center }
    .buy-row{ margin-top:10px; display:flex; align-items:center; justify-content: center; gap:10px; }
    .price{ color: var(--brand-red); font-weight:900; }
    .add{
      padding:8px 12px; border-radius: 12px; border:1px solid rgba(255,255,255,.18);
      background: color-mix(in oklab, var(--brand-red) 18%, rgba(255,255,255,.08));
      color:#fff; display:inline-flex; align-items:center; gap:6px; cursor:pointer;
    }
    .add i{ font-size:12px }

    .fab{
      position: fixed; left: 14px; bottom: 14px; width: 58px; height: 58px; border-radius: 16px;
      background: radial-gradient(120px 120px at 30% 20%, #ff4d58, var(--brand-red));
      color: #fff; display:grid; place-items:center; border:none; cursor:pointer; box-shadow: 0 12px 24px rgba(0,0,0,.45);
      z-index: 40;
    }
    .badge{
      position:absolute; top:-6px; right:-6px; width:22px; height:22px; border-radius:999px; background:#000; color:#fff;
      display:grid; place-items:center; font-size:12px; font-weight:900; border:2px solid #2b2b2b;
    }

    .overlay{ position: fixed; inset: 0; background: rgba(0,0,0,.6); display: none; z-index: 50; align-items: flex-end; }
    .overlay.open{ display:flex; }
    .sheet{
      width: 100%; background: #101010; border-top-left-radius: 18px; border-top-right-radius: 18px;
      border: 1px solid rgba(255,255,255,.12); box-shadow: 0 -12px 24px rgba(0,0,0,.45);
      max-height: 82dvh; display:flex; flex-direction:column; animation: slideUp .25s ease;
    }
    @keyframes slideUp{ from { transform: translateY(20px); opacity:.0 } to { transform:none; opacity:1 } }
    .sheet-head{ display:flex; align-items:center; justify-content:space-between; padding: 12px 14px; border-bottom:1px dashed rgba(255,255,255,.16) }
    .sheet-title{ font-weight:900; color: var(--brand-red) }
    .sheet-close{ background:none; border:none; color:#fff; font-size:20px; cursor:pointer }
    .sheet-body{ padding: 10px 12px; overflow:auto; flex:1 }
    .row{ display:flex; gap:10px; align-items:center; padding:10px 0; border-bottom:1px dashed rgba(255,255,255,.12) }
    .rn{ font-size:14px; font-weight:800 }
    .rp{ color:var(--brand-red); font-weight:900; font-size:12px }
    .qty{ margin-inline-start:auto; display:flex; align-items:center; gap:8px }
    .qbtn{ width:28px; height:28px; border-radius:10px; border:1px solid rgba(255,255,255,.16); background:rgba(255,255,255,.08); color:#fff; }
    .sheet-foot{ padding: 12px 14px; border-top:1px dashed rgba(255,255,255,.16) }
    .total{ display:flex; justify-content:space-between; font-weight:900; color: var(--brand-red) }

    @media (min-width: 640px){
      .app{ padding: 16px; gap: 12px; }
      .grid{ grid-template-columns: repeat(2, 1fr); }
      .sheet{ max-width: 520px; margin: 0 auto; }
    }
    @media (min-width: 900px){
      .grid{ grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="logo">BM</div>
      <div class="brand-block">
        <div class="brand-name">فست‌فود آنابیک</div>
        <div class="brand-sub">منوی جدید</div>
      </div>
    </header>

    <div class="search">
      <i class="fa fa-magnifying-glass"></i>
      <input id="search" placeholder="جستجو در منو (مثلاً پپرونی، بمب برگر، موهیتو)" />
    </div>

    <nav class="cats" id="cats"></nav>
    <main class="grid" id="grid"></main>
  </div>

  <button class="fab" id="fab" aria-label="سبد خرید">
    <i class="fa-solid fa-bag-shopping"></i>
    <span class="badge" id="badge">0</span>
  </button>

  <div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-labelledby="sheetTitle">
    <section class="sheet">
      <div class="sheet-head">
        <div id="sheetTitle" class="sheet-title">سبد خرید</div>
        <button class="sheet-close" id="closeSheet" aria-label="بستن">&times;</button>
      </div>
      <div class="sheet-body" id="cartItems"></div>
      <div class="sheet-foot">
        <div class="total">
          <span>جمع کل</span>
          <span id="cartTotal">۰ تومان</span>
        </div>
      </div>
    </section>
  </div>

  <script>
    (function(){ if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', boot); } else { boot(); } })();

    function boot(){
      try{ init(); }catch(e){ console.error(e); alert('خطا در بارگذاری: '+e.message); }
    }

    function init(){
      const data = getMenuData();
      const cats = Object.keys(data);

      const catsEl = document.getElementById('cats');
      const gridEl = document.getElementById('grid');
      const searchEl = document.getElementById('search');

      const fab = document.getElementById('fab');
      const badge = document.getElementById('badge');
      const overlay = document.getElementById('overlay');
      const closeSheet = document.getElementById('closeSheet');
      const cartItems = document.getElementById('cartItems');
      const cartTotal = document.getElementById('cartTotal');

      const icons = getIcons();
      const defaultCat = cats[0];
      cats.forEach((c) => {
        const el = document.createElement('button');
        el.className = 'chip' + (c===defaultCat ? ' active' : '');
        el.dataset.cat = c;
        el.innerHTML = '<i class="fa-solid '+(icons[c]||'fa-circle')+'"></i><span>'+c+'</span>';
        el.addEventListener('click', () => selectCategory(c, el));
        catsEl.appendChild(el);
      });

      function card(item, delay){
        const desc = item.description ? '<div class="item-desc">'+item.description+'</div>' : '';
        const price = item.price ? '<div class="price">'+item.price+'</div>' : '';
        return (
          '<article class="card" style="animation-delay:'+delay+'s">'+
              '<div class="card-body">'+
                '<div class="item-name">'+item.name+'</div>'+
                 desc +
                '<div class="buy-row">'+ price +
                  '<button class="add" aria-label="افزودن" data-name="'+esc(item.name)+'" data-price="'+esc(item.price||'0')+'">'+
                    '<i class="fa-solid fa-plus"></i><span>افزودن</span>'+
                  '</button>'+
                '</div>'+
              '</div>'+
          '</article>'
        );
      }
      function esc(v){ return String(v).replace(/"/g,'&quot;'); }

      function render(cat, filter=''){
        gridEl.innerHTML = '';
        const items = data[cat].items;
        const q = filter.trim().toLowerCase();
        let n=0;
        items.forEach(it => {
          const hay = (it.name + ' ' + (it.description||'')).toLowerCase();
          if(!q || hay.includes(q)){
            gridEl.insertAdjacentHTML('beforeend', card(it, n*0.06));
            n++;
          }
        });
        gridEl.querySelectorAll('.add').forEach(btn => {
          btn.addEventListener('click', () => {
            addToCart({ name: btn.getAttribute('data-name'), price: btn.getAttribute('data-price') });
          });
        });
      }

      function selectCategory(cat, el){
        catsEl.querySelectorAll('.chip').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        render(cat, searchEl.value);
      }

      searchEl.addEventListener('input', () => {
        const activeBtn = catsEl.querySelector('.chip.active');
        const active = activeBtn ? activeBtn.dataset.cat : defaultCat;
        render(active, searchEl.value);
      });

      const loaded = JSON.parse(localStorage.getItem('cart') || '[]');
      const state = { items: sanitizeCart(loaded) };
      function sanitizeCart(list){
        if(!Array.isArray(list)) return [];
        const clean = list.filter(x => x && typeof x.name === 'string' && x.name.trim().length>0
          && typeof x.price === 'string'
          && Number.isFinite(parseInt(x.qty,10)) && parseInt(x.qty,10) > 0
        ).map(x => ({ name: x.name.trim(), price: x.price, qty: Math.min(99, parseInt(x.qty,10)) }));
        if(clean.length < list.length){ localStorage.setItem('cart', JSON.stringify(clean)); }
        return clean;
      }
      function parsePrice(p){ const m = (p||'').match(/\d+/g); return m ? parseInt(m.join(''),10) : 0; }
      function toFa(n){ return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',').replace(/[0-9]/g, d => '۰۱۲۳۴۵۶۷۸۹'[parseInt(d,10)]); }
      function formatToman(n){ return toFa(n) + ' تومان'; }
      function save(){
        localStorage.setItem('cart', JSON.stringify(state.items));
        badge.textContent = state.items.reduce((a,b)=>a+b.qty,0);
        const total = state.items.reduce((a,b)=>a + parsePrice(b.price)*b.qty, 0);
        cartTotal.textContent = formatToman(total);
        renderCart();
      }
      function addToCart(item){
        const i = state.items.findIndex(x => x.name===item.name);
        if(i>-1) state.items[i].qty += 1;
        else state.items.push({name:item.name, price:item.price, qty:1});
        save();
      }
      function inc(i){ state.items[i].qty = Math.min(99, state.items[i].qty+1); save(); }
      function dec(i){ state.items[i].qty -= 1; if(state.items[i].qty<=0) state.items.splice(i,1); save(); }
      function renderLinePrice(it){ const p = parsePrice(it.price); return p?formatToman(p * it.qty):'—'; }
      function renderCart(){
        cartItems.innerHTML='';
        if(state.items.length===0){
          cartItems.innerHTML = '<div style="text-align:center;color:#d5d5d5;padding:18px">سبد خرید شما خالی است</div>';
          return;
        }
        state.items.forEach((it, idx) => {
          const row = document.createElement('div');
          row.className='row';
          row.innerHTML =
            '<div><div class="rn">'+it.name+'</div><div class="rp">'+renderLinePrice(it)+'</div></div>'+
            '<div class="qty">'+
              '<button class="qbtn" aria-label="کم کردن">-</button>'+
              '<div>'+toFa(it.qty)+'</div>'+
              '<button class="qbtn" aria-label="زیاد کردن">+</button>'+
            '</div>';
          const [minus, plus] = row.querySelectorAll('.qbtn');
          minus.addEventListener('click', () => dec(idx));
          plus.addEventListener('click', () => inc(idx));
          cartItems.appendChild(row);
        });
      }

      fab.addEventListener('click', () => overlay.classList.add('open'));
      closeSheet.addEventListener('click', () => overlay.classList.remove('open'));
      overlay.addEventListener('click', e => { if(e.target === overlay) overlay.classList.remove('open'); });

      render(defaultCat, '');
      save();
    }
