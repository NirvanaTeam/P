<div class="video-overlay" id="videoOverlay" title="برای بستن روی صفحه کلیک کنید">

<script>
  const menuData = JSON.parse(document.getElementById('menu-json').textContent);

  function toPersianNumbers(num) {
    const p = ['۰','۱','۲','۳','۴','۵','۶','۷','۸','۹'];
    return (num+'').replace(/[0-9]/g, d => p[+d]);
  }
  function formatPrice(n){
    if(n === undefined || n === null || n === '') return '—';
    return toPersianNumbers((n+'').replace(/\B(?=(\d{3})+(?!\d))/g, ',')) + ' تومان';
  }
  function makeEl(tag, cls, text){
    const el = document.createElement(tag);
    if(cls) el.className = cls;
    if(text !== undefined && text !== null) el.textContent = text;
    return el;
  }

  const categoriesSidebar = document.getElementById('categoriesSidebar');
  const menuItemsWrap    = document.getElementById('menuItems');
  const itemsTitle       = document.getElementById('itemsTitle');
  const itemsEnglishTitle= document.getElementById('itemsEnglishTitle');

  const cats = Object.keys(menuData);
  cats.forEach((cat, idx) => {
    const btn = makeEl('div', 'category-item' + (idx===0 ? ' active' : ''));
    const icon = makeEl('i', menuData[cat].icon + ' category-icon');
    const name = makeEl('div', 'category-name', cat);
    btn.appendChild(icon);
    btn.appendChild(name);
    btn.addEventListener('click', () => {
      document.querySelectorAll('.category-item').forEach(el=>el.classList.remove('active'));
      btn.classList.add('active');
      renderItems(cat);
    });
    categoriesSidebar.appendChild(btn);
  });

  const overlay = document.getElementById('videoOverlay');
  const overlayVideo = document.getElementById('overlayVideo');
  const videoMsg = document.getElementById('videoMsg');

  function showMsg(text){
    videoMsg.textContent = text;
    videoMsg.classList.add('show');
    setTimeout(()=> videoMsg.classList.remove('show'), 3000);
  }
  function openVideo(src){
    if(!src){ showMsg('ویدیو برای این آیتم تعریف نشده است.'); return; }
    overlay.classList.add('active');
    overlayVideo.pause();
    overlayVideo.removeAttribute('src');
    overlayVideo.load();
    overlayVideo.src = src; // user presses play
  }
  function closeVideo(){
    overlayVideo.pause();
    overlayVideo.removeAttribute('src');
    overlayVideo.load();
    overlay.classList.remove('active');
  }
  overlay.addEventListener('click', closeVideo);
  overlayVideo.addEventListener('click', e => e.stopPropagation());
  document.addEventListener('keydown', e => { if(e.key === 'Escape') closeVideo(); });

  overlayVideo.addEventListener('error', () => {
    const src = overlayVideo.currentSrc || overlayVideo.src || '';
    closeVideo();
    showMsg('ویدیو پیدا نشد: ' + (src.split('/').pop() || ''));
  });

  function renderItems(category){
    const data = menuData[category];
    if(!data) return;
    itemsTitle.textContent = category;
    itemsEnglishTitle.textContent = data.english || '';
    menuItemsWrap.innerHTML = '';

    data.items.forEach(it => {
      const card = makeEl('div', 'menu-item');

      const imgWrap = makeEl('div', 'item-image');
      if(it.img){
        const img = makeEl('img');
        img.src = it.img;
        img.alt = it.name || '';
        img.addEventListener('click', () => openVideo(it.vid));
        imgWrap.appendChild(img);
      }
      card.appendChild(imgWrap);

      card.appendChild(makeEl('div', 'item-name', it.name));
      if(it.description){
        card.appendChild(makeEl('div', 'item-description', it.description));
      }
      const priceRow = makeEl('div', 'item-price');
      priceRow.appendChild(makeEl('span', 'label', 'قیمت'));
      priceRow.appendChild(makeEl('span', 'value', formatPrice(it.price)));
      card.appendChild(priceRow);

      imgWrap.addEventListener('click', () => { if(it.img) openVideo(it.vid); });

      menuItemsWrap.appendChild(card);
    });
  }

  if(cats.length) renderItems(cats[0]);
</script>
