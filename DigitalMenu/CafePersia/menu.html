<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Vazir, IranYekan, Tahoma, sans-serif;
        }
        
        body {
            background-color: #0C0C0C;
            padding: 10px;
            overflow-x: hidden;
            color: #FFFFFF;
            padding-bottom: 100px; /* فضای اضافه برای نمایش متن پایین صفحه */
        }
        
        .menu-container {
            display: flex;
            height: 100vh;
            gap: 10px;
            position: relative;
        }
        
        .categories-sidebar {
            width: 120px;
            background-color: #1A1A1A;
            border-radius: 20px 0 0 20px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
            overflow-y: auto;
            border: 1px dashed #FDE9B6;
        }
        
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px 5px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.4s ease;
            color: #FFFFFF;
            text-align: center;
        }
        
        .category-item:hover {
            background-color: #D8B16A;
            color: #0C0C0C;
            transform: translateY(-2px);
        }
        
        .category-item.active {
            background-color: #D8B16A;
            color: #0C0C0C;
            box-shadow: 0 5px 15px rgba(216, 177, 106, 0.3);
            border: 1px dashed #0C0C0C;
        }
        
        .category-icon {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
            object-fit: contain;
            color: #D8B16A;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        
        .category-item.active .category-icon {
            color: #0C0C0C;
        }
        
        .category-name {
            font-size: 14px;
            font-weight: 500;
            white-space: pre-line;
        }
        
        .items-container {
            flex: 1;
            background-color: #1A1A1A;
            border-radius: 0 20px 20px 0;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            position: relative;
            border: 1px dashed #FDE9B6;
            display: flex;
            flex-direction: column;
        }
        
        .items-content {
            flex: 1;
        }
        
        .items-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #D8B16A;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px dashed #FDE9B6;
            position: relative;
            z-index: 1;
            font-weight: 700;
        }
        
        .items-english-title {
            font-size: 16px;
            color: #D8B16A;
            text-align: center;
            margin-top: -15px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .menu-item {
            background-color: #0C0C0C;
            padding: 14px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeIn 0.8s forwards;
            border-right: 3px solid #D8B16A;
            border: 1px dashed #FDE9B6;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .item-name {
            font-weight: 600;
            font-size: 15px;
            color: #FFFFFF;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .item-price {
            font-size: 14px;
            color: #D8B16A;
            text-align: center;
            margin-top: 5px;
            font-weight: 500;
        }
 
        .item-description {
            font-size: 13px;
            color: #AAAAAA;
            text-align: center;
            margin-top: 8px;
            line-height: 1.5;
            direction: rtl;
        }
        
        .cafe-logo {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #0C0C0C;
            border-radius: 10px;
            border: 1px dashed #FDE9B6;
        }
        
        .cafe-logo img {
            max-width: 150px;
            max-height: 80px;
            border-radius: 50%;
            border: 3px solid #D8B16A;
            padding: 5px;
            object-fit: cover;
            width: 100px;
            height: 100px;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            margin-top: auto;
            background-color: #1A1A1A;
            border-radius: 10px;
            border-top: 1px dashed #FDE9B6;
            font-size: 12px;
            color: #FFFFFF;
            line-height: 1.8;
        }
        
        .fixed-notice {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1A1A1A;
            padding: 10px;
            text-align: center;
            font-size: 11px;
            color: #FFFFFF;
            border-top: 1px dashed #FDE9B6;
            z-index: 1000;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .menu-container {
                flex-direction: row;
                height: 100vh;
            }
            
            .categories-sidebar {
                width: 100px;
                flex-direction: column;
                flex-wrap: nowrap;
                border-radius: 20px 0 0 20px;
                padding: 15px 8px;
                gap: 15px;
                justify-content: flex-start;
                overflow-y: auto;
            }
            
            .category-item {
                width: 100%;
                padding: 10px 5px;
                min-height: auto;
            }
            
            .category-name {
                font-size: 12px;
                line-height: 1.4;
            }
            
            .items-container {
                border-radius: 0 20px 20px 0;
                padding: 15px;
            }
            
            .cafe-logo img {
                max-width: 80px;
                max-height: 80px;
            }
            
            .menu-items {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .items-title {
                font-size: 20px;
            }
            
            .items-english-title {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .categories-sidebar {
                width: 85px;
                padding: 12px 5px;
                gap: 12px;
            }
            
            .category-name {
                font-size: 11px;
            }
            
            .menu-items {
                grid-template-columns: 1fr;
            }
        }
    </style>

            categoryItem.innerHTML = `
                <i class="fas ${categoryIcons[category]} category-icon"></i>
                <div class="category-name">${category}</div>
            `;
            
            categoryItem.addEventListener('click', () => {
                document.querySelectorAll('.category-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                categoryItem.classList.add('active');
                updateItems(category);
            });
            
            categoriesSidebar.appendChild(categoryItem);
        });

        // تنظیم اولین دسته‌بندی به عنوان فعال پیش‌فرض
        document.querySelector('.category-item').classList.add('active');
        updateItems(Object.keys(menuData)[0]);

        // تابع برای به‌روزرسانی آیتم‌ها بر اساس دسته‌بندی انتخاب شده

            menuItems.innerHTML = '';
            itemsTitle.textContent = category;
            itemsEnglishTitle.textContent = menuData[category].english;
            
            menuData[category].items.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'menu-item';
                itemElement.style.animationDelay = `${index * 0.1}s`;
                
                itemElement.innerHTML = `

                    <div class="item-price">${item.price}</div>
                `;

            });
