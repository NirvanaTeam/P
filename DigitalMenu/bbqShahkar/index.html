<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی باربیکیو شاهکار</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #111;
            padding: 10px;
            overflow-x: hidden;
            color: #ddd;
        }
        
        .menu-container {
            display: flex;
            height: 100vh;
            gap: 10px;
            position: relative;
        }
        
        .categories-sidebar {
            width: 120px;
            background-color: #3A2127;
            border-radius: 20px 0 0 20px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
            overflow-y: auto;
            border: 1px solid #A16441;
        }
        
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px 5px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.4s ease;
            color: #BF9E57;
            text-align: center;
        }
        
        .category-item:hover {
            background-color: #A16441;
            transform: translateY(-2px);
        }
        
        .category-item.active {
            background-color: #E2AA20;
            color: #3A2127;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            border: 1px solid #BF9E57;
            font-weight: bold;
        }
        
        .category-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .items-container {
            flex: 1;
            background-color: #1a1a1a;
            border-radius: 0 20px 20px 0;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            position: relative;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        
        .items-content {
            flex: 1;
        }
        
        .items-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #E2AA20;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px dashed #A16441;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }
        
        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .menu-item {
            background-color: #3A2127;
            padding: 14px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeIn 0.8s forwards;
            border-right: 3px solid #BF9E57;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .item-name {
            font-weight: 500;
            font-size: 15px;
            color: #eee;
            margin-bottom: 5px;
        }
        
        .item-price {
            color: #BF9E57;
            font-weight: 500;
            font-size: 16px;
        }
        
        .section-notice {
            color: #E2AA20;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
            font-style: italic;
        }
        
        .cafe-logo {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #3A2127;
            border-radius: 10px;
            border: 1px solid #A16441;
        }
        
        .cafe-logo img {
            max-width: 150px;
            max-height: 80px;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            margin-top: auto;
            background-color: #3A2127;
            border-radius: 10px;
            border-top: 1px solid #A16441;
            font-size: 14px;
            color: #BF9E57;
        }
        
        .footer a {
            color: #E2AA20;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .menu-container {
                flex-direction: row;
                height: 100vh;
            }
            
            .categories-sidebar {
                width: 100px;
                flex-direction: column;
                flex-wrap: nowrap;
                border-radius: 20px 0 0 20px;
                padding: 15px 8px;
                gap: 15px;
                justify-content: flex-start;
                overflow-y: auto;
            }
            
            .category-item {
                width: 100%;
                padding: 10px 5px;
                min-height: auto;
            }
            
            .category-name {
                font-size: 12px;
                line-height: 1.4;
            }
            
            .items-container {
                border-radius: 0 20px 20px 0;
                padding: 15px;
            }
            
            .cafe-logo img {
                max-width: 120px;
            }
            
            .menu-items {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .items-title {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .categories-sidebar {
                width: 85px;
                padding: 12px 5px;
                gap: 12px;
            }
            
            .category-name {
                font-size: 11px;
            }
            
            .menu-items {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="categories-sidebar" id="categoriesSidebar">
            <!-- Categories will be added by JavaScript -->
        </div>
        <div class="items-container" id="itemsContainer">
            <div class="items-content">
                <h2 class="items-title">منوی باربیکیو شاهکار</h2>
                <div class="menu-items" id="menuItems">
                    <!-- Items will be added by JavaScript -->
                </div>
                
                <!-- Cafe Logo Section -->
                <div class="cafe-logo">
                    <img src="./img/Untitled-2.png" alt="لوگوی باربیکیو شاهکار">
                </div>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                طراحی شده توسط تیم <a href="https://nirvanadev.ir" target="_blank">نیروانا</a>
            </div>
        </div>
    </div>

    <script>
        // Menu data
        const menuData = {
            "پیش غذا": [
                {name: "سوپ", price: "100"},
                {name: "سوسیس شکاری", price: "150"},
                {name: "پنیر کبابی", price: "70"},
                {name: "قارچ طعم دار", price: "70"},
                {name: "قارچ ساده", price: "60"},
                {name: "سالاد مخصوص", price: "60"},
                {name: "ماست و خیار", price: "50"},
                {name: "زیتون سبزیجات", price: "50"},
                {name: "زیتون تمشک", price: "50"},
                {name: "زیتون پرورده", price: "50"},
                {name: "کلم شور", price: "70"}
            ],
            "صبحانه": [
                {name: "لوبیا", price: "100"},
                {name: "عدسی", price: "100"},
                {name: "املت رب (تک نفره)", price: "80"},
                {name: "املت رب (دو نفره)", price: "100"},
                {name: "املت گوچه", price: "100"},
                {name: "املت با قارچ", price: "100"},
                {name: "املت با سوسیس", price: "100"},
                {name: "املت مکزیکی", price: "100"},
                {name: "نیمرو", price: "70"},
                {name: "نیمرو با قارچ", price: "80"},
                {name: "نیمرو سیب زمینی", price: "80"},
                {name: "سوسیس تخم مرغ", price: "100"},
                {name: "نیمرو با تن ماهی", price: "130"},
                {name: "چای نبات", price: "30"}
            ],
            "کباب گوسفندی": [
                {name: "کوبیده", price: "100"},
                {name: "چنجه", price: "400"},
                {name: "چنجه شاه پسند", price: "400"},
                {name: "رولت", price: "400"},
                {name: "دنده", price: "300"},
                {name: "فیله", price: "500"},
                {name: "بختیاری", price: "400"},
                {name: "کته ایرانی", price: "80"}
            ],
            "دل و جگر گوسفندی": [
                {name: "جگر", price: "50"},
                {name: "دل", price: "50"},
                {name: "قلوه", price: "50"},
                {name: "جگر دنبه", price: "100"},
                {name: "جگر پیچ", price: "100"},
                {name: "خوش گوشت", price: "50"},
                {name: "دنبه", price: "50"},
                {name: "خویک", price: "50"},
                {name: "دل شکاری", price: "200"},
                {name: "قلوه شکاری", price: "200"}
            ],
            "جوجه کباب": [
                {name: "جوجه زعفرانی", price: "180"},
                {name: "جوجه ماستی", price: "180"},
                {name: "جوجه سبزیجات", price: "180"},
                {name: "جوجه ترش", price: "180"},
                {name: "جوجه مکزیکی", price: "180"},
                {name: "بال زعفرانی", price: "100"},
                {name: "بال مکزیکی", price: "100"},
                {name: "کتف زعفرانی", price: "100"},
                {name: "کتف مکزیکی", price: "100"}
            ],
            "ماهی": [
                {name: "ماهی کبابی", price: "400"}
            ],
            "نوشیدنی": [
                {name: "دوغ محلی", price: "50"},
                {name: "دوغ آبعلی", price: "40"},
                {name: "لیموناد", price: "40"},
                {name: "دلستر", price: "40"},
                {name: "نوشابه", price: "40"},
                {name: "آب معدنی", price: "10"}
            ]
        };

        // DOM elements
        const categoriesSidebar = document.getElementById('categoriesSidebar');
        const menuItems = document.getElementById('menuItems');
        const itemsTitle = document.querySelector('.items-title');

        // Create category buttons
        Object.keys(menuData).forEach(category => {
            const categoryItem = document.createElement('div');
            categoryItem.className = 'category-item';
            categoryItem.innerHTML = `
                <div class="category-name">${category}</div>
            `;
            
            categoryItem.addEventListener('click', () => {
                // Remove active class from all categories
                document.querySelectorAll('.category-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Add active class to clicked category
                categoryItem.classList.add('active');
                
                // Update items
                updateItems(category);
            });
            
            categoriesSidebar.appendChild(categoryItem);
        });

        // Set first category as active by default
        document.querySelector('.category-item').classList.add('active');
        updateItems(Object.keys(menuData)[0]);

        // Function to update items based on selected category
        function updateItems(category) {
            // Clear previous items
            menuItems.innerHTML = '';
            
            // Update title
            itemsTitle.textContent = category;
            
            // Add section notice for specific categories
            if (category === "کباب گوسفندی" || category === "جوجه کباب") {
                const notice = document.createElement('div');
                notice.className = 'section-notice';
                notice.textContent = "به همراه چلو + 80 تومان";
                menuItems.appendChild(notice);
            }
            
            // Add items with animation delay
            menuData[category].forEach((item, index) => {
                setTimeout(() => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'menu-item';
                    itemElement.style.animationDelay = `${index * 0.1}s`;
                    itemElement.innerHTML = `
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">${item.price} تومان</div>
                    `;
                    menuItems.appendChild(itemElement);
                }, 50);
            });
        }
    </script>
</body>
</html>
