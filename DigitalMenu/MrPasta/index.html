<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آقای پاستا - منوی دیجیتال</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="floating-circle circle-1"></div>
            <div class="floating-circle circle-2"></div>
            <div class="floating-circle circle-3"></div>
            <div class="floating-circle circle-4"></div>
        </div>

        <div class="loading-content">
            <h1 class="main-title">آقای پاستا</h1>
            <p class="subtitle">
                طعم ایتالیایی، <span class="love-text">عشق ایرانی ❤️</span>
            </p>

            <!-- Animated Pasta -->
            <div class="pasta-container">
                <div class="pasta-animation">
                    <div class="pasta-ring ring-1"></div>
                    <div class="pasta-ring ring-2"></div>
                    <div class="pasta-ring ring-3"></div>
                    <div class="pasta-emoji">🍝</div>
                </div>
                <div class="pasta-glow"></div>
            </div>

            <button id="menuBtn" class="menu-button">
                <span>منو</span>
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
    </div>

    <!-- Main Menu -->
    <div id="mainMenu" class="main-menu hidden">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="header-title">آقای پاستا</h1>
                <p class="header-subtitle">
                    طعم ایتالیایی، <span class="love-text">عشق ایرانی ❤️</span>
                </p>
            </div>
        </header>

        <!-- Menu Items -->
        <main class="menu-content">
            <div class="container">
                <div class="menu-grid" id="menuGrid">
                    <!-- Menu items will be generated by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <h3 class="footer-title">راه‌های ارتباطی</h3>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>چهارراه جماران، جنب ایستگاه اتوبوس، بلوار شاهد غربی، روبروی بانک صادرات، پلاک ۳۱۴</span>
                    </div>

                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span class="phone-number">۴۴۵۰۳۱۱۴</span>
                    </div>

                    <div class="contact-item">
                        <i class="fab fa-instagram"></i>
                        <span>@Mrpasta_ir</span>
                    </div>

                    <div class="contact-item">
                        <i class="fas fa-comments"></i>
                        <span>تلگرام، واتساپ، اسنپ‌فود</span>
                    </div>
                </div>

                <div class="footer-bottom">
                    <p>© ۱۴۰۳ آقای پاستا - تمامی حقوق محفوظ است</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
