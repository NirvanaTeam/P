<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافه Tiali Pastry</title>
    <style>
        @font-face {
            font-family: 'Yekan';
            src: url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.eot');
            src: url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.eot?#iefix') format('embedded-opentype'),
                 url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.woff') format('woff'),
                 url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Yekan', 'Vazir', 'Segoe UI', Tahoma, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        /* صفحه لودینگ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(78, 41, 22, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .loading-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            background-color: #fff;
            padding: 10px;
        }
        
        .loading-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }
        
        .loading-bar-container {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background-color: #fff;
            transition: width 0.3s;
        }
        
        /* صفحه اصلی با ویدیو بکگراند */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            opacity: 0.8;
        }
        
        /* نوار دکمه‌های ثابت در پایین صفحه */
        .nav-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(234, 235, 231, 1); /* رنگ #104322 */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(147, 154, 113, 0.5); /* رنگ #939A71 */
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            z-index: 100;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 10px 5px;
            border-radius: 10px;
            flex: 1;
            min-width: calc(50% - 10px); /* 2 دکمه در هر ردیف */
            margin: 5px;
            background-color: rgba(146, 153, 112, 1); /* رنگ #939A71 */
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .nav-btn:hover, .nav-btn:active {
            background-color: rgba(147, 154, 113, 0.9);
            transform: translateY(-3px);
        }
        
        .nav-btn i {
            font-size: 1.4rem;
            margin-bottom: 5px;
            color: #fff;
        }
        
        /* استایل مخصوص دکمه باشگاه مشتریان */
        .club-btn {
            position: relative;
        }
        
        .discount-tag {
            position: absolute;
            top: -8px;
            right: 10px;
            background-color: #e91e63;
            color: white;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 0.7rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        /* نسخه موبایل */
        @media (max-width: 768px) {
            .loading-logo {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }
            
            .loading-bar-container {
                width: 180px;
            }
            
            .nav-container {
                padding: 8px 10px;
            }
            
            .nav-btn {
                font-size: 0.8rem;
                padding: 8px 5px;
                min-width: calc(50% - 8px);
                margin: 4px;
            }
            
            .nav-btn i {
                font-size: 1.2rem;
                margin-bottom: 4px;
            }
            
            .discount-tag {
                font-size: 0.6rem;
                padding: 1px 4px;
                top: -6px;
            }
        }
        
        @media (max-width: 480px) {
            .loading-logo {
                width: 80px;
                height: 80px;
                margin-bottom: 15px;
            }
            
            .loading-bar-container {
                width: 160px;
            }
            
            .nav-container {
                padding: 6px 8px;
            }
            
            .nav-btn {
                font-size: 0.7rem;
                padding: 6px 3px;
            }
            
            .nav-btn i {
                font-size: 1rem;
            }
        }
        
        @media (max-height: 500px) and (orientation: landscape) {
            .nav-container {
                padding: 5px;
            }
            
            .nav-btn {
                min-width: calc(25% - 6px);
                padding: 4px;
            }
            
            .nav-btn i {
                font-size: 0.9rem;
            }
            
            .nav-btn span {
                font-size: 0.6rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- صفحه لودینگ -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <img src="logo.jpg" alt="کافه Tiali Pastry">
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>
    
    <!-- صفحه اصلی با ویدیو بکگراند -->
    <div class="video-container">
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="background.mp4" type="video/mp4">
            مرورگر شما از ویدیو پشتیبانی نمی‌کند.
        </video>
    </div>
    
    <!-- نوار دکمه‌های ثابت در پایین صفحه -->
    <div class="nav-container">
        <a href="https://instagram.com/tiali.pastry" class="nav-btn" target="_blank">
            <i class="fab fa-instagram"></i>
            <span>اینستاگرام</span>
        </a>
        <a href="menu.html" class="nav-btn">
            <i class="fas fa-clipboard-list"></i>
            <span>منو</span>
        </a>
        <a href="https://www.google.com/maps?q=36.2025115,49.1887941" class="nav-btn" target="_blank">
            <i class="fas fa-map-marker-alt"></i>
            <span>لوکیشن</span>
        </a>
        <a href="https://wa.me/989022423538" class="nav-btn" target="_blank">
            <i class="fab fa-whatsapp"></i>
            <span>واتساپ</span>
        </a>
        <a href="https://tiali.ir" class="nav-btn" target="_blank">
            <i class="fas fa-globe"></i>
            <span>وبسایت</span>
        </a>
        <a href="tel:*6655*88411*#" class="nav-btn club-btn">
            <i class="fas fa-crown"></i>
            <span>باشگاه مشتریان</span>
            <span class="discount-tag">تخفیف</span>
        </a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingBar = document.getElementById('loadingBar');
            const bgVideo = document.getElementById('bgVideo');
            
            // حل مشکل پخش خودکار در iOS
            function handleVideoPlay() {
                const promise = bgVideo.play();
                
                if (promise !== undefined) {
                    promise.catch(error => {
                        document.body.addEventListener('click', function once() {
                            bgVideo.play();
                            document.body.removeEventListener('click', once);
                        });
                    });
                }
            }
            
            // شروع پخش ویدیو
            handleVideoPlay();
            
            const startTime = Date.now();
            
            let progress = 0;
            const loadingInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                progress = Math.min(100, (elapsed / 3000) * 100);
                
                loadingBar.style.width = progress + '%';
                
                if (elapsed >= 3000) {
                    clearInterval(loadingInterval);
                    hideLoadingScreen();
                }
            }, 30);
            
            function hideLoadingScreen() {
                loadingScreen.style.opacity = '0';
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        });
    </script>
</body>
</html>
