<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>منوی کافه — نسخه زیباتر</title>

    <!-- Preconnects for performance -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Vazir font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /*****************************************************************
        *  زیباسازی کامل: پالت رنگ، تایپوگرافی، افکت‌ها، انیمیشن‌ها
        *  نکته: ساختار و جای عناصر صفحه حفظ شده است.
        *  تمرکز روی موبایل: تاچ تارگت‌ها، ترازبندی، سرعت، انیمیشن‌های نرم
        ******************************************************************/

        :root{
            /* پالت اصلی (کافه‌ای سبز-قهوه‌ای) */
            --bg: #f7f7f5;
            --bg-soft: #f1f2ec;
            --paper: #ffffff;
            --ink: #20120D;
            --ink-2:#2f221c;
            --muted:#6b6b6b;

            --green-900:#06351a;
            --green-800:#0a4a25;
            --green-700:#0e5e2f;
            --green-600:#0f6b36;
            --green-500:#104322; /* used */
            --green-100:#e6f3ea;

            --olive-600:#939A71; /* used */
            --olive-700:#7e855f;
            --olive-800:#62694a;

            --brown-900:#2c1409;
            --brown-800:#3a1c0e;
            --brown-700:#4E2916; /* used */
            --brown-600:#6b3c22;

            --accent:#c4a574;
            --accent-2:#e7d0a7;

            --ring: #2aa36f3a;
            --ring-strong: #2aa36f66;

            --shadow-color: 220 3% 15%;
            --shadow-sm: 0 1px 2px hsl(var(--shadow-color) / .12);
            --shadow-md: 0 6px 18px hsl(var(--shadow-color) / .12);
            --shadow-lg: 0 12px 28px hsl(var(--shadow-color) / .16);

            --radius-xs: 8px;
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 20px;

            --grid-gap: 12px;
            --container-pad: 16px;

            /* تایپوگرافی */
            --font: Vazir, Tahoma, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            --fs-xs: 12px;
            --fs-sm: 13px;
            --fs-md: 15px;
            --fs-lg: 18px;
            --fs-xl: 22px;
        }

        @media (prefers-color-scheme: dark) {
            :root{
                --bg:#0f1110;
                --bg-soft:#141715;
                --paper:#181c1a;
                --ink:#eae7e3;
                --ink-2:#fff;
                --muted:#b9b9b9;
                --shadow-color: 210 8% 5%;
                --ring:#2aa36f55;
                --ring-strong:#2aa36f88;
            }
            .footer{ border-top-color: var(--olive-800) !important; }
        }

        /* ریست پایه و دیفالت‌ها */
        *{box-sizing:border-box}
        html,body{height:100%}
        html{-webkit-tap-highlight-color: transparent;}
        body{
            margin:0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) calc(env(safe-area-inset-bottom) + 10px) env(safe-area-inset-left);
            font-family: var(--font);
            background:
                radial-gradient(1200px 600px at 80% -20%, #d0f5e61a, transparent 60%),
                radial-gradient(1200px 600px at 0% 120%, #f5edd61a, transparent 60%),
                linear-gradient(180deg, var(--bg), var(--bg-soft) 30%, var(--bg));
            color: var(--ink);
            overflow-x: hidden;
        }
        img{max-width:100%; display:block}
        button{font: inherit}

        /* Utility helpers (چندتا کلاس عمومی) */
        .shadow-sm{ box-shadow: var(--shadow-sm) }
        .shadow-md{ box-shadow: var(--shadow-md) }
        .shadow-lg{ box-shadow: var(--shadow-lg) }
        .ring{ outline: 2px solid var(--ring); outline-offset: 2px }
        .blur-6{ filter: blur(6px) }
        .rounded-xs{ border-radius: var(--radius-xs) }
        .rounded-sm{ border-radius: var(--radius-sm) }
        .rounded-md{ border-radius: var(--radius-md) }
        .rounded-lg{ border-radius: var(--radius-lg) }
        .gradient-border{
            position: relative;
            background-clip: padding-box;
        }
        .gradient-border:before{
            content:"";
            position:absolute; inset:0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg, var(--olive-600), var(--brown-700));
            -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
                    mask-composite: exclude;
        }

        /* ظرف کلی */
        .menu-container{
            display:flex;
            height: 100dvh;
            gap: 10px;
            position: relative;
            padding: var(--container-pad);
            padding-left: calc(var(--container-pad) + 6px);
        }

        /* سایدبار دسته‌بندی */
        .categories-sidebar{
            width: 110px;
            background: color-mix(in oklab, var(--olive-600) 16%, var(--paper) 84%);
            border-radius: var(--radius-lg) 0 0 var(--radius-lg);
            padding: 18px 8px;
            display:flex; flex-direction:column; align-items:center; gap: 12px;
            box-shadow: var(--shadow-md);
            z-index: 2;
            overflow-y: auto;
            border: 1px solid color-mix(in oklab, var(--olive-600) 55%, var(--paper) 45%);
            backdrop-filter: saturate(1.05) blur(6px);
            -webkit-backdrop-filter: saturate(1.05) blur(6px);
            position: relative;
            isolation: isolate;
        }
        .categories-sidebar::-webkit-scrollbar{ width: 6px }
        .categories-sidebar::-webkit-scrollbar-thumb{
            background: color-mix(in oklab, var(--olive-600) 55%, transparent);
            border-radius: 999px;
        }

        .category-item{
            display:flex; flex-direction:column; align-items:center; justify-content:center;
            width: 100%;
            padding: 10px 6px;
            cursor: pointer;
            border-radius: 14px;
            transition: transform .2s ease, background-color .25s, color .25s, box-shadow .25s;
            color: var(--ink);
            text-align:center;
            border: 1px dashed transparent;
            position: relative;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .category-item:active{ transform: translateY(1px) scale(.99) }
        .category-item:hover{ background: #0f432210; box-shadow: var(--shadow-sm) }

        .category-item.active{
            background: linear-gradient(180deg, #104322, #0e3b1e);
            color: #fff;
            box-shadow: 0 8px 22px rgba(16, 67, 34, .35);
            border: 1px solid #0f5329;
        }
        .category-item.active .category-name{ color: #fff }
        .category-item:focus-visible{
            outline: none; box-shadow: 0 0 0 3px var(--ring-strong);
        }

        .category-icon{
            width: 30px; height: 30px; margin-bottom: 6px;
            display:grid; place-items:center;
            border-radius: 8px;
            background: linear-gradient(135deg, #ffffff66, #00000011);
            backdrop-filter: blur(4px);
        }
        .category-item.active .category-icon{
            background: linear-gradient(135deg, #ffffff44, #ffffff11);
        }
        .category-name{
            font-size: 12px; font-weight: 600; line-height: 1.35;
            color: color-mix(in oklab, var(--ink) 86%, var(--olive-600));
            white-space: pre-line;
        }

        /* محتوای آیتم‌ها */
        .items-container{
            flex:1;
            background: color-mix(in oklab, var(--paper) 92%, var(--olive-600) 8%);
            border-radius: 0 var(--radius-lg) var(--radius-lg) 0;
            padding: 14px;
            box-shadow: var(--shadow-lg);
            overflow-y: auto;
            position: relative;
            border: 1px solid color-mix(in oklab, var(--olive-600) 25%, var(--paper) 75%);
            display:flex; flex-direction: column;
        }
        .items-container::-webkit-scrollbar{ width: 10px }
        .items-container::-webkit-scrollbar-thumb{
            background: color-mix(in oklab, var(--brown-700) 35%, transparent);
            border-radius: 12px;
        }

        .items-content{ flex:1; display:flex; flex-direction:column; gap: 10px }

        .items-title{
            font-size: var(--fs-xl);
            margin-bottom: 8px;
            color: var(--brown-700);
            text-align:center;
            padding-bottom: 10px;
            border-bottom: 2px dashed var(--green-500);
            position: sticky;
            top: 0;
            z-index: 5;
            background: linear-gradient(180deg, color-mix(in oklab, var(--paper) 94%, var(--olive-600) 6%), transparent);
            backdrop-filter: blur(2px);
            font-weight: 700;
            letter-spacing: .2px;
        }
        .items-english-title{
            font-size: 14px;
            color: var(--olive-600);
            text-align:center;
            margin-top: -6px;
            margin-bottom: 6px;
            letter-spacing: 3px;
        }

        .menu-items{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: var(--grid-gap);
            margin-bottom: 18px;
            align-content: start;
        }

        .menu-item{
            background: var(--paper);
            padding: 12px;
            border-radius: 14px;
            box-shadow: var(--shadow-md);
            transition: transform .2s ease, box-shadow .2s ease, border-color .25s ease, background-color .25s ease;
            opacity: 0;
            transform: translateY(14px) scale(.98);
            animation: fadeIn .8s forwards;
            border: 1px solid color-mix(in oklab, var(--olive-600) 24%, var(--paper) 76%);
            position: relative;
            overflow: clip;
        }

        @keyframes fadeIn{
            100%{ opacity:1; transform: translateY(0) scale(1) }
        }
        .menu-item:hover{ transform: translateY(-2px); box-shadow: var(--shadow-lg) }
        .menu-item:focus-within{ outline: none; box-shadow: 0 0 0 3px var(--ring) }

        .item-image{
            width: 100%;
            height: 168px;
            object-fit: cover; object-position:center;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: zoom-in;
            transition: transform .25s ease;
            background: #eee;
        }
        .item-image:hover{ transform: scale(1.03) }
        .item-image:active{ transform: scale(.99) }
        .item-name{
            font-weight: 700;
            font-size: 14.5px;
            color: var(--ink);
            margin-bottom: 4px;
            text-align:center;
        }
        .item-price{
            font-size: 13.5px;
            color: var(--brown-700);
            text-align:center;
            margin-top: 4px;
            font-weight: 700;
            background: linear-gradient(90deg, #4E291615, #10432215);
            border: 1px dashed color-mix(in oklab, var(--brown-700) 35%, transparent);
            padding: 4px 8px;
            border-radius: 999px;
            display:inline-block;
            margin-inline:auto;
        }
        .item-description{
            font-size: 12.5px;
            color: var(--muted);
            text-align:center;
            margin-top: 8px;
            line-height: 1.55;
            direction: rtl;
            min-height: 1lh;
        }

        .add-to-cart-btn{
            position: absolute;
            top: 10px; left: 10px;
            background: linear-gradient(180deg, var(--green-500), var(--green-700));
            color: white; border: none;
            width: 34px; height: 34px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display:grid; place-items:center;
            z-index: 2;
            transition: transform .2s ease, opacity .2s ease, box-shadow .2s ease;
            box-shadow: 0 6px 16px rgba(16, 67, 34, .35);
        }
        .add-to-cart-btn:hover{ transform: scale(1.08) }
        .add-to-cart-btn:active{ transform: scale(.96) }
        .add-to-cart-btn:focus-visible{ outline: none; box-shadow: 0 0 0 3px var(--ring-strong) }

        /* لوگو و فوتر */
        .cafe-logo{
            text-align:center;
            margin: 10px 0 8px;
            padding: 14px;
            background: var(--paper);
            border-radius: 14px;
            border: 1px solid color-mix(in oklab, var(--olive-600) 25%, var(--paper) 75%);
            box-shadow: var(--shadow-sm);
        }
        .cafe-logo img{
            max-width: 140px; max-height: 80px;
            width: 96px; height: 96px;
            border-radius: 50%;
            border: 3px solid var(--brown-700);
            padding: 5px; object-fit: cover;
        }

        .footer{
            text-align: center;
            padding: 14px 16px;
            margin-top: auto;
            background: linear-gradient(180deg, var(--green-800), var(--green-500));
            border-radius: 12px;
            border-top: 1px solid var(--brown-700);
            font-size: 13.5px; color: #fff;
            box-shadow: var(--shadow-md);
        }

        /* مدال عکس */
        .image-modal{
            display:none; position:fixed; inset:0;
            background-color: rgba(0,0,0,.85);
            z-index: 1000;
            justify-content:center; align-items:center;
            padding: 24px;
            backdrop-filter: blur(2px);
        }
        .image-modal img{
            max-width: 92%;
            max-height: 92%;
            border-radius: 12px;
            object-fit: contain;
            box-shadow: var(--shadow-lg);
        }

        /* سبد خرید */
        .cart-btn{
            position: fixed;
            top: 18px; left: 18px;
            background: linear-gradient(180deg, var(--brown-700), var(--brown-900));
            color: white; border: none;
            width: 52px; height: 52px; border-radius: 50%;
            font-size: 20px; cursor: pointer;
            display:grid; place-items:center;
            z-index: 100;
            box-shadow: 0 10px 22px rgba(78,41,22,.35);
            transition: transform .2s ease, filter .2s ease;
        }
        .cart-btn:hover{ transform: translateY(-1px) }
        .cart-btn:active{ transform: translateY(0) scale(.98) }
        .cart-badge{
            position: absolute;
            top: -5px; right: -6px;
            background: #ff4757; color:white;
            border-radius:50%; width: 22px; height: 22px;
            font-size: 12px; display:grid; place-items:center;
            box-shadow: 0 4px 10px rgba(255,71,87,.35);
            border:1px solid #fff4;
        }

        .cart-sidebar{
            position: fixed; top: 0; left: -420px;
            width: 360px; height: 100dvh; background: var(--paper);
            box-shadow: var(--shadow-lg);
            z-index: 1100;
            transition: left .33s ease;
            display:flex; flex-direction:column; padding: 18px;
            border-left: none;
            border-right: 1px solid color-mix(in oklab, var(--olive-600) 22%, var(--paper) 78%);
        }
        .cart-sidebar.open{ left: 0 }

        .cart-header{
            display:flex; justify-content:space-between; align-items:center;
            margin-bottom: 12px; padding-bottom: 10px; border-bottom: 1px dashed #ddd2;
        }
        .cart-title{ font-size: 18px; color: var(--brown-700); font-weight: 900 }
        .close-cart{ background:none; border:none; font-size: 24px; cursor:pointer; color: var(--muted) }

        .cart-items{ flex:1; overflow-y: auto; margin-bottom: 10px; max-height: calc(100dvh - 220px) }
        .cart-item{
            display:flex; align-items:center; gap: 10px;
            margin-bottom: 14px; padding-bottom: 14px;
            border-bottom: 1px dashed #ddd3;
        }
        .cart-item-image{ width: 60px; height: 60px; object-fit:cover; border-radius: 10px }
        .cart-item-details{ flex:1 }
        .cart-item-name{ font-size: 14px; font-weight:700; margin-bottom: 4px }
        .cart-item-price{ font-size: 13px; color: var(--brown-700); font-weight:700 }
        .cart-item-controls{ display:flex; align-items:center; gap: 8px }
        .cart-item-quantity{ min-width: 18px; text-align:center; font-size: 14px }
        .cart-item-btn{
            background: linear-gradient(180deg, var(--green-500), var(--green-700));
            color:white; border:none; width: 26px; height: 26px; border-radius:50%;
            font-size: 14px; cursor:pointer; display:grid; place-items:center;
        }
        .cart-summary{
            padding: 14px;
            background: color-mix(in oklab, var(--bg) 55%, var(--paper) 45%);
            border-radius: 12px;
            border: 1px solid #ddd3;
            position: sticky; bottom: 10px;
        }
        .cart-total{ display:flex; justify-content:space-between; font-size: 15px; font-weight:900; margin-top: 8px; color: var(--brown-700) }
        .empty-cart{ text-align:center; color: var(--muted); padding: 20px; font-size: 14px }

        /* بدنه شیشه‌ای گوشه‌ها */
        .items-container:before,
        .categories-sidebar:before{
            content:""; position:absolute; inset:0; pointer-events:none;
            border-radius: inherit;
            box-shadow: inset 0 1px 0 #fff3, inset 0 0 0 1px #0000000f;
        }

        /* افکت موج (ripple) روی کلیک */
        .ripple{
            position: relative; overflow: hidden;
        }
        .ripple:after{
            content:""; position:absolute;
            inset: 0; background: radial-gradient(circle, #fff6 0, #fff0 60%);
            transform: scale(0); opacity:0; transition: transform .45s, opacity .6s;
        }
        .ripple:active:after{
            transform: scale(2.4); opacity:1;
            transition: 0s;
        }

        /* ریسپانسیو — موبایل بسیار مهم */
        @media (max-width: 768px){
            .menu-container{ flex-direction: row; height: 100dvh; padding: 8px }
            .categories-sidebar{
                width: 98px; padding: 12px 6px; gap: 10px;
                border-radius: var(--radius-lg) 0 0 var(--radius-lg);
            }
            .category-item{ padding: 10px 4px }
            .category-name{ font-size: 11.5px }
            .items-container{ border-radius: 0 var(--radius-lg) var(--radius-lg) 0; padding: 10px }
            .menu-items{ grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)) }
            .item-image{ height: 150px }
            .cart-sidebar{ width: 320px }
        }
        @media (max-width: 480px){
            .categories-sidebar{ width: 86px; padding: 10px 4px; gap: 10px }
            .category-name{ font-size: 11px }
            .menu-items{ grid-template-columns: 1fr }
            .item-image{ height: 200px }
            .cart-sidebar{ width: 290px }
            .cart-btn{ top: 14px; left: 14px }
        }

                    {name: "ماکارون", price: "1 تومان", image: "108.jpg"},
                    {name: "موچی", price: "1 تومان", image: "109.jpg"}
                ]
            },
            "دمنوش‌ها": {
                english: "HERBAL TEAS",
                items: [
                    {name: "چای", price: "1 تومان", description: "چای سیلان", image: "110.jpg"},
                    {name: "چای دارچین", price: "1 تومان", description: "چای سیلان + دارچین سیلان", image: "111.jpg"},
                    {name: "چای ماسالا", price: "1 تومان", description: "هل + دارچین + زنجفیل + شیر + شیره انگور", image: "112.jpg"},
                    {name: "دمنوش 1", price: "1 تومان", description: "گل گاوزبان + به لیمو", image: "113.jpg"},
                    {name: "دمنوش 2", price: "1 تومان", description: "هل + دارچین + زنجفیل", image: "114.jpg"},
                    {name: "دمنوش 3", price: "1 تومان", description: "آویشن + نعناء", image: "115.jpg"}
                ]
            }
        };

        /* آیکون‌های دسته‌بندی */
        const categoryIcons = {
            "شیک‌ها": "fa-glass-whiskey",
            "نوشیدنی‌های گرم": "fa-mug-hot",
            "آبمیوه‌ها": "fa-apple-alt",
            "نوشیدنی‌های سرد": "fa-snowflake",
            "آیتم‌های رژیمی": "fa-apple-alt",
            "بستنی و فالوده": "fa-ice-cream",
            "شیرینی و دسر": "fa-cookie",
            "دمنوش‌ها": "fa-leaf"
        };

        /* DOM refs */
        const categoriesSidebar = document.getElementById('categoriesSidebar');
        const menuItems = document.getElementById('menuItems');
        const itemsTitle = document.getElementById('itemsTitle');
        const itemsEnglishTitle = document.getElementById('itemsEnglishTitle');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const cartBtn = document.getElementById('cartBtn');
        const cartBadge = document.getElementById('cartBadge');
        const cartSidebar = document.getElementById('cartSidebar');
        const closeCart = document.getElementById('closeCart');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');

        /* سبد خرید */
        let cart = JSON.parse(localStorage.getItem('cart-v1') || '[]');

        function saveCart(){ localStorage.setItem('cart-v1', JSON.stringify(cart)); }

        /* ابزار فرمت تومان (بدون تغییر رشته ورودی در UI) */
        function parsePrice(str){
            const n = parseInt((str||'').replace(/[^0-9]/g,''), 10);
            return isNaN(n) ? 0 : n;
        }

        /* ساخت دکمه‌های دسته‌بندی */
        Object.keys(menuData).forEach(category => {
            const el = document.createElement('div');
            el.className = 'category-item ripple';
            el.tabIndex = 0;
            el.innerHTML = \`
                <i class="fas \${categoryIcons[category]} category-icon" aria-hidden="true"></i>
                <div class="category-name">\${category}</div>
            \`;
            el.addEventListener('click', () => {
                document.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
                updateItems(category);
                itemsContainer.scrollTo({ top: 0, behavior: 'smooth' });
            });
            el.addEventListener('keydown', (e)=>{
                if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); el.click(); }
            });
            categoriesSidebar.appendChild(el);
        });

        /* فعال‌سازی پیش‌فرض */
        document.querySelector('.category-item').classList.add('active');
        updateItems(Object.keys(menuData)[0]);
        updateCart(); // بازیابی سبد از localStorage

        /* رندر آیتم‌ها */
        function updateItems(category){
            menuItems.innerHTML = '';
            itemsTitle.textContent = category;
            itemsEnglishTitle.textContent = menuData[category].english;

            menuData[category].items.forEach((item, index) => {
                const itemEl = document.createElement('div');
                itemEl.className = 'menu-item';
                itemEl.style.animationDelay = \`\${index * 0.06}s\`;

                const desc = item.description ? \`<div class="item-description">\${item.description}</div>\` : '';

                itemEl.innerHTML = \`
                    <img src="\${item.image}" alt="\${item.name}" class="item-image" loading="lazy" decoding="async" onclick="openImageModal('\${item.image}')">
                    <button class="add-to-cart-btn" aria-label="افزودن به سبد" onclick="addToCart('\${category}', '\${item.name}', '\${item.price}', '\${item.image}', this)">+</button>
                    <div class="item-name">\${item.name}</div>
                    <div class="item-price">\${item.price}</div>
                    \${desc}
                \`;

                menuItems.appendChild(itemEl);
            });
            observeCards(); // افکت ورود هنگام اسکرول
        }

        /* افکت نمایان شدن کارت‌ها هنگام اسکرول */
        function observeCards(){
            const cards = document.querySelectorAll('.menu-item');
            const io = new IntersectionObserver((entries) => {
                entries.forEach(e => {
                    if(e.isIntersecting){
                        e.target.style.willChange = 'transform';
                        e.target.classList.add('in');
                        setTimeout(()=>{ e.target.style.willChange = 'auto'; }, 400);
                    }
                });
            }, { threshold: .08 });
            cards.forEach(c => io.observe(c));
        }

        /* افزودن به سبد با انیمیشن پرتاب به آیکون سبد */
        window.addToCart = function(category, name, price, image, btn){
            const existing = cart.find(i => i.name === name);
            if(existing){ existing.quantity += 1; }
            else { cart.push({ category, name, price: parsePrice(price), image, quantity: 1 }); }
            updateCart();
            saveCart();
            flyToCart(btn);
        };

        function flyToCart(btn){
            try{
                const img = btn.parentElement.querySelector('.item-image');
                if(!img) return;
                const clone = img.cloneNode(true);
                const rect = img.getBoundingClientRect();
                clone.style.position='fixed';
                clone.style.left = rect.left + 'px';
                clone.style.top = rect.top + 'px';
                clone.style.width = rect.width + 'px';
                clone.style.height = rect.height + 'px';
                clone.style.borderRadius='12px';
                clone.style.zIndex='2000';
                clone.style.transition='all .6s cubic-bezier(.2,.7,.2,1)';
                document.body.appendChild(clone);

                const cartRect = cartBtn.getBoundingClientRect();
                requestAnimationFrame(()=>{
                    clone.style.left = cartRect.left + 'px';
                    clone.style.top = cartRect.top + 'px';
                    clone.style.width = '24px';
                    clone.style.height = '24px';
                    clone.style.opacity = '.2';
                    clone.style.filter = 'blur(2px)';
                    clone.style.borderRadius = '50%';
                });
                setTimeout(()=> clone.remove(), 650);
            }catch(e){ /* بی‌صدا */ }
        }

        /* بروزرسانی سبد */
        function updateCart(){
            const totalItems = cart.reduce((s,i)=> s + i.quantity, 0);
            cartBadge.textContent = totalItems;

            if(cart.length === 0){
                cartItems.innerHTML = '<div class="empty-cart">سبد خرید شما خالی است</div>';
            } else {
                cartItems.innerHTML = '';
                cart.forEach((item, index) => {
                    const row = document.createElement('div');
                    row.className = 'cart-item';
                    row.innerHTML = \`
                        <img src="\${item.image}" alt="\${item.name}" class="cart-item-image" loading="lazy" decoding="async">
                        <div class="cart-item-details">
                            <div class="cart-item-name">\${item.name}</div>
                            <div class="cart-item-price">\${(item.price * item.quantity)} تومان</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="cart-item-btn" onclick="decreaseQuantity(\${index})">-</button>
                            <div class="cart-item-quantity">\${item.quantity}</div>
                            <button class="cart-item-btn" onclick="increaseQuantity(\${index})">+</button>
                        </div>
                    \`;
                    cartItems.appendChild(row);
                });
            }
            const total = cart.reduce((s,i)=> s + i.price * i.quantity, 0);
            cartTotal.textContent = total + ' تومان';
        }

        window.increaseQuantity = function(index){ cart[index].quantity += 1; updateCart(); saveCart(); };
        window.decreaseQuantity = function(index){
            if(cart[index].quantity > 1){ cart[index].quantity -= 1; }
            else { cart.splice(index, 1); }
            updateCart(); saveCart();
        };

        /* نمایش/بستن سبد */
        function showCart(){ cartSidebar.classList.add('open'); }
        function hideCart(){ cartSidebar.classList.remove('open'); }

        cartBtn.addEventListener('click', showCart);
        closeCart.addEventListener('click', hideCart);

        /* مدال تصویر */
        window.openImageModal = function(src){
            modalImage.src = src;
            imageModal.style.display = 'flex';
        };
        imageModal.addEventListener('click', ()=>{ imageModal.style.display = 'none'; });

        /* جلوگیری از اسکرول پس‌زمینه هنگام باز بودن سبد/مدال */
        const body = document.body;
        const lockScroll = () => body.style.overflow = 'hidden';
        const unlockScroll = () => body.style.overflow = '';
        cartBtn.addEventListener('click', lockScroll);
        closeCart.addEventListener('click', unlockScroll);
        imageModal.addEventListener('click', unlockScroll);

        /* تمرکز دسترسی‌پذیری */
        document.addEventListener('keydown', (e)=>{
            if(e.key === 'Escape'){
                if(imageModal.style.display === 'flex'){ imageModal.style.display = 'none'; unlockScroll(); }
                if(cartSidebar.classList.contains('open')){ hideCart(); unlockScroll(); }
            }
        });

        /* بهبود تاچ: جلوگیری از دابل‌کلیک زوم روی iOS */
        let lastTouch = 0;
        document.addEventListener('touchend', (e)=>{
            const now = Date.now();
            if(now - lastTouch <= 300){ e.preventDefault(); }
            lastTouch = now;
        }, {passive:false});
    </script>
</body>
</html>
