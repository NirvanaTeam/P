            padding: 0;

            padding: 10px;
            overflow-x: hidden;
            color: #333;
        }
        
        .menu-container {
            display: flex;
            height: 100vh;
            gap: 10px;
            position: relative;
        }
        
        .categories-sidebar {
            width: 120px;
            background-color: #939A71;
            border-radius: 20px 0 0 20px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 2;
            overflow-y: auto;
            border: 1px solid #4E2916;
        }
        
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px 5px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.4s ease;
            color: #20120D;
            text-align: center;
        }
        
        .category-item:hover {
            background-color: #104322;
            color: #fff;
            transform: translateY(-2px);
        }
        
        .category-item.active {
            background-color: #4E2916;
            color: #fff;
            box-shadow: 0 5px 15px rgba(78, 41, 22, 0.3);
            border: 1px solid #20120D;
        }
        
        .category-icon {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
            object-fit: contain;
        }
        
        .category-name {
            font-size: 14px;
            font-weight: 500;
            white-space: pre-line;
        }
        
        .items-container {
            flex: 1;
            background-color: rgba(147, 154, 113, 0.1);
            border-radius: 0 20px 20px 0;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            position: relative;
            border: 1px solid #939A71;
            display: flex;
            flex-direction: column;
        }
        
        .items-content {
            flex: 1;
        }
        
        .items-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #4E2916;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px dashed #104322;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }
        
        .items-english-title {
            font-size: 16px;
            color: #939A71;
            text-align: center;
            margin-top: -15px;
            margin-bottom: 15px;
        }
        
        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .menu-item {
            background-color: #fff;
            padding: 14px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeIn 0.8s forwards;
            border-right: 3px solid #104322;
            border: 1px solid #939A71;
            position: relative;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .item-name {
            font-weight: 500;
            font-size: 15px;
            color: #20120D;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .item-price {
            font-size: 14px;
            color: #4E2916;
            text-align: center;
            margin-top: 5px;
        }
 
        .item-description {
            font-size: 13px;
            color: #666;
            text-align: center;
            margin-top: 8px;
            line-height: 1.5;
            direction: rtl;
        }
        
        .item-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            object-position: center;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .item-image:hover {
            transform: scale(1.03);
        }
        
        .add-to-cart-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #104322;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            transition: all 0.3s;
        }
        
        .add-to-cart-btn:hover {
            background-color: #4E2916;
            transform: scale(1.1);
        }
        
        .cafe-logo {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            border: 1px solid #939A71;
        }
        
        .cafe-logo img {
            max-width: 150px;
            max-height: 80px;
            border-radius: 50%;
            border: 3px solid #4E2916;
            padding: 5px;
            object-fit: cover;
            width: 100px;
            height: 100px;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            margin-top: auto;
            background-color: #104322;
            border-radius: 10px;
            border-top: 1px solid #4E2916;
            font-size: 14px;
            color: #fff;
        }
        
        /* مدال بزرگنمایی عکس */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            object-fit: contain;
        }
        
        /* سبد خرید */
        .cart-btn {

            top: 20px;
            left: 20px;
            background-color: #4E2916;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;

            align-items: center;
            justify-content: center;
            z-index: 100;

        }

            transform: scale(1.1);
        }

            right: -5px;
            background-color: #ff4757;

            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;

            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        
        .cart-sidebar.open {
            left: 0;
        }
        
        .cart-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;

            color: #4E2916;

        }

        }

            overflow-y: auto;
            margin-bottom: 20px;
        }

            align-items: center;

            border-bottom: 1px dashed #ddd;

            align-items: center;

            font-size: 14px;
        }

            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            font-size: 14px;

            display: flex;
            align-items: center;
            justify-content: center;

            background-color: #4E2916;
        }

            justify-content: space-between;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;

            }
            
            .items-english-title {
                font-size: 14px;
            }
            
            .item-image {
                height: 140px;
            }
            
            .cart-sidebar {
                width: 300px;
            }
        }

                width: 85px;
                padding: 12px 5px;
                gap: 12px;
            }

                font-size: 11px;
            }
            
            .menu-items {
                grid-template-columns: 1fr;
            }
            
            .item-image {
                height: 200px;
            }
            
            .cart-sidebar {
                width: 280px;
            }
        }

        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const cartBtn = document.getElementById('cartBtn');
        const cartBadge = document.getElementById('cartBadge');
        const cartSidebar = document.getElementById('cartSidebar');
        const closeCart = document.getElementById('closeCart');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');

        // سبد خرید
        let cart = [];

        // آیکون‌های دسته‌بندی‌ها (از Font Awesome)
        const categoryIcons = {
            "شیک‌ها": "fa-glass-whiskey",

            "بستنی و فالوده": "fa-ice-cream",
            "شیرینی و دسر": "fa-cookie",
            "دمنوش‌ها": "fa-leaf"
        };

        // ایجاد دکمه‌های دسته‌بندی
        Object.keys(menuData).forEach(category => {
            const categoryItem = document.createElement('div');
            categoryItem.className = 'category-item';
            categoryItem.innerHTML = `
                <i class="fas ${categoryIcons[category]} category-icon"></i>
                <div class="category-name">${category}</div>
            `;
            
            categoryItem.addEventListener('click', () => {
                document.querySelectorAll('.category-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                categoryItem.classList.add('active');
                updateItems(category);
            });
            
            categoriesSidebar.appendChild(categoryItem);
        });

        // تنظیم اولین دسته‌بندی به عنوان فعال پیش‌فرض
        document.querySelector('.category-item').classList.add('active');
        updateItems(Object.keys(menuData)[0]);

        // تابع برای به‌روزرسانی آیتم‌ها بر اساس دسته‌بندی انتخاب شده
        function updateItems(category) {
            menuItems.innerHTML = '';
            itemsTitle.textContent = category;
            itemsEnglishTitle.textContent = menuData[category].english;
            
            menuData[category].items.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'menu-item';
                itemElement.style.animationDelay = `${index * 0.1}s`;
                
                // اگر توضیحی وجود داشت آن را نمایش بده
                const descriptionHTML = item.description 
                    ? `<div class="item-description">${item.description}</div>` 
                    : '';
                
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="item-image" onclick="openImageModal('${item.image}')">
                    <button class="add-to-cart-btn" onclick="addToCart('${category}', '${item.name}', '${item.price}', '${item.image}')">+</button>
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">${item.price}</div>
                    ${descriptionHTML}
                `;
                
                menuItems.appendChild(itemElement);
            });
        }

        // تابع برای اضافه کردن آیتم به سبد خرید
        window.addToCart = function(category, name, price, image) {
            // بررسی وجود آیتم در سبد خرید
            const existingItem = cart.find(item => item.name === name);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    category,
                    name,
                    price: parseInt(price),
                    image,
                    quantity: 1
                });
            }
            
            updateCart();
        };

        // تابع برای به‌روزرسانی سبد خرید
        function updateCart() {
            // به‌روزرسانی تعداد آیتم‌ها در بج
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.textContent = totalItems;
            
            // به‌روزرسانی لیست آیتم‌ها در سبد خرید
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">سبد خرید شما خالی است</div>';
            } else {
                cartItems.innerHTML = '';
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${item.price * item.quantity} تومان</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="cart-item-btn" onclick="decreaseQuantity(${index})">-</button>
                            <div class="cart-item-quantity">${item.quantity}</div>
                            <button class="cart-item-btn" onclick="increaseQuantity(${index})">+</button>
                        </div>
                    `;
                    cartItems.appendChild(cartItem);
                });
            }
            
            // محاسبه و نمایش مبلغ کل
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `${totalPrice} تومان`;
        }

        // تابع برای افزایش تعداد آیتم در سبد خرید
        window.increaseQuantity = function(index) {
            cart[index].quantity += 1;
            updateCart();
        };

        // تابع برای کاهش تعداد آیتم در سبد خرید
        window.decreaseQuantity = function(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
            } else {
                cart.splice(index, 1);
            }
            updateCart();
        };

        // تابع برای نمایش سبد خرید
        function showCart() {
            cartSidebar.classList.add('open');
        }

        // تابع برای مخفی کردن سبد خرید
        function hideCart() {
            cartSidebar.classList.remove('open');
        }

        // رویدادهای سبد خرید
        cartBtn.addEventListener('click', showCart);
        closeCart.addEventListener('click', hideCart);

        // تابع برای باز کردن مدال بزرگنمایی عکس
        window.openImageModal = function(imageSrc) {
            modalImage.src = imageSrc;
            imageModal.style.display = 'flex';
        };

        // بستن مدال با کلیک روی آن
        imageModal.addEventListener('click', () => {
            imageModal.style.display = 'none';
        });
    </script>
