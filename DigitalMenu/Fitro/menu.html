<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی کافه رستوران فیترو</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #F0F2F1;
            padding: 10px;
            overflow-x: hidden;
            color: #1B3884;
        }
        
        .menu-container {
            display: flex;
            height: 100vh;
            gap: 10px;
            position: relative;
        }
        
        .categories-sidebar {
            width: 120px;
            background-color: rgba(27, 56, 132, 0.9);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border-radius: 20px 0 0 20px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 2;
            overflow-y: auto;
            border: 1px solid #FACD00;
        }
        
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px 5px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.4s ease;
            color: #B0BAFF;
            text-align: center;
        }
        
        .category-item:hover {
            background-color: rgba(176, 186, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .category-item.active {
            background-color: rgba(250, 205, 0, 0.3);
            color: #FACD00;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #FACD00;
        }
        
        .category-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: #FACD00;
        }
        
        .category-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .items-container {
            flex: 1;
            background-color: rgba(240, 242, 241, 0.9);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border-radius: 0 20px 20px 0;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            position: relative;
            border: 1px solid #FACD00;
            display: flex;
            flex-direction: column;
        }
        
        .items-content {
            flex: 1;
        }
        
        .items-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #1B3884;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px dashed #FACD00;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }
        
        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .menu-item {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            padding: 14px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeIn 0.8s forwards;
            border-right: 3px solid #FACD00;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .item-image-container {
            position: relative;
            width: 100%;
            padding-top: 177.78%; /* 16:9 aspect ratio */
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #FACD00;
        }
        
        .item-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .item-image:hover {
            transform: scale(1.03);
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .item-name {
            font-weight: 500;
            font-size: 15px;
            color: #1B3884;
            text-align: right;
        }
        
        .item-price {
            color: #1B3884;
            font-weight: 500;
            font-size: 16px;
            text-align: left;
        }
        
        .item-description {
            color: #1B3884;
            font-size: 13px;
            margin-top: 8px;
            font-style: italic;
            opacity: 0.8;
            line-height: 1.6;
            text-align: right;
        }
        
        .cafe-logo {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border-radius: 10px;
            border: 1px solid #FACD00;
        }
        
        .cafe-logo img {
            max-width: 200px;
            max-height: 100px;
            object-fit: contain;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            margin-top: auto;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border-radius: 10px;
            border-top: 1px solid #FACD00;
            font-size: 14px;
            color: #1B3884;
        }
        
        .footer a {
            color: #FACD00;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: #1B3884;
            text-decoration: underline;
        }

        /* Image modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        
        .modal-content img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border: 3px solid #FACD00;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .menu-container {
                flex-direction: row;
                height: 100vh;
            }
            
            .categories-sidebar {
                width: 100px;
                flex-direction: column;
                flex-wrap: nowrap;
                border-radius: 20px 0 0 20px;
                padding: 15px 8px;
                gap: 15px;
                justify-content: flex-start;
                overflow-y: auto;
            }
            
            .category-item {
                width: 100%;
                padding: 10px 5px;
                min-height: auto;
            }
            
            .category-icon {
                font-size: 20px;
            }
            
            .category-name {
                font-size: 12px;
                line-height: 1.4;
            }
            
            .items-container {
                border-radius: 0 20px 20px 0;
                padding: 15px;
            }
            
            .cafe-logo img {
                max-width: 150px;
            }
            
            .menu-items {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .items-title {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .categories-sidebar {
                width: 85px;
                padding: 12px 5px;
                gap: 12px;
            }
            
            .category-icon {
                font-size: 18px;
            }
            
            .category-name {
                font-size: 11px;
            }
            
            .menu-items {
                grid-template-columns: 1fr;
            }
            
            .cafe-logo img {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="categories-sidebar" id="categoriesSidebar">
            <!-- Categories will be added by JavaScript -->
        </div>
        <div class="items-container" id="itemsContainer">
            <div class="items-content">
                <h2 class="items-title">منوی کافه رستوران فیترو</h2>
                <div class="menu-items" id="menuItems">
                    <!-- Items will be added by JavaScript -->
                </div>
                
                <!-- Cafe Logo Section -->
                <div class="cafe-logo">
                    <img src="looogo.png" alt="لوگوی کافه رستوران فیترو">
                </div>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                کافه رستوران فیترو - تمام حقوق محفوظ است
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <img id="expandedImage" src="" alt="تصویر بزرگ شده">
        </div>
    </div>

    <script>
        // Menu data
        const menuData = {
            "قهوه": [
                {name: "اسپرسو", price: "سینگل 48 T | دبل 58 T", image: "1.jpg", description: ""},
                {name: "لته", price: "92 T", image: "2.jpg", description: ""},
                {name: "آیس لته", price: "92 T", image: "3.jpg", description: ""},
                {name: "آمریکانو", price: "65 T", image: "4.jpg", description: ""},
                {name: "آیس آمریکانو", price: "65 T", image: "5.jpg", description: ""}
            ],
            "غذای ایرانی": [
                {name: "کباب تابه ای", price: "486 T", image: "aa1.jpg", description: "۲۵۰ گرم راسته گوساله بدون چربی، ۲۰۰ گرم برنج ایرانی، گوجه کبابی، سس مخصوص"},
                {name: "پلو مرغ چیلی", price: "275 T", image: "aa3.jpg", description: "۲۵۰ برنج عنبربو طعم دار شده ۱۸۰ گرم، سینه مرغ چیلی گریل۲۲۰ گرم، گوجه ارگانیک کبابی، فلفل سبز ارگانیک، خیارشور سرکه ای"},
                {name: "جوجه کباب مدیترانه ای", price: "247 T", image: "ac1.jpg", description: "۲۰۰ گرم سینه مرغ مرینت شده مخصوص فیترو، ۲۰۰ گرم برنج، گوجه کبابی"}
            ],
            "پیتزا": [],
            "ساندویچ": [
                {name: "ساندویچ مرغ سزار با نان چاپاتا", price: "235 T", image: "aa2.jpg", description: "۱۲۰ گرم سینه مرغ، کاهو، گوجه گیلاسی، جوانه گندم، جوانه ماش، خیارشور سرکه ای، قارچ"},
                {name: "ساندویچ مرغ باربیکیو با نان چاپاتا", price: "169 T", image: "aa4.jpg", description: "۱۲۰ سینه مرغ طعم دار شده با سس باربیکیو ۱۲۰ گرم، پنیر چدار ورقه ای، گوجه گیلاسی، کاهو، نان چاپاتا"}

            ],
            "برگر": [],
            "سالاد": [],
            "صبحانه": [
                {name: "املت", price: "95 T", image: "6.jpg", description: "۲ عدد تخم مرغ، گوجه تازه، روغن زیتون، ادویه مخصوص، نان بربری تازه"}
            ],
            "نوشیدنی": []
        };

        // Category icons (using Font Awesome icons)
        const categoryIcons = {
            "قهوه": "fa-mug-hot",
            "غذای ایرانی": "fa-utensils",
            "پیتزا": "fa-pizza-slice",
            "برگر": "fa-burger",
            "سالاد": "fa-leaf",
            "صبحانه": "fa-egg",
            "نوشیدنی": "fa-glass-water"
        };

        // DOM elements
        const categoriesSidebar = document.getElementById('categoriesSidebar');
        const menuItems = document.getElementById('menuItems');
        const itemsTitle = document.querySelector('.items-title');
        const modal = document.getElementById('imageModal');
        const expandedImg = document.getElementById('expandedImage');

        // Create category buttons
        Object.keys(menuData).forEach(category => {
            const categoryItem = document.createElement('div');
            categoryItem.className = 'category-item';
            categoryItem.innerHTML = `
                <i class="fas ${categoryIcons[category] || 'fa-utensils'} category-icon"></i>
                <div class="category-name">${category}</div>
            `;
            
            categoryItem.addEventListener('click', () => {
                // Remove active class from all categories
                document.querySelectorAll('.category-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Add active class to clicked category
                categoryItem.classList.add('active');
                
                // Update items
                updateItems(category);
            });
            
            categoriesSidebar.appendChild(categoryItem);
        });

        // Set first category as active by default
        document.querySelector('.category-item').classList.add('active');
        updateItems(Object.keys(menuData)[0]);

        // Function to update items based on selected category
        function updateItems(category) {
            // Clear previous items
            menuItems.innerHTML = '';
            
            // Update title
            itemsTitle.textContent = category;
            
            // Check if category is empty
            if (menuData[category].length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'menu-item';
                emptyMessage.innerHTML = `
                    <div class="item-name">آیتمی برای نمایش وجود ندارد</div>
                    <div class="item-description">به زودی منوی این بخش تکمیل خواهد شد</div>
                `;
                menuItems.appendChild(emptyMessage);
                return;
            }
            
            // Add items with animation delay
            menuData[category].forEach((item, index) => {
                setTimeout(() => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'menu-item';
                    itemElement.style.animationDelay = `${index * 0.1}s`;
                    
                    let imageHtml = '';
                    if (item.image) {
                        imageHtml = `
                            <div class="item-image-container">
                                <img src="${item.image}" alt="${item.name}" class="item-image" onclick="openModal('${item.image}')">
                            </div>
                        `;
                    }
                    
                    let descriptionHtml = '';
                    if (item.description) {
                        descriptionHtml = `<div class="item-description">${item.description}</div>`;
                    }
                    
                    itemElement.innerHTML = `
                        ${imageHtml}
                        <div class="item-header">
                            <div class="item-name">${item.name}</div> <!-- نام سمت راست -->
                            <div class="item-price">${item.price}</div> <!-- قیمت سمت چپ -->
                        </div>
                        ${descriptionHtml}
                    `;
                    menuItems.appendChild(itemElement);
                }, 50);
            });
        }

        // Modal functions
        function openModal(imageSrc) {
            expandedImg.src = imageSrc;
            modal.style.display = 'flex';
        }

        // Close modal when clicking anywhere
        modal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Make the function available globally
        window.openModal = openModal;
    </script>
</body>
</html>
