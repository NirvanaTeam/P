<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافه Fitro</title>
    <style>
        @font-face {
            font-family: 'Yekan';
            src: url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.eot');
            src: url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.eot?#iefix') format('embedded-opentype'),
                 url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.woff') format('woff'),
                 url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Yekan', 'Vazir', 'Segoe UI', Tahoma, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        /* صفحه لودینگ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(27, 56, 132, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .loading-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .loading-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }
        
        .loading-bar-container {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background-color: #fff;
            transition: width 0.3s;
        }
        
        /* صفحه اصلی */
        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* تغییر این خط برای انتقال به پایین */
            align-items: center;
            padding: 20px;
            padding-bottom: 50px; /* فاصله از پایین صفحه */
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .content.show {
            opacity: 1;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        
        .nav-container {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 15px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            padding: 10px 15px;
            border-radius: 15px;
            flex: 1;
            min-width: calc(50% - 10px);
            margin: 5px;
            background-color: rgba(255, 255, 255, 0.08);
        }
        
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .nav-btn i {
            font-size: 1.6rem;
            margin-bottom: 8px;
        }
        
        /* نسخه موبایل */
        @media (max-width: 768px) {
            .content {
                padding-bottom: 30px; /* فاصله کمتر در موبایل */
            }
            
            .nav-container {
                padding: 12px;
            }
            
            .nav-btn {
                font-size: 0.9rem;
                padding: 8px 10px;
                min-width: calc(50% - 8px);
                margin: 4px;
            }
            
            .nav-btn i {
                font-size: 1.4rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- صفحه لودینگ -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <img src="looogo.png" alt="کافه TURKAY">
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>
    
    <!-- صفحه اصلی -->
    <div class="image-container">
        <img src="cafbg.jpg" alt="پس‌زمینه کافه TURKAY" id="bgImage">
    </div>
    
    <div class="content" id="mainContent">
        <div class="main-content">
            <div class="nav-container">
                <a href="https://instagram.com/fitro.vital" class="nav-btn" target="_blank">
                    <i class="fab fa-instagram"></i>
                    <span>اینستاگرام</span>
                </a>
                <a href="menu.html" class="nav-btn">
                    <i class="fas fa-clipboard-list"></i>
                    <span>منو</span>
                </a>
                <a href="https://www.google.com/maps?q=35.769078,51.388761" class="nav-btn" target="_blank">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>لوکیشن</span>
                </a>
                <a href="tel:09301326650" class="nav-btn">
                    <i class="fas fa-phone"></i>
                    <span>تماس با ما</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingBar = document.getElementById('loadingBar');
            const mainContent = document.getElementById('mainContent');
            
            // زمان شروع لودینگ
            const startTime = Date.now();
            
            // شبیه‌سازی پیشرفت بارگذاری
            let progress = 0;
            const loadingInterval = setInterval(() => {
                // محاسبه زمان سپری شده
                const elapsed = Date.now() - startTime;
                progress = Math.min(100, (elapsed / 3000) * 100); // 3 ثانیه = 3000 میلی‌ثانیه
                
                loadingBar.style.width = progress + '%';
                
                // بعد از 3 ثانیه صفحه لودینگ را مخفی می‌کنیم
                if (elapsed >= 3000) {
                    clearInterval(loadingInterval);
                    hideLoadingScreen();
                }
            }, 30);
            
            // مخفی کردن صفحه لودینگ
            function hideLoadingScreen() {
                loadingScreen.style.opacity = '0';
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainContent.classList.add('show');
                }, 500);
            }
        });
    </script>
</body>
</html>
