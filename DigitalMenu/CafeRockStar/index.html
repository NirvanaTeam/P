<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافه TURKAY</title>
    <style>
        @font-face {
            font-family: 'Yekan';
            src: url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.eot');
            src: url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.eot?#iefix') format('embedded-opentype'),
                 url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.woff') format('woff'),
                 url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Yekan', 'Vazir', 'Segoe UI', Tahoma, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        /* صفحه لودینگ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .loading-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .loading-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }
        
        .loading-bar-container {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background-color: #fff;
            transition: width 0.3s;
        }
        
        /* صفحه اصلی */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background-color: #000;
        }
        
        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }
        
        /* لایه overlay برای افزایش خوانایی متن */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }
        
        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            padding-bottom: 50px;
            opacity: 0;
            transition: opacity 0.5s;
            position: relative;
            z-index: 1;
        }
        
        .content.show {
            opacity: 1;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        
        .nav-container {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 15px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            padding: 10px 15px;
            border-radius: 15px;
            flex: 1;
            min-width: calc(50% - 10px);
            margin: 5px;
            background-color: rgba(255, 255, 255, 0.08);
        }
        
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .nav-btn i {
            font-size: 1.6rem;
            margin-bottom: 8px;
        }
        
        /* نسخه موبایل */
        @media (max-width: 768px) {
            .content {
                padding-bottom: 30px;
            }
            
            .nav-container {
                padding: 12px;
            }
            
            .nav-btn {
                font-size: 0.9rem;
                padding: 8px 10px;
                min-width: calc(50% - 8px);
                margin: 4px;
            }
            
            .nav-btn i {
                font-size: 1.4rem;
            }
            
            .background-video {
                /* تنظیمات برای موبایل */
                transform: translate(-50%, -50%) scale(1.05);
            }
        }
        
        /* برای نمایش بهتر در دسکتاپ */
        @media (min-width: 1200px) {
            .background-video {
                width: 100%;
                height: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- صفحه لودینگ -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <img src="logo.png" alt="کافه TURKAY">
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>
    
    <!-- صفحه اصلی با ویدیو -->
    <div class="video-container">
        <video class="background-video" autoplay loop muted playsinline>
            <source src="cafe-bg.MP4" type="video/mp4">
            <!-- Fallback برای مرورگرهایی که ویدیو را پشتیبانی نمی‌کنند -->
            <img src="cafe-bg.jpg" alt="پس‌زمینه کافه TURKAY">
        </video>
        <div class="video-overlay"></div>
    </div>
    
    <div class="content" id="mainContent">
        <div class="main-content">
            <div class="nav-container">
                <a href="https://instagram.com/cafe_turkay" class="nav-btn" target="_blank">
                    <i class="fab fa-instagram"></i>
                    <span>اینستاگرام</span>
                </a>
                <a href="menu.html" class="nav-btn">
                    <i class="fas fa-clipboard-list"></i>
                    <span>منو</span>
                </a>
                <a href="https://www.google.com/maps?q=35.7026418,51.3119602" class="nav-btn" target="_blank">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>لوکیشن</span>
                </a>
                <a href="tel:09910490813" class="nav-btn">
                    <i class="fas fa-phone"></i>
                    <span>تماس با ما</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingBar = document.getElementById('loadingBar');
            const mainContent = document.getElementById('mainContent');
            const video = document.querySelector('.background-video');
            
            // زمان شروع لودینگ
            const startTime = Date.now();
            
            // بررسی لود شدن ویدیو
            video.addEventListener('loadeddata', function() {
                // اگر ویدیو زودتر لود شود، پیشرفت را به 80% می‌بریم
                const elapsed = Date.now() - startTime;
                if (elapsed < 3000) {
                    loadingBar.style.width = '80%';
                }
            });
            
            // شبیه‌سازی پیشرفت بارگذاری
            let progress = 0;
            const loadingInterval = setInterval(() => {
                // محاسبه زمان سپری شده
                const elapsed = Date.now() - startTime;
                progress = Math.min(100, (elapsed / 3000) * 100);
                
                loadingBar.style.width = progress + '%';
                
                // بعد از 3 ثانیه صفحه لودینگ را مخفی می‌کنیم
                if (elapsed >= 5000) {
                    clearInterval(loadingInterval);
                    hideLoadingScreen();
                }
            }, 30);
            
            // مخفی کردن صفحه لودینگ
            function hideLoadingScreen() {
                loadingScreen.style.opacity = '0';
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainContent.classList.add('show');
                    // شروع پخش ویدیو
                    video.play().catch(e => {
                        console.log("اتوماتیک پلی بلاک شده، کاربر باید تعامل کند");
                    });
                }, 500);
            }
            
            // مدیریت خطای ویدیو
            video.addEventListener('error', function() {
                console.error('خطا در لود ویدیو');
                // اگر ویدیو لود نشد، به حالت قبلی برمی‌گردیم
                document.querySelector('.video-container').innerHTML = 
                    '<img src="cafe-bg.jpg" alt="پس‌زمینه کافه TURKAY" style="width:100%;height:100%;object-fit:cover;">';
            });
        });
    </script>
</body>
</html>
