<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی کافه RockStar</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Vazir, Tahoma, sans-serif;
        }
        
        body {
            background-color: #000;
            padding: 10px;
            overflow-x: hidden;
            color: #f5f5f5;
        }
        
        .menu-container {
            display: flex;
            height: 100vh;
            gap: 10px;
            position: relative;
        }
        
        .categories-sidebar {
            width: 130px;
            background: linear-gradient(180deg, #171717 0%, #000 100%);
            backdrop-filter: blur(4px);
            border-radius: 20px 0 0 20px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.9);
            z-index: 2;
            overflow-y: auto;
            border: 1px solid #e50914;
        }
        
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px 5px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease;
            color: #f0f0f0;
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid transparent;
        }
        
        .category-item:hover {
            background-color: #e50914;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 0 14px rgba(229, 9, 20, 0.9);
        }
        
        .category-item.active {
            background-color: #e50914;
            color: #fff;
            box-shadow: 0 0 16px rgba(229, 9, 20, 1);
            border-color: #ff4b5c;
        }
        
        .category-icon {
            font-size: 22px;
            margin-bottom: 6px;
        }
        
        .category-name {
            font-size: 13px;
            font-weight: 600;
            white-space: pre-line;
        }
        
        .items-container {
            flex: 1;
            background: radial-gradient(circle at top, #1a1a1a 0, #000 55%);
            border-radius: 0 20px 20px 0;
            padding: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 1);
            overflow-y: auto;
            position: relative;
            border: 1px solid #e50914;
            display: flex;
            flex-direction: column;
        }
        
        .items-content {
            flex: 1;
        }
        
        .items-title {
            font-size: 22px;
            margin-bottom: 8px;
            color: #e50914;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
            position: relative;
            z-index: 1;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.9);
        }
        
        .items-english-title {
            font-size: 14px;
            color: #aaaaaa;
            text-align: center;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        
        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .menu-item {
            background-color: rgba(15, 15, 15, 0.95);
            padding: 14px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.9);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeIn 0.8s forwards;
            border-right: 3px solid #e50914;
            border: 1px solid #333;
        }
        
        .menu-item:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 0 18px rgba(229, 9, 20, 0.8);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .item-name {
            font-weight: 600;
            font-size: 15px;
            color: #ffffff;
            margin-bottom: 4px;
            text-align: center;
        }
        
        .item-price {
            font-size: 14px;
            color: #e50914;
            text-align: center;
            margin-top: 4px;
        }
 
        .item-description {
            font-size: 13px;
            color: #cccccc;
            text-align: center;
            margin-top: 8px;
            line-height: 1.5;
            direction: rtl;
        }
        
        .item-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #e50914;
        }
        
        .item-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 18px rgba(229, 9, 20, 0.9);
        }

        .category-note {
            grid-column: 1 / -1;
            margin-top: 4px;
            padding: 10px 12px;
            border-radius: 8px;
            background: rgba(229, 9, 20, 0.12);
            color: #ff6b81;
            font-size: 13px;
            text-align: center;
            border: 1px dashed #e50914;
        }
        
        .cafe-logo {
            text-align: center;
            margin: 10px 0 0;
            padding: 12px;
            background-color: rgba(10, 10, 10, 0.95);
            border-radius: 10px;
            border: 1px dashed #e50914;
        }
        
        .cafe-logo img {
            max-width: 150px;
            max-height: 80px;
        }
        
        .footer {
            text-align: center;
            padding: 12px;
            margin-top: 12px;
            background-color: rgba(10, 10, 10, 0.95);
            border-radius: 10px;
            border-top: 1px solid #333;
            font-size: 13px;
            color: #888;
        }
        
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            border: 2px solid #e50914;
            box-shadow: 0 0 30px rgba(229, 9, 20, 0.9);
        }
        
        @media (max-width: 768px) {
            .menu-container {
                flex-direction: row;
                height: 100vh;
            }
            
            .categories-sidebar {
                width: 100px;
                flex-direction: column;
                flex-wrap: nowrap;
                border-radius: 20px 0 0 20px;
                padding: 15px 8px;
                gap: 15px;
                justify-content: flex-start;
                overflow-y: auto;
            }
            
            .category-item {
                width: 100%;
                padding: 10px 5px;
                min-height: auto;
            }
            
            .category-name {
                font-size: 12px;
                line-height: 1.4;
            }
            
            .items-container {
                border-radius: 0 20px 20px 0;
                padding: 15px;
            }
            
            .cafe-logo img {
                max-width: 120px;
            }
            
            .menu-items {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
            
            .items-title {
                font-size: 20px;
            }
            
            .items-english-title {
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            .categories-sidebar {
                width: 85px;
                padding: 12px 5px;
                gap: 12px;
            }
            
            .category-name {
                font-size: 11px;
            }
            
            .menu-items {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="menu-container">
        <div class="categories-sidebar" id="categoriesSidebar">
            <!-- دسته‌بندی‌ها توسط جاوااسکریپت اضافه می‌شوند -->
        </div>
        <div class="items-container" id="itemsContainer">
            <div class="items-content">
                <h2 class="items-title" id="itemsTitle">کافه RockStar | نوشیدنی‌های گازدار</h2>
                <div class="items-english-title" id="itemsEnglishTitle">ROCKSTAR CAFE | CARBONATED DRINKS</div>
                <div class="menu-items" id="menuItems">
                    <!-- آیتم‌ها توسط جاوااسکریپت اضافه می‌شوند -->
                </div>
                
                <!-- لوگوی کافه -->
                <div class="cafe-logo">
                    <img src="logo.png" alt="لوگوی کافه RockStar">
                </div>
            </div>
            
            <!-- فوتر -->
            <div class="footer">
                تمامی حقوق محفوظ است | کافه RockStar 2025 ©
            </div>
        </div>
    </div>

    <!-- مدال بزرگنمایی عکس -->
    <div class="image-modal" id="imageModal">
        <img id="modalImage" src="" alt="تصویر بزرگ شده">
    </div>

    <script>
        // داده‌های منوی کافه RockStar
        const menuData = {
            "نوشیدنی‌های گازدار": {
                english: "CARBONATED DRINKS",
                items: [
                    { name: "مالت",              price: "75 تومان" },
                    { name: "مالت دارک",         price: "75 تومان" },
                    { name: "مالت لیمویی",       price: "80 تومان" },
                    { name: "مالت مکزیکی",       price: "80 تومان" },
                    { name: "نوشابه رگی",        price: "50 تومان" },
                    { name: "نوشابه لیوانی",     price: "25 تومان" },
                    { name: "آب معدنی",          price: "50 تومان" },
                    { name: "انرژی‌زا",          price: "70 تومان" }
                ]
            },
            "شیک‌ها": {
                english: "SHAKES",
                items: [
                    { name: "شیک راک استار",         price: "170 تومان" },
                    { name: "شیک موز شکلات",        price: "175 تومان" },
                    { name: "شیک موز وانیل",        price: "130 تومان" },
                    { name: "شیک وانیل",            price: "140 تومان" },
                    { name: "شیک توت‌فرنگی",        price: "150 تومان" },
                    { name: "شیک نسکافه",           price: "135 تومان" },
                    { name: "شیک نوتلا",            price: "180 تومان" },
                    { name: "شیک بادام‌زمینی",      price: "175 تومان" }
                ]
            },
            "غذای اصلی": {
                english: "MAIN COURSE",
                items: [
                    { name: "سیب‌زمینی",          price: "200 تومان" },
                    { name: "برگر کلاسیک",        price: "235 تومان" },
                    { name: "چیزبرگر",            price: "260 تومان" },
                    { name: "چیز راک استار",      price: "390 تومان" },
                    { name: "پیتزا اسپرینگ",      price: "380 تومان" },
                    { name: "پیتزا پپرونی",       price: "360 تومان" },
                    { name: "پیتزا رویال",        price: "370 تومان" }
                ]
            },
            "دسرها": {
                english: "DESSERTS",
                items: [
                    { name: "بستنی (هر اسکوپ)",    price: "110 تومان" },
                    { name: "چیزکیک",             price: "170 تومان" },
                    { name: "کیک شکلاتی",         price: "120 تومان" },
                    { name: "کیک روز",            price: "150 تومان" },
                    { name: "کوکی سایز کوچک",     price: "60 تومان" },
                    { name: "کوکی سایز بزرگ",     price: "120 تومان" }
                ]
            },
            "نوشیدنی‌های گرم": {
                english: "HOT DRINKS",
                note: "* نوشیدنی‌های گرم هم به صورت سرد سرو می‌شوند.",
                items: [
                    { name: "اسپرسو",              price: "85 تومان" },
                    { name: "اسپرسو راک استار",    price: "90 تومان" },
                    { name: "آمریکانو",           price: "100 تومان" },
                    { name: "هایپ اسپرسو",        price: "100 تومان" },
                    { name: "کوکو اسپرسو",        price: "100 تومان" },
                    { name: "کاپوچینو",           price: "110 تومان" },
                    { name: "لته",                price: "110 تومان" },
                    { name: "موکا",               price: "115 تومان" },
                    { name: "کارامل ماکیاتو",     price: "120 تومان" },
                    { name: "آفوگاتو",            price: "115 تومان" },
                    { name: "هات چاکلت",          price: "110 تومان" },
                    { name: "وایت چاکلت",         price: "110 تومان" },
                    { name: "پینک چاکلت",         price: "110 تومان" },
                    { name: "قهوه ترک",           price: "90 تومان" },
                    { name: "دم‌نوش آرامش",       price: "110 تومان" },
                    { name: "دم‌نوش کاستوم",      price: "85 تومان" },
                    { name: "چای دمی",            price: "50 تومان" },
                    { name: "ماسالا",             price: "95 تومان" },
                    { name: "چای کِرک",           price: "95 تومان" }
                ]
            },
            "نوشیدنی‌های سرد": {
                english: "COLD DRINKS",
                items: [
                    { name: "موهیتو",              price: "110 تومان" },
                    { name: "ردو موهیتو",          price: "120 تومان" },
                    { name: "لیموناد",            price: "110 تومان" },
                    { name: "انار شات",           price: "130 تومان" },
                    { name: "اسموتی راک استار",   price: "150 تومان" },
                    { name: "موکتل راک استار",    price: "150 تومان" },
                    { name: "سوپریم راک استار",   price: "120 تومان" }
                ]
            }
        };

        // متغیرهای DOM
        const categoriesSidebar = document.getElementById('categoriesSidebar');
        const menuItems = document.getElementById('menuItems');
        const itemsTitle = document.getElementById('itemsTitle');
        const itemsEnglishTitle = document.getElementById('itemsEnglishTitle');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        // آیکون‌های دسته‌بندی‌ها با تم راک
        const categoryIcons = {
            "نوشیدنی‌های گازدار": "fa-bolt",
            "شیک‌ها": "fa-guitar",
            "غذای اصلی": "fa-drumstick-bite",
            "دسرها": "fa-ice-cream",
            "نوشیدنی‌های گرم": "fa-mug-hot",
            "نوشیدنی‌های سرد": "fa-glass-martini-alt"
        };

        // ایجاد دکمه‌های دسته‌بندی
        Object.keys(menuData).forEach(category => {
            const categoryItem = document.createElement('div');
            categoryItem.className = 'category-item';

            const iconClass = categoryIcons[category] || 'fa-guitar';

            categoryItem.innerHTML = `
                <i class="fas ${iconClass} category-icon"></i>
                <div class="category-name">${category}</div>
            `;
            
            categoryItem.addEventListener('click', () => {
                document.querySelectorAll('.category-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                categoryItem.classList.add('active');
                updateItems(category);
            });
            
            categoriesSidebar.appendChild(categoryItem);
        });

        // تنظیم اولین دسته‌بندی به عنوان فعال پیش‌فرض
        document.querySelector('.category-item').classList.add('active');
        updateItems(Object.keys(menuData)[0]);

        // تابع برای به‌روزرسانی آیتم‌ها بر اساس دسته‌بندی انتخاب شده
        function updateItems(category) {
            menuItems.innerHTML = '';
            itemsTitle.textContent = `کافه RockStar | ${category}`;
            itemsEnglishTitle.textContent = `ROCKSTAR CAFE | ${menuData[category].english}`;
            
            menuData[category].items.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'menu-item';
                itemElement.style.animationDelay = `${index * 0.05}s`;
                
                // در صورت وجود عکس، نمایش داده می‌شود
                if (item.image) {
                    const img = document.createElement('img');
                    img.src = item.image;
                    img.alt = item.name;
                    img.className = 'item-image';
                    img.addEventListener('click', () => openImageModal(item.image));
                    itemElement.appendChild(img);
                }

                const nameDiv = document.createElement('div');
                nameDiv.className = 'item-name';
                nameDiv.textContent = item.name;
                itemElement.appendChild(nameDiv);

                const priceDiv = document.createElement('div');
                priceDiv.className = 'item-price';
                priceDiv.textContent = item.price;
                itemElement.appendChild(priceDiv);

                if (item.description) {
                    const descDiv = document.createElement('div');
                    descDiv.className = 'item-description';
                    descDiv.textContent = item.description;
                    itemElement.appendChild(descDiv);
                }
                
                menuItems.appendChild(itemElement);
            });

            // اگر برای دسته‌بندی، توضیح/نوت وجود داشت نمایش بده
            if (menuData[category].note) {
                const noteElement = document.createElement('div');
                noteElement.className = 'category-note';
                noteElement.textContent = menuData[category].note;
                menuItems.appendChild(noteElement);
            }
        }

        // تابع برای باز کردن مدال بزرگنمایی عکس
        window.openImageModal = function(imageSrc) {
            modalImage.src = imageSrc;
            imageModal.style.display = 'flex';
        };

        // بستن مدال با کلیک روی آن
        imageModal.addEventListener('click', () => {
            imageModal.style.display = 'none';
        });
    </script>
</body>
</html>
