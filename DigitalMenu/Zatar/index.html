<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی رستوران</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #111;
            padding: 10px;
            overflow-x: hidden;
            color: #F0EBE3;
        }
        
        .menu-container {
            display: flex;
            height: 100vh;
            gap: 10px;
            position: relative;
        }
        
        .categories-sidebar {
            width: 120px;
            background-color: #222;
            border-radius: 20px 0 0 20px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
            overflow-y: auto;
            border: 1px solid #333;
        }
        
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px 5px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.4s ease;
            color: #aaa;
            text-align: center;
        }
        
        .category-item:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        
        .category-item.active {
            background-color: #0052B5;
            color: #F0EBE3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            border: 1px solid #0094DA;
        }
        
        .category-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .items-container {
            flex: 1;
            background-color: #1a1a1a;
            border-radius: 0 20px 20px 0;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            position: relative;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        
        .items-content {
            flex: 1;
        }
        
        .items-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #0094DA;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px dashed #444;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }
        
        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .menu-item {
            background-color: #222;
            padding: 14px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeIn 0.8s forwards;
            border-right: 3px solid #0094DA;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .item-name {
            font-weight: 500;
            font-size: 15px;
            color: #F0EBE3;
            margin-bottom: 5px;
        }
        
        .item-description {
            color: #aaa;
            font-size: 13px;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .cafe-logo {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #222;
            border-radius: 10px;
            border: 1px solid #444;
        }
        
        .cafe-logo img {
            max-width: 150px;
            max-height: 80px;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            margin-top: auto;
            background-color: #222;
            border-radius: 10px;
            border-top: 1px solid #444;
            font-size: 14px;
            color: #888;
        }
        
        .footer a {
            color: #0094DA;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: #F0EBE3;
            text-decoration: underline;
        }

        /* Welcome Popup */
        .welcome-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            text-align: center;
        }

        .welcome-content {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #0094DA;
            max-width: 80%;
        }

        .welcome-title {
            font-size: 24px;
            color: #0094DA;
            margin-bottom: 20px;
        }

        .welcome-message {
            font-size: 18px;
            color: #F0EBE3;
            margin-bottom: 30px;
        }

        .start-button {
            background-color: #0094DA;
            color: #F0EBE3;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background-color: #007bb5;
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .menu-container {
                flex-direction: row;
                height: 100vh;
            }
            
            .categories-sidebar {
                width: 100px;
                flex-direction: column;
                flex-wrap: nowrap;
                border-radius: 20px 0 0 20px;
                padding: 15px 8px;
                gap: 15px;
                justify-content: flex-start;
                overflow-y: auto;
            }
            
            .category-item {
                width: 100%;
                padding: 10px 5px;
                min-height: auto;
            }
            
            .category-name {
                font-size: 12px;
                line-height: 1.4;
            }
            
            .items-container {
                border-radius: 0 20px 20px 0;
                padding: 15px;
            }
            
            .cafe-logo img {
                max-width: 120px;
            }
            
            .menu-items {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .items-title {
                font-size: 20px;
            }

            .welcome-content {
                padding: 20px;
                max-width: 90%;
            }

            .welcome-title {
                font-size: 20px;
            }

            .welcome-message {
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .categories-sidebar {
                width: 85px;
                padding: 12px 5px;
                gap: 12px;
            }
            
            .category-name {
                font-size: 11px;
            }
            
            .menu-items {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Popup -->
    <div class="welcome-popup" id="welcomePopup">
        <div class="welcome-content">
            <h2 class="welcome-title">به رستوران زعتر خوش آمدید</h2>
            <p class="welcome-message">رای شروع دکمه زیر را بزنید</p>
            <button class="start-button" id="startButton">دیدن منو</button>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" loop>
        <source src="Song.mp3" type="audio/mpeg">
        مرورگر شما از پخش صدا پشتیبانی نمی‌کند.
    </audio>

    <div class="menu-container">
        <div class="categories-sidebar" id="categoriesSidebar">
            <!-- Categories will be added by JavaScript -->
        </div>
        <div class="items-container" id="itemsContainer">
            <div class="items-content">
                <h2 class="items-title">منوی رستوران</h2>
                <div class="menu-items" id="menuItems">
                    <!-- Items will be added by JavaScript -->
                </div>
                
                <!-- Cafe Logo Section -->
                <div class="cafe-logo">
                    <img src="logo.png" alt="لوگوی رستوران">
                </div>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                طراحی شده توسط تیم <a href="https://nirvanadev.ir" target="_blank">نیروانا</a>
            </div>
        </div>
    </div>

    <script>
        // Menu data
        const menuData = {
            "شاورما": [
                {name: "شاورما دجاج (ساندویچ)", description: "ساندویچ شاورما مرغ با نان مخصوص"},
                {name: "شاورما دجاج عربی", description: "ساندویچ لقمه شده همراه سیب زمینی + سالاد + سس"},
                {name: "مینی شاورما", description: "نصف ساندویچ شاورما با نان مخصوص"},
                {name: "پرس شاورما", description: "250 گرم شاورما + سالاد + نان"}
            ],
            "فلافل": [
                {name: "ساندویچ فلافل", description: "ساندویچ فلافل با نان مخصوص و سبزیجات تازه"},
                {name: "ساندویچ فلافل مُشَکَل", description: "ساندویچ فلافل همراه سیب زمینی + بادمجان"},
                {name: "ساندویچ فلافل عربی", description: "نان صاج همراه فلافل + حمص"},
                {name: "ساندویچ هات داگ", description: "هات داگ با نان مخصوص و سس های ویژه"}
            ],
            "معجنات": [
                {name: "مینی صفیحه", description: "گوشت، گوجه، پیاز چرخ کرده، ادویه مخصوص"},
                {name: "مینی دجال بالجین", description: "مرغ شاورما، پنیر، قارچ، ذرت، زیتون"},
                {name: "مینی پیتزا دجاج", description: "مرغ شاورما، پنیر، قارچ، ذرت، زیتون"},
                {name: "مینی زعتر", description: "آویشن لبنانی، روغن زیتون، کنجد"},
                {name: "مینی زعتر قشقوان", description: "آویشن لبنانی، روغن زیتون، پنیر پیتزا"},
                {name: "مینی محمره قشقوان", description: "سس مخصوص تند، پنیر، کنجد، سیاه دانه"},
                {name: "مینی کبابه", description: "گوشت کبابی، ادویه مخصوص زعتر"},
                {name: "مینی جنبه زیتون", description: "پنیر، زیتون، ادویه مخصوص زعتر"},
                {name: "مینی جبن بالجین", description: "پنیر پیتزا، ادویه مخصوص زعتر"}
            ],
            "صحون(بشقاب ها)": [
                {name: "کبه برنج", description: "کبۀ مخصوص با برنج عربی و ادویه‌های ویژه"},
                {name: "سیب زمینی", description: "سیب زمینی سرخ شده با ادویه مخصوص"},
                {name: "سیب زمینی مخصوص زعتر", description: "سیب زمینی با آویشن لبنانی و روغن زیتون"},
                {name: "سمبوسه پیتزایی", description: "سمبوسه با پنیر پیتزا و سس مخصوص"},
                {name: "سمبوسه ساده", description: "سمبوسه با گوشت و سبزیجات"}
            ],
            "پیتزا لبنانی": [
                {name: "پیتزا بطلکی", description: "پیتزا مخصوص سرآشپز - مرغ شاورما، مواد پیتزا، خمیر مخصوص دو طرفه"},
                {name: "پیتزا دجاج", description: "مرغ شاورما با پنیر و سس مخصوص"},
                {name: "پیتزا پپرونی", description: "پپرونی با پنیر و سس مخصوص"}
            ],
            "مقبلات (سالاد)": [
                {name: "تبوله", description: "جعفری، گوجه بلغور گندم، سس مخصوص زعتر"},
                {name: "حمص بطحینه", description: "ارده، نخود، روغن زیتون"},
                {name: "متبل", description: "ماست، ارده، بادمجان ذغالی"},
                {name: "بذنجانیه", description: "بادمجان سرخ شده، خیار، گوجه، فلفل دلمه، پیاز، سس مخصوص"},
                {name: "فته بذنجان", description: "بادمجان سرخ شده، ماست، ارده"}
            ],
            "صحن سس سید": [
                {name: "صحن مقبلات مُشکل", description: "4نوع سینی مزه به دلخواه"}
            ],
            "باکس ها": [
                {name: "باکس 2 نفره", description: "2 عدد شاورما عربی + 2 مدل سالاد + سس + نوشابه"},
                {name: "باکس 2 نفره مُشکل", description: "1 عدد شاورما عربی + 1 عدد ساندویچ فلافل + 2 مدل سالاد + سس + نوشابه"},
                {name: "باکس خانواده", description: "5 عدد شاورما عربی + 4 مدل سالاد + سس + نوشابه"},
                {name: "باکس معجنات", description: "4 مدل مینی معجنات از هر مدل 5 عدد به دلخواه"}
            ]
        };

        // DOM elements
        const categoriesSidebar = document.getElementById('categoriesSidebar');
        const menuItems = document.getElementById('menuItems');
        const itemsTitle = document.querySelector('.items-title');
        const welcomePopup = document.getElementById('welcomePopup');
        const startButton = document.getElementById('startButton');
        const backgroundMusic = document.getElementById('backgroundMusic');

        // Create category buttons without icons
        Object.keys(menuData).forEach(category => {
            const categoryItem = document.createElement('div');
            categoryItem.className = 'category-item';
            categoryItem.innerHTML = `
                <div class="category-name">${category}</div>
            `;
            
            categoryItem.addEventListener('click', () => {
                // Remove active class from all categories
                document.querySelectorAll('.category-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Add active class to clicked category
                categoryItem.classList.add('active');
                
                // Update items with special title for pizza category
                if (category === "پیتزا لبنانی") {
                    updateItems(category, "پیتزا لبنانی (تک نفره و دو نفره)");
                } else {
                    updateItems(category, category);
                }
            });
            
            categoriesSidebar.appendChild(categoryItem);
        });

        // Set first category as active by default
        document.querySelector('.category-item').classList.add('active');
        updateItems(Object.keys(menuData)[0], Object.keys(menuData)[0]);

        // Function to update items based on selected category
        function updateItems(category, title = null) {
            // Clear previous items
            menuItems.innerHTML = '';
            
            // Update title
            itemsTitle.textContent = title || category;
            
            // Add items with animation delay
            menuData[category].forEach((item, index) => {
                setTimeout(() => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'menu-item';
                    itemElement.style.animationDelay = `${index * 0.1}s`;
                    itemElement.innerHTML = `
                        <div class="item-name">${item.name}</div>
                        ${item.description ? `<div class="item-description">${item.description}</div>` : ''}
                    `;
                    menuItems.appendChild(itemElement);
                }, 50);
            });
        }

        // Start button functionality
        startButton.addEventListener('click', () => {
            // Hide welcome popup
            welcomePopup.style.display = 'none';
            
            // Play background music
            backgroundMusic.play();
            
            // Show menu
            document.querySelector('.menu-container').style.display = 'flex';
        });

        // Initially hide the menu until start button is clicked
        document.querySelector('.menu-container').style.display = 'none';
    </script>
</body>
</html>
