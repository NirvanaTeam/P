<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی رستوران</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #F25C7A;
            padding: 10px;
            overflow-x: hidden;
            color: white;
        }
        
        .menu-container {
            display: flex;
            height: 100vh;
            gap: 10px;
            position: relative;
        }
        
        .categories-sidebar {
            width: 120px;
            background-color: #D13442;
            border-radius: 20px 0 0 20px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
            overflow-y: auto;
            border: 1px solid #F25C7A;
        }
        
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px 5px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.4s ease;
            color: #fff;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .category-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .category-item.active {
            background-color: white;
            color: #D13442;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            border: 1px solid #F25C7A;
        }
        
        .category-icon {
            width: 30px;
            height: 30px;
            margin-bottom: 8px;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }
        
        .category-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .items-container {
            flex: 1;
            background-color: white;
            border-radius: 0 20px 20px 0;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            position: relative;
            border: 1px solid #D13442;
            display: flex;
            flex-direction: column;
        }
        
        .items-content {
            flex: 1;
        }
        
        .items-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #D13442;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px dashed #F25C7A;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }
        
        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .menu-item {
            background-color: #F25C7A;
            padding: 14px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeIn 0.8s forwards;
            border-right: 3px solid #D13442;
            color: white;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .item-name {
            font-weight: 500;
            font-size: 15px;
            color: white;
            margin-bottom: 5px;
        }
        
        .item-price {
            color: white;
            font-weight: 500;
            font-size: 16px;
        }
        
        .cafe-logo {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #D13442;
            border-radius: 10px;
            border: 1px solid #F25C7A;
        }
        
        .cafe-logo img {
            max-width: 150px;
            max-height: 80px;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            margin-top: auto;
            background-color: #D13442;
            border-radius: 10px;
            border-top: 1px solid #F25C7A;
            font-size: 14px;
            color: white;
        }
        
        .footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: #F25C7A;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .menu-container {
                flex-direction: row;
                height: 100vh;
            }
            
            .categories-sidebar {
                width: 100px;
                flex-direction: column;
                flex-wrap: nowrap;
                border-radius: 20px 0 0 20px;
                padding: 15px 8px;
                gap: 15px;
                justify-content: flex-start;
                overflow-y: auto;
            }
            
            .category-item {
                width: 100%;
                padding: 10px 5px;
                min-height: auto;
            }
            
            .category-icon {
                width: 24px;
                height: 24px;
            }
            
            .category-name {
                font-size: 12px;
                line-height: 1.4;
            }
            
            .items-container {
                border-radius: 0 20px 20px 0;
                padding: 15px;
            }
            
            .cafe-logo img {
                max-width: 120px;
            }
            
            .menu-items {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .items-title {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .categories-sidebar {
                width: 85px;
                padding: 12px 5px;
                gap: 12px;
            }
            
            .category-icon {
                width: 20px;
                height: 20px;
            }
            
            .category-name {
                font-size: 11px;
            }
            
            .menu-items {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="categories-sidebar" id="categoriesSidebar">
            <!-- Categories will be added by JavaScript -->
        </div>
        <div class="items-container" id="itemsContainer">
            <div class="items-content">
                <h2 class="items-title">منوی رستوران</h2>
                <div class="menu-items" id="menuItems">
                    <!-- Items will be added by JavaScript -->
                </div>
                
                <!-- Logo Section -->
                <div class="cafe-logo">
                    <img src="./img/logo.png" alt="لوگوی رستوران">
                </div>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                طراحی شده توسط تیم <a href="#" target="_blank">رستوران</a>
            </div>
        </div>
    </div>

    <script>
        // Menu data
        const menuData = {
            "چلو کباب": [
                {name: "چلو جوجه معمولی (دو سیخ)", price: "۱۱۰٬۰۰۰"},
                {name: "چلو کوبیده معمولی", price: "۱۱۰٬۰۰۰"},
                {name: "چلو مرغ سرخ شده حرفه‌ای", price: "۱۲۰٬۰۰۰"},
                {name: "چلو جوجه مخصوص", price: "۱۳۰٬۰۰۰"},
                {name: "چلو کوبیده مخصوص (دو سیخ)", price: "۱۳۰٬۰۰۰"},
                {name: "چلو میکس", price: "۱۵۰٬۰۰۰"},
                {name: "چلو لقمه کاردی", price: "۱۳۰٬۰۰۰"},
                {name: "نگین دار ممتاز", price: "۱۳۰٬۰۰۰"},
                {name: "چلو خورشت قیمه با بادمجان", price: "۹۵٬۰۰۰"},
                {name: "چلو خورشت قرمه سبزی", price: "۹۵٬۰۰۰"},
                {name: "چلو کوبیده تک سیخ", price: "۸۰٬۰۰۰"}
            ],
            "خوراک": [
                {name: "خوراک کوبیده (دو سیخ)", price: "۹۰٬۰۰۰"},
                {name: "خوراک جوجه", price: "۹۰٬۰۰۰"},
                {name: "خوراک مرغ", price: "۹۰٬۰۰۰"},
                {name: "کوبیده سیخی", price: "۴۰٬۰۰۰"},
                {name: "جوجه سیخی", price: "۷۰٬۰۰۰"},
                {name: "کوچه سیخی", price: "۱۵٬۰۰۰"}
            ],
            "مخلفات و نوشیدنی": [
                {name: "سالاد فصل حرفه‌ای", price: "۲۵٬۰۰۰"},
                {name: "زیتون", price: "۲۰٬۰۰۰"}
            ]
        };

        // Category icons (using image paths)
        const categoryIcons = {
            "چلو کباب": "./img/kebab.png",
            "خوراک": "./img/stew.png",
            "مخلفات و نوشیدنی": "./img/drink.png"
        };

        // DOM elements
        const categoriesSidebar = document.getElementById('categoriesSidebar');
        const menuItems = document.getElementById('menuItems');
        const itemsTitle = document.querySelector('.items-title');

        // Create category buttons
        Object.keys(menuData).forEach(category => {
            const categoryItem = document.createElement('div');
            categoryItem.className = 'category-item';
            categoryItem.innerHTML = `
                <img src="${categoryIcons[category] || './img/default-icon.png'}" alt="${category}" class="category-icon">
                <div class="category-name">${category}</div>
            `;
            
            categoryItem.addEventListener('click', () => {
                // Remove active class from all categories
                document.querySelectorAll('.category-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Add active class to clicked category
                categoryItem.classList.add('active');
                
                // Update items
                updateItems(category);
            });
            
            categoriesSidebar.appendChild(categoryItem);
        });

        // Set first category as active by default
        document.querySelector('.category-item').classList.add('active');
        updateItems(Object.keys(menuData)[0]);

        // Function to update items based on selected category
        function updateItems(category) {
            // Clear previous items
            menuItems.innerHTML = '';
            
            // Update title
            itemsTitle.textContent = category;
            
            // Add items with animation delay
            menuData[category].forEach((item, index) => {
                setTimeout(() => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'menu-item';
                    itemElement.style.animationDelay = `${index * 0.1}s`;
                    itemElement.innerHTML = `
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">${item.price} تومان</div>
                    `;
                    menuItems.appendChild(itemElement);
                }, 50);
            });
        }
    </script>
</body>
</html>
