<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی فست فود</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #111;
            padding: 10px;
            overflow-x: hidden;
            color: #ddd;
        }
        
        .menu-container {
            display: flex;
            height: 100vh;
            gap: 10px;
            position: relative;
        }
        
        .categories-sidebar {
            width: 120px;
            background-color: #222;
            border-radius: 20px 0 0 20px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
            overflow-y: auto;
            border: 1px solid #333;
        }
        
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px 5px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.4s ease;
            color: #aaa;
            text-align: center;
        }
        
        .category-item:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        
        .category-item.active {
            background-color: #444;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            border: 1px solid #555;
        }
        
        .category-icon {
            width: 30px;
            height: 30px;
            margin-bottom: 8px;
            object-fit: contain;
            filter: brightness(0) invert(0.8);
            font-size: 24px;
        }
        
        .category-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .items-container {
            flex: 1;
            background-color: #1a1a1a;
            border-radius: 0 20px 20px 0;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            position: relative;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        
        .items-content {
            flex: 1;
        }
        
        .items-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #eee;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px dashed #444;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }
        
        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .menu-item {
            background-color: #222;
            padding: 14px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeIn 0.8s forwards;
            border-right: 3px solid #8E1616;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .item-name {
            font-weight: 500;
            font-size: 15px;
            color: #eee;
            margin-bottom: 10px;
        }
        
        .item-price {
            color: #bbb;
            font-weight: 500;
            font-size: 16px;
        }
        
        .price-options {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 14px;
            gap: 10px;
        }
        
        .price-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            min-width: 0;
        }
        
        .price-label {
            color: #aaa;
            margin-bottom: 5px;
            white-space: nowrap;
        }
        
        .price-value {
            color: #ddd;
            white-space: nowrap;
        }
        
        .item-description {
            color: #aaa;
            font-size: 13px;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .cafe-logo {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #222;
            border-radius: 10px;
            border: 1px solid #444;
        }
        
        .cafe-logo img {
            max-width: 150px;
            max-height: 80px;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            margin-top: auto;
            background-color: #222;
            border-radius: 10px;
            border-top: 1px solid #444;
            font-size: 14px;
            color: #888;
        }
        
        .footer a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .menu-container {
                flex-direction: row;
                height: 100vh;
            }
            
            .categories-sidebar {
                width: 100px;
                flex-direction: column;
                flex-wrap: nowrap;
                border-radius: 20px 0 0 20px;
                padding: 15px 8px;
                gap: 15px;
                justify-content: flex-start;
                overflow-y: auto;
            }
            
            .category-item {
                width: 100%;
                padding: 10px 5px;
                min-height: auto;
            }
            
            .category-icon {
                width: 24px;
                height: 24px;
                font-size: 20px;
            }
            
            .category-name {
                font-size: 12px;
                line-height: 1.4;
            }
            
            .items-container {
                border-radius: 0 20px 20px 0;
                padding: 15px;
            }
            
            .cafe-logo img {
                max-width: 120px;
            }
            
            .menu-items {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .items-title {
                font-size: 20px;
            }
            
            .price-options {
                flex-direction: column;
                gap: 8px;
            }
            
            .price-option {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .price-label {
                margin-bottom: 0;
                margin-left: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .categories-sidebar {
                width: 85px;
                padding: 12px 5px;
                gap: 12px;
            }
            
            .category-icon {
                width: 20px;
                height: 20px;
                font-size: 18px;
            }
            
            .category-name {
                font-size: 11px;
            }
            
            .menu-items {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="categories-sidebar" id="categoriesSidebar">
            <!-- Categories will be added by JavaScript -->
        </div>
        <div class="items-container" id="itemsContainer">
            <div class="items-content">
                <h2 class="items-title">منوی فست فود</h2>
                <div class="menu-items" id="menuItems">
                    <!-- Items will be added by JavaScript -->
                </div>
                
                <!-- Cafe Logo Section -->
                <div class="cafe-logo">
                    <img src="./img/Untitled-2.png" alt="لوگوی فست فود">
                </div>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                طراحی شده توسط تیم <a href="https://nirvanadev.ir" target="_blank">نیروانا</a>
            </div>
        </div>
    </div>

    <script>
        // Menu data
        const menuData = {
            "کیلویی": [
                {name: "فیله استریپس", prices: ["165", "275", "550"], sizes: ["300g", "500g", "1kg"]},
                {name: "پاچینی", prices: ["110", "170", "340"], sizes: ["300g", "500g", "1kg"]},
                {name: "جوجه چینی", prices: ["145", "245", "490"], sizes: ["300g", "500g", "1kg"]},
                {name: "ران سوخاری", prices: ["125", "210", "420"], sizes: ["300g", "500g", "1kg"]},
                {name: "پیاز سوخاری", prices: ["88", "148", "295"], sizes: ["300g", "500g", "1kg"]},
                {name: "قارچ سوخاری", prices: ["80", "132", "265"], sizes: ["300g", "500g", "1kg"]},
                {name: "کوکتل پنیری", prices: ["116", "194", "388"], sizes: ["300g", "500g", "1kg"]},
                {name: "کراکت مرغ", prices: ["180", "275", "550"], sizes: ["300g", "500g", "1kg"]},
                {name: "توپک پنیری", prices: ["184", "220", "580"], sizes: ["300g", "500g", "1kg"]},
                {name: "کوردن بلو", prices: ["150", "225", "450"], sizes: ["300g", "500g", "1kg"]},
                {name: "سیب‌زمینی سوخاری", prices: ["78", "130", "260"], sizes: ["300g", "500g", "1kg"]},
                {name: "سس مخصوص", price: "7"},
                {name: "سس پنیر", price: "20"}
            ],
            "پرس": [
                {name: "فیله استریپس", description: "سه تکه فیله + قارچ + سیب‌زمینی + سس مخصوص", price: "250"},
                {name: "میکس سوخاری", description: "دو فیلمه + ۲ جوجه + ۱ تکه پاچینی + قارچ + سیب‌زمینی + سس مخصوص", price: "250"},
                {name: "پاچینی", description: "سه تکه پاچینی + قارچ + سیب‌زمینی + سس مخصوص", price: "220"},
                {name: "جوجه چینی", description: "چهارتکه پاچینی + قارچ + سیب‌زمینی + سس مخصوص", price: "240"},
                {name: "ران سوخاری", description: "دوتکه ساق ران + قارچ + سیب‌زمینی + سس مخصوص", price: "220"}
            ],
            "پیتزا": [
                {name: "مخصوص می شو", prices: ["200", "350"], sizes: ["کوچیک", "بزرگ"]},
                {name: "استیک", prices: ["210", "360"], sizes: ["کوچیک", "بزرگ"]},
                {name: "سوخاری", prices: ["205", "355"], sizes: ["کوچیک", "بزرگ"]},
                {name: "پپرونی", prices: ["200", "350"], sizes: ["کوچیک", "بزرگ"]}
            ]
        };

        // Category icons (using emojis)
        const categoryIcons = {
            "کیلویی": "🍗",
            "پرس": "🍱",
            "پیتزا": "🍕"
        };

        // DOM elements
        const categoriesSidebar = document.getElementById('categoriesSidebar');
        const menuItems = document.getElementById('menuItems');
        const itemsTitle = document.querySelector('.items-title');

        // Create category buttons
        Object.keys(menuData).forEach(category => {
            const categoryItem = document.createElement('div');
            categoryItem.className = 'category-item';
            categoryItem.innerHTML = `
                <div class="category-icon">${categoryIcons[category] || '🍽️'}</div>
                <div class="category-name">${category}</div>
            `;
            
            categoryItem.addEventListener('click', () => {
                // Remove active class from all categories
                document.querySelectorAll('.category-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Add active class to clicked category
                categoryItem.classList.add('active');
                
                // Update items
                updateItems(category);
            });
            
            categoriesSidebar.appendChild(categoryItem);
        });

        // Set first category as active by default
        document.querySelector('.category-item').classList.add('active');
        updateItems(Object.keys(menuData)[0]);

        // Function to update items based on selected category
        function updateItems(category) {
            // Clear previous items
            menuItems.innerHTML = '';
            
            // Update title
            itemsTitle.textContent = category;
            
            // Add items with animation delay
            menuData[category].forEach((item, index) => {
                setTimeout(() => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'menu-item';
                    itemElement.style.animationDelay = `${index * 0.1}s`;
                    
                    if (item.prices) {
                        // For items with multiple price options
                        let priceOptionsHTML = '<div class="price-options">';
                        for (let i = 0; i < item.prices.length; i++) {
                            priceOptionsHTML += `
                                <div class="price-option">
                                    <div class="price-label">${item.sizes[i]}</div>
                                    <div class="price-value">${item.prices[i]} تومان</div>
                                </div>
                            `;
                        }
                        priceOptionsHTML += '</div>';
                        
                        itemElement.innerHTML = `
                            <div class="item-name">${item.name}</div>
                            ${priceOptionsHTML}
                        `;
                    } else {
                        // For items with single price
                        itemElement.innerHTML = `
                            <div class="item-name">${item.name}</div>
                            ${item.description ? `<div class="item-description">${item.description}</div>` : ''}
                            <div class="item-price">${item.price} تومان</div>
                        `;
                    }
                    
                    menuItems.appendChild(itemElement);
                }, 50);
            });
        }
    </script>
</body>
</html>
