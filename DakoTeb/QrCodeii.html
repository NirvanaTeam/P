<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DakoTeb | داکوطب - خدمات Home Care</title>

  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Vazir,Tahoma,sans-serif}
    body{background:#fff;padding:10px;overflow-x:hidden;color:#333}

    .menu-container{display:flex;height:100vh;gap:10px;position:relative}

    /* Sidebar (Categories) */
    .categories-sidebar{
      width:120px;
      background:#0b3c44;
      border-radius:20px 0 0 20px;
      padding:20px 10px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      box-shadow:6px 0 15px rgba(0,0,0,.12);
      z-index:2;
      overflow-y:auto;
      border:1px solid rgba(255,255,255,.12)
    }
    .category-item{
      width:100%;
      padding:10px 6px;
      cursor:pointer;
      border-radius:14px;
      transition:all .22s ease;
      color:rgba(255,255,255,.9);
      text-align:center;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      user-select:none
    }
    .category-item:hover{transform:translateY(-2px);background:rgba(255,255,255,.10)}
    .category-item.active{
      background:rgba(14,165,167,.22);
      border-color:rgba(14,165,167,.45);
      box-shadow:0 10px 18px rgba(0,0,0,.10)
    }
    .category-icon{font-size:18px;margin-bottom:6px;color:#bff9fa}
    .category-name{font-size:12px;font-weight:600;line-height:1.4}

    /* Items container */
    .items-container{
      flex:1;
      background:rgba(226, 247, 248, .65);
      backdrop-filter:blur(2px);
      border-radius:0 20px 20px 0;
      padding:18px;
      box-shadow:0 0 15px rgba(0,0,0,.08);
      overflow-y:auto;
      position:relative;
      border:1px solid rgba(16,42,46,.12);
      display:flex;
      flex-direction:column
    }
    .items-content{flex:1}

    /* Simple header */
    .brand-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
      padding:10px 12px;
      background:#fff;
      border-radius:14px;
      border:1px solid rgba(16,42,46,.12);
      box-shadow:0 6px 14px rgba(0,0,0,.05)
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      color:#0b3c44;
      font-weight:900
    }
    .brand-logo{
      width:36px;height:36px;border-radius:12px;
      object-fit:cover;
      border:1px solid rgba(14,165,167,.25);
      background:#fff;
      padding:3px;
    }
    .brand .names{display:flex;flex-direction:column;gap:2px}
    .brand .names .faName{font-size:14px}

    .top-actions{
      display:flex;
      gap:8px;
      justify-content:flex-end;
      flex-wrap:wrap
    }
    .action-btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:12px;
      border:1px solid rgba(16,42,46,.14);
      background:#fff;
      text-decoration:none;
      color:#0b3c44;
      font-weight:900;
      font-size:12px;
      white-space:nowrap
    }
    .action-btn.primary{
      background:linear-gradient(135deg, rgba(14,165,167,.95), rgba(21,94,117,.95));
      color:#fff;
      border-color:rgba(14,165,167,.45)
    }

    .items-title{
      font-size:20px;
      margin:8px 0 8px;
      color:#0b3c44;
      text-align:center;
      padding-bottom:10px;
      border-bottom:2px dashed rgba(14,165,167,.35);
      font-weight:900
    }
    .items-english-title{
      font-size:12px;
      margin-bottom:16px;
      color:#47656b;
      text-align:center;
      font-style:italic
    }

    .menu-items{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));
      gap:12px;
      margin-bottom:16px
    }

    .menu-item{
      background:#fff;
      padding:12px;
      border-radius:14px;
      box-shadow:0 6px 14px rgba(0,0,0,.06);
      transition:transform .2s ease, box-shadow .2s ease;
      opacity:0;
      transform:translateY(14px);
      animation:fadeIn .5s forwards;
      border:1px solid rgba(16,42,46,.10)
    }
    .menu-item:hover{transform:translateY(-2px);box-shadow:0 14px 22px rgba(0,0,0,.10)}
    @keyframes fadeIn{to{opacity:1;transform:translateY(0)}}

    .item-image{
      width:100%;
      height:110px;
      object-fit:cover;
      border-radius:10px;
      margin-bottom:10px;
      cursor:pointer;
      transition:transform .2s ease;
      border:1px solid rgba(16,42,46,.10)
    }
    .item-image:hover{transform:scale(1.02)}
    .item-name{font-weight:900;font-size:13px;color:#102a2e;margin-bottom:6px;text-align:right;line-height:1.6}
    .item-price{
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:11.5px;
      font-weight:900;
      color:#155e75;
      background:rgba(14,165,167,.10);
      border:1px solid rgba(14,165,167,.18);
      padding:5px 8px;
      border-radius:999px
    }
    .item-description{
      margin-top:8px;
      font-size:11.5px;
      color:#4f6469;
      line-height:1.75;
      text-align:right
    }

    .footer{
      text-align:center;
      padding:12px;
      margin-top:auto;
      background:#fff;
      border-radius:10px;
      border-top:1px solid rgba(16,42,46,.12);
      font-size:12px;
      color:#5b6b70
    }
    .footer-btn{
      display:inline-block;
      padding:8px 16px;
      background:linear-gradient(135deg, rgba(14,165,167,.12), rgba(21,94,117,.12));
      border:1px solid rgba(14,165,167,.25);
      border-radius:10px;
      color:#0b3c44;
      font-weight:900;
      text-decoration:none;
      transition:all .2s ease;
    }
    .footer-btn:hover{
      background:linear-gradient(135deg, rgba(14,165,167,.18), rgba(21,94,117,.18));
      transform:translateY(-2px);
    }

    /* Image modal */
    .image-modal{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.82);
      z-index:1000;
      justify-content:center;
      align-items:center;
      padding:14px
    }
    .image-modal img{
      max-width:95%;
      max-height:90%;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 18px 40px rgba(0,0,0,.35)
    }

    @media (max-width:768px){
      .menu-container{flex-direction:row;height:100vh}
      .categories-sidebar{width:95px;padding:14px 8px}
      .menu-items{grid-template-columns:repeat(auto-fill, minmax(170px, 1fr))}
      .brand-row{gap:8px}
    }
    @media (max-width:480px){
      .categories-sidebar{width:84px}
      .menu-items{grid-template-columns:1fr}
      .action-btn{font-size:11px;padding:8px 9px}
    }
  </style>
</head>

<body>
  <div class="menu-container">
    <div class="categories-sidebar" id="categoriesSidebar"></div>

    <div class="items-container" id="itemsContainer">
      <div class="items-content">

        <div class="brand-row">
          <div class="brand">
            <img src="logo.jpg" alt="لوگوی داکوطب" class="brand-logo">
            <div class="names">
              <div class="faName">گروه داکوطب</div>
            </div>
          </div>

          <div class="top-actions">
            <a class="action-btn" href="tel:+989126708878" aria-label="تماس با داکوطب">
              <i class="fa-solid fa-phone"></i>
              تماس
            </a>
            <a class="action-btn primary" href="https://wa.me/989126708878" target="_blank" rel="noopener" aria-label="واتساپ داکوطب">
              <i class="fa-brands fa-whatsapp"></i>
              واتساپ
            </a>
          </div>
        </div>

        <h2 class="items-title" id="itemsTitle">خدمات مراقبت در منزل</h2>
        <div class="items-english-title" id="itemsEnglishTitle"></div>

        <div class="menu-items" id="menuItems"></div>
      </div>

      <div class="footer">
        <a href="tel:+989126708878" class="footer-btn">09126708878 داریوش فکوری</a>
      </div>
    </div>
  </div>

  <div class="image-modal" id="imageModal">
    <img id="modalImage" src="" alt="تصویر بزرگ شده">
  </div>

  <script>
    const menuData = {
      "خدمات پرستاری و مراقبت": {
        english: "NURSING & CARE SERVICES",
        items: [
          {
            name: "پرستار",
            price: "شیفتی / ۲۴ ساعته",
            description: "پرستار مجرب برای مراقبت از بیمار در منزل، تزریقات، پانسمان و پایش علائم حیاتی.",
            image: "https://images.unsplash.com/photo-1582750433449-648ed127bb54?w=900&h=700&fit=crop"
          },
          {
            name: "مراقب",
            price: "شیفتی / روزانه",
            description: "مراقبت از بیماران و سالمندان در انجام امور روزمره و همراهی.",
            image: "https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=900&h=700&fit=crop"
          },
          {
            name: "کمک بهیار",
            price: "شیفتی / حرفه‌ای",
            description: "کمک بهیار آموزش دیده برای کمک در امور مراقبتی و بهداشتی.",
            image: "https://images.unsplash.com/photo-1576091160399-112ba8d25d1f?w=900&h=700&fit=crop"
          },
          {
            name: "بهیار",
            price: "شیفتی / تخصصی",
            description: "بهیار مجرب برای مراقبت‌های تخصصی و اجرای دستورات پزشکی.",
            image: "https://images.unsplash.com/photo-1516549655669-df66618a94c4?w=900&h=700&fit=crop"
          }
        ]
      },

      "مراقبت از سالمند در منزل": {
        english: "ELDERLY HOME CARE",
        items: [
          {
            name: "مراقبت شبانه روزی",
            price: "۲۴ ساعته / ایمن",
            description: "مراقبت کامل از سالمند در تمام ساعات شبانه‌روز با پایش مداوم.",
            image: "https://images.unsplash.com/photo-1577896851231-70ef18881754?w=900&h=700&fit=crop"
          },
          {
            name: "آلزایمر و دمانس",
            price: "شیفتی / ایمنی بالا",
            description: "مراقبت تخصصی از سالمندان مبتلا به آلزایمر و دمانس با مدیریت رفتاری.",
            image: "https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=900&h=700&fit=crop"
          },
          {
            name: "مراقبت تسکینی",
            price: "شیفتی / حمایتی",
            description: "مراقبت ویژه برای راحتی و بهبود کیفیت زندگی سالمندان.",
            image: "https://images.unsplash.com/photo-1504439468489-c8920d796a29?w=900&h=700&fit=crop"
          }
        ]
      },

      "توانبخشی": {
        english: "REHABILITATION",
        items: [
          {
            name: "فیزیوتراپی در منزل",
            price: "جلسه‌ای",
            description: "برنامه تمرینی قابل اجرا در خانه + پایش پیشرفت و اصلاح تمرین‌ها.",
            image: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=900&h=700&fit=crop"
          },
          {
            name: "توانبخشی پس از سکته",
            price: "جلسه‌ای / پیگیرانه",
            description: "تعادل، راه رفتن، تقویت عضلات و کاهش ریسک سقوط با تمرینات هدفمند.",
            image: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=900&h=700&fit=crop"
          },
          {
            name: "کاردرمانی / گفتاردرمانی",
            price: "جلسه‌ای / تخصصی",
            description: "بهبود عملکرد روزمره و مهارت‌های ارتباطی (بسته به نیاز).",
            image: "https://images.unsplash.com/photo-1584820927498-cfe5211fd8bf?w=900&h=700&fit=crop"
          }
        ]
      },

      "تجهیزات پزشکی": {
        english: "MEDICAL EQUIPMENT",
        items: [
          {
            name: "اجاره تجهیزات پزشکی",
            price: "تحویل و نصب",
            description: "تخت بیمارستانی، تشک مواج، اکسیژن‌ساز، کپسول اکسیژن و سایر تجهیزات با آموزش استفاده.",
            image: "https://images.unsplash.com/photo-1581094794329-c8112a89af12?w=900&h=700&fit=crop"
          }
        ]
      },

      "ویزیت پزشک": {
        english: "DOCTOR VISIT",
        items: [
          {
            name: "اعزام پزشک متخصص و عمومی در منزل",
            price: "ویزیت در محل",
            description: "اعزام پزشک متخصص یا عمومی به منزل برای معاینه، تشخیص و تجویز درمان.",
            image: "https://images.unsplash.com/photo-1559757148-5c350d0d3c56?w=900&h=700&fit=crop"
          }
        ]
      },

      "مادر و کودک": {
        english: "MOTHER & BABY CARE",
        items: [
          {
            name: "مراقبت پس از زایمان",
            price: "روزانه / شیفتی",
            description: "کمک به ریکاوری مادر، نظم خواب/تغذیه و مدیریت کارهای سبک.",
            image: "https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?w=900&h=700&fit=crop"
          },
          {
            name: "پرستار کودک / نوزاد",
            price: "شیفتی",
            description: "مراقبت ایمن از کودک، روتین‌سازی و حمایت عملی از والدین.",
            image: "https://images.unsplash.com/photo-1534367507877-0edd93bd013b?w=900&h=700&fit=crop"
          }
        ]
      }
    };

    const categoryIcons = {
      "خدمات پرستاری و مراقبت": "fa-user-nurse",
      "مراقبت از سالمند در منزل": "fa-person-cane",
      "توانبخشی": "fa-wheelchair",
      "تجهیزات پزشکی": "fa-truck-medical",
      "ویزیت پزشک": "fa-stethoscope",
      "مادر و کودک": "fa-baby"
    };

    const categoriesSidebar = document.getElementById('categoriesSidebar');
    const menuItems = document.getElementById('menuItems');
    const itemsTitle = document.getElementById('itemsTitle');
    const itemsEnglishTitle = document.getElementById('itemsEnglishTitle');
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');

    // ساخت دکمه‌های دسته‌بندی
    Object.keys(menuData).forEach(category => {
      const el = document.createElement('div');
      el.className = 'category-item';
      el.setAttribute('data-category', category);

      const icon = categoryIcons[category] || "fa-circle";
      el.innerHTML = `
        <i class="fa-solid ${icon} category-icon"></i>
        <div class="category-name">${category}</div>
      `;

      el.addEventListener('click', () => {
        document.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        updateItems(category);
      });

      categoriesSidebar.appendChild(el);
    });

    const firstCategory = Object.keys(menuData)[0];
    const firstBtn = document.querySelector(`.category-item[data-category="${firstCategory}"]`);
    if (firstBtn) firstBtn.classList.add('active');
    updateItems(firstCategory);

    function updateItems(category) {
      menuItems.innerHTML = '';
      itemsTitle.textContent = category;
      itemsEnglishTitle.textContent = menuData[category].english || "";

      menuData[category].items.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'menu-item';
        card.style.animationDelay = `${index * 0.08}s`;

        const desc = item.description ? `<div class="item-description">${item.description}</div>` : '';

        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="item-image" onclick="openImageModal('${item.image}')">
          <div class="item-name">${item.name}</div>
          <div class="item-price"><i class="fa-solid fa-circle-info"></i>${item.price}</div>
          ${desc}
        `;

        menuItems.appendChild(card);
      });
    }

    window.openImageModal = function(src) {
      modalImage.src = src;
      imageModal.style.display = 'flex';
    };
    imageModal.addEventListener('click', () => {
      imageModal.style.display = 'none';
    });
  </script>
</body>
</html>
