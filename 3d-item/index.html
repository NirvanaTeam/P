<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Test</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto;
           display: grid; place-content: center; height: 100dvh; margin: 0; }
    button { font-size: 18px; padding: 14px 22px; border: 0; border-radius: 12px;
             cursor: pointer; box-shadow: 0 6px 20px rgba(0,0,0,.12); }
  </style>
</head>
<body>
  <button id="view-ar">مشاهده سیگار مگنت سه بعدی البته فعلا معلول</button>

  <script>
    // ⬅️ این URL را با آدرس GLB خودت روی GitHub Pages عوض کن
    const glbUrl = 'https://nirvanateam.github.io/P/3d-item/x.glb';

    const isAndroid = /Android/i.test(navigator.userAgent);
    const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    document.getElementById('view-ar').addEventListener('click', () => {
      if (isAndroid) {
        const intentUrl =
          `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(glbUrl)}` +
          `&mode=ar_preferred&title=${encodeURIComponent('Menu Item')}` +
          `#Intent;scheme=https;package=com.google.android.googlequicksearchbox;` +
          `action=android.intent.action.VIEW;end;`;
        window.location.href = intentUrl;
      } else if (isiOS) {
        alert('برای iOS باید فایل USDZ داشته باشی. فعلاً این دکمه فقط روی اندروید باز می‌شود.');
        // اگر USDZ داشتی: window.location.href = 'https://.../food.usdz';
      } else {
        alert('AR فقط روی موبایل اجرا می‌شود. با یک گوشی اندرویدی امتحان کن.');
      }
    });
  </script>
</body>
</html>
