<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست روش ۵ - جامع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #E91E63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <button id="getLocation">دریافت موقعیت (روش ۵)</button>
        <div id="loading" class="loading">در حال استفاده از پیشرفته‌ترین روش...</div>
    </div>

    <script>
        document.getElementById('getLocation').addEventListener('click', async () => {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                const location = await getLocationCombination5();
                sendToWhatsApp(location);
            } catch (error) {
                alert(`خطا: ${error.message}`);
            } finally {
                loading.style.display = 'none';
            }
        });

        async function getLocationCombination5() {
            const strategies = [
                getLocationCombination1,
                getLocationCombination2,
                getLocationCombination4,
                () => getLocationWithOptions({ enableHighAccuracy: true, timeout: 30000 })
            ];
            
            let lastError;
            
            for (const strategy of strategies) {
                try {
                    const result = await strategy();
                    if (result.lat && result.lng) {
                        return result;
                    }
                } catch (error) {
                    lastError = error;
                }
            }
            
            throw lastError || new Error("هیچکدام از روش‌ها موفق نبودند");
        }

        // توابع دیگر مانند قبل
    </script>
</body>
</html>
